<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="The Ai STudio">
    <meta name="twitter:description" content="Generate insane AI images and videos with Nano Banana Pro and Sora 2.">
    <meta property="og:title" content="The Ai STudio">
    <meta property="og:description" content="Generate insane AI images and videos with Nano Banana Pro and Sora 2.">
    <meta name="theme-color" content="#ffe135">

    <title>The Ai STudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --banana-yellow: #ffe135;
            --sora-cyan: #00f2ff;
            --flux-rust: #ff5e00;
            --text-main: #ffffff;
            --text-dim: #8b8b9e;
            --primary: var(--banana-yellow);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; overflow-x: hidden; }

        /* Background */
        .background-fx {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(86, 0, 245, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
            z-index: -1; animation: bgPulse 10s infinite alternate;
        }
        @keyframes bgPulse { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(20px); background: rgba(0,0,0,0.6);
        }
        
        .login-card {
            background: #0f0f13; border: 1px solid var(--glass-border); padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); max-width: 400px; width: 90%;
        }
        
        .big-logo { font-family: 'Space Grotesk'; font-size: 2.5rem; margin-bottom: 20px; font-weight: bold; }

        /* Nav */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 30px; backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); 
            position: sticky; top: 0; z-index: 100; background: rgba(5,5,8,0.7);
        }
        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.4rem; font-weight: 700; }
        .highlight { color: var(--primary); }
        
        .user-controls { display: flex; align-items: center; gap: 15px; }

        /* Profile Section */
        #user-profile {
            display: flex; align-items: center; gap: 12px;
            background: var(--glass); padding: 5px 15px 5px 5px;
            border-radius: 50px; border: 1px solid var(--glass-border);
        }
        #user-pfp { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        
        button { cursor: pointer; border: none; transition: all 0.3s ease; }
        .glow-btn { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 600; display: flex; align-items: center; gap: 10px; justify-content: center;}
        .glow-btn:hover { background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
        
        .icon-btn { background: transparent; color: #aaa; font-size: 1.1rem; padding: 5px; }
        .icon-btn:hover { color: #ff4444; transform: scale(1.1); }

        /* Main */
        #main-ui { display: none; }
        #app-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        /* Models */
        .model-selector { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .model-card { flex: 1; min-width: 200px; background: var(--glass); border: 1px solid var(--glass-border); padding: 25px; border-radius: 20px; cursor: pointer; transition: transform 0.3s ease; position: relative; overflow: hidden; }
        .model-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.08); }
        .model-card.active { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }
        .model-card .icon { font-size: 1.8rem; margin-bottom: 10px; color: var(--text-dim); }
        .model-card.active .icon { color: var(--primary); }

        /* Controls */
        .controls { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-bottom: 40px; }
        .options-row { display: flex; gap: 20px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        
        .file-upload-label { cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 8px 15px; background: rgba(255,255,255,0.1); border-radius: 8px; font-size: 0.9rem; }
        .file-upload-label:hover { background: rgba(255,255,255,0.2); }
        #ref-img-preview { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; display: none; }

        .toggle-group { background: rgba(0,0,0,0.3); padding: 5px; border-radius: 50px; display: inline-flex; }
        .dur-btn { background: transparent; color: var(--text-dim); padding: 5px 15px; border-radius: 20px; }
        .dur-btn.active { background: rgba(255, 255, 255, 0.2); color: white; }

        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.1rem; padding: 15px; resize: none; outline: none; min-height: 100px; border-bottom: 1px solid var(--glass-border); margin-bottom: 10px; }
        .action-btn { background: var(--primary); color: #000; padding: 12px 30px; border-radius: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Gallery */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .creation-card { background: var(--glass); border-radius: 15px; overflow: hidden; animation: fadeIn 0.5s ease; position: relative; border: 1px solid var(--glass-border); }
        .creation-card img, .creation-card video { width: 100%; height: 200px; object-fit: cover; background: #000; }
        .creation-meta { padding: 15px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; }
        .status-pending { background: #333; color: #fff; animation: pulse 1.5s infinite; }
        .status-completed { background: #00ff88; color: #000; }

        /* ADMIN SCREEN */
        #admin-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #0f0f13; z-index: 999; display: none;
            flex-direction: column; padding: 20px;
        }
        #admin-screen.active { display: flex; }
        
        .admin-nav { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; overflow-y: auto; }
        
        .admin-card { background: #1a1a20; border: 1px solid #333; padding: 20px; border-radius: 12px; }
        .admin-card h4 { color: var(--text-dim); margin-bottom: 10px; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .admin-prompt { background: #000; padding: 10px; font-family: monospace; color: var(--primary); margin: 10px 0; cursor: pointer; border: 1px solid #333; }
        .admin-ref-img { width: 100%; height: 100px; object-fit: contain; background: #000; margin: 10px 0; border: 1px dashed #555; }
        .admin-input-group { display: flex; gap: 10px; margin-top: 15px; }
        .admin-input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 8px; }
        
        /* Utils */
        .hidden { display: none !important; }
        #toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 50px; z-index: 3000; font-weight: bold; display: none; }
        
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="background-fx"></div>

    <div id="login-screen">
        <div class="login-card">
            <div class="big-logo">The Ai <span class="highlight">STudio</span></div>
            <p style="color:#aaa; margin-bottom:30px;">Access requires authentication.</p>
            <button id="hero-login-btn" class="glow-btn" style="width:100%; padding:15px; font-size:1.1rem;">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
            <p id="auth-error" style="color:#ff4444; margin-top:15px; font-size:0.9rem; display:none;"></p>
        </div>
    </div>

    <div id="main-ui">
        <nav>
            <div class="logo">The Ai <span class="highlight">STudio</span></div>
            <div class="user-controls">
                <span id="credit-display" style="font-size:0.9rem; color:#aaa; margin-right:10px;">Loading...</span>
                <button id="admin-link-btn" class="glow-btn hidden" onclick="toggleAdmin(true)" style="border-color: #ff4444; color: #ff4444; padding: 5px 15px; font-size: 0.8rem;">Admin</button>
                
                <div id="user-profile">
                    <img id="user-pfp" src="" alt="Profile">
                    <button id="logout-btn" class="icon-btn" title="Log Out"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </nav>

        <main id="app-container">
            <section class="model-selector">
                <div class="model-card active" id="model-banana" onclick="selectModel('banana')">
                    <div class="icon"><i class="fa-solid fa-image"></i></div>
                    <h3>Nano Banana Pro</h3>
                    <p>High-Fidelity Image</p>
                </div>
                <div class="model-card" id="model-sora" onclick="selectModel('sora')">
                    <div class="icon"><i class="fa-solid fa-video"></i></div>
                    <h3>Sora 2</h3>
                    <p>Cinematic Video</p>
                </div>
                <div class="model-card" id="model-flux" onclick="selectModel('flux')">
                    <div class="icon"><i class="fa-solid fa-bug"></i></div>
                    <h3>Flux</h3>
                    <p>Low Quality / Raw</p>
                </div>
            </section>

            <section class="controls">
                <div class="options-row">
                    <div id="sora-options" class="hidden">
                        <label style="margin-right:10px;">Duration:</label>
                        <div class="toggle-group">
                            <button class="dur-btn active" onclick="setDuration(10)">10s</button>
                            <button class="dur-btn" onclick="setDuration(15)">15s</button>
                        </div>
                    </div>
                    
                    <div id="banana-options">
                        <label class="file-upload-label">
                            <i class="fa-solid fa-upload"></i> Upload Reference
                            <input type="file" id="ref-image-upload" accept="image/*" style="display: none;">
                        </label>
                        <img id="ref-img-preview">
                    </div>
                </div>

                <textarea id="prompt-input" placeholder="Describe your imagination..."></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span id="rate-limit-msg" style="color: #ff4444; font-size: 0.8rem;"></span>
                    <button id="generate-btn" class="action-btn">Generate</button>
                </div>
            </section>

            <section class="gallery-section">
                <h2 style="margin: 0 0 20px 0; opacity: 0.7; font-weight:300;">Your Creations</h2>
                <div id="gallery-grid" class="grid"></div>
            </section>
        </main>
    </div>

    <div id="admin-screen">
        <div class="admin-nav">
            <h2 style="color: #ff4444;"><i class="fa-solid fa-shield-halved"></i> ADMIN COMMAND</h2>
            <button class="glow-btn" onclick="toggleAdmin(false)">Back to Studio</button>
        </div>
        <div id="admin-queue" class="admin-grid">
            <div style="color:#666; width:100%; text-align:center;">Loading requests...</div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, updateCurrentUser } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // FIREBASE CONFIG (YOUR NEW PROJECT KEYS)
        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3",
            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "anymousxe.info@gmail.com"; // Set this to the email you login with

        // STATE
        let currentUser = null;
        let selectedModel = 'banana';
        let soraDuration = 10;
        let refImageBase64 = null;
        
        const USER_LIMIT_COUNT = 10;
        const USER_LIMIT_WINDOW_MS = 20 * 60 * 1000; // 20 mins

        // DOM
        const root = document.documentElement;
        const loginScreen = document.getElementById('login-screen');
        const mainUi = document.getElementById('main-ui');
        const adminScreen = document.getElementById('admin-screen');
        const creditDisplay = document.getElementById('credit-display');
        const refPreview = document.getElementById('ref-img-preview');
        const authError = document.getElementById('auth-error');

        // --- AUTH ---
        const provider = new GoogleAuthProvider();
        
        // Hero Login Button
        document.getElementById('hero-login-btn').addEventListener('click', () => {
            signInWithPopup(auth, provider).catch((error) => {
                console.error(error);
                authError.innerText = error.message;
                authError.style.display = 'block';
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                // HIDE Login, SHOW Main
                loginScreen.style.display = 'none';
                mainUi.style.display = 'block';
                
                document.getElementById('user-pfp').src = user.photoURL;
                creditDisplay.innerText = "10 Credits / 20min";
                
                // Load User Data
                loadUserQueue(user.uid);

                // Admin Check
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-link-btn').classList.remove('hidden');
                    loadAdminData(); 
                }
            } else {
                // SHOW Login, HIDE Main
                loginScreen.style.display = 'flex';
                mainUi.style.display = 'none';
            }
        });

        // --- UI FUNCS ---
        window.toggleAdmin = (show) => {
            if(show) {
                adminScreen.classList.add('active');
                mainUi.style.display = 'none';
            } else {
                adminScreen.classList.remove('active');
                mainUi.style.display = 'block';
            }
        };

        window.selectModel = (model) => {
            selectedModel = model;
            document.querySelectorAll('.model-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`model-${model}`).classList.add('active');

            const soraOpts = document.getElementById('sora-options');
            const bananaOpts = document.getElementById('banana-options');
            
            soraOpts.classList.add('hidden');
            bananaOpts.classList.add('hidden');

            if (model === 'banana') {
                root.style.setProperty('--primary', '#ffe135');
                bananaOpts.classList.remove('hidden');
            } else if (model === 'sora') {
                root.style.setProperty('--primary', '#00f2ff');
                soraOpts.classList.remove('hidden');
            } else {
                root.style.setProperty('--primary', '#ff5e00'); // Flux color
            }
        };

        window.setDuration = (sec) => {
            soraDuration = sec;
            document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        // --- IMAGE UPLOAD (CLIENT COMPRESSION) ---
        document.getElementById('ref-image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Resize to max 300px width
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scaleFactor = 300 / img.width;
                    canvas.width = 300;
                    canvas.height = img.height * scaleFactor;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    refImageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    refPreview.src = refImageBase64;
                    refPreview.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // --- GENERATION LOGIC ---
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!prompt) return showToast("Type a prompt!");

            if (!currentUser) return alert("You must be logged in.");

            // RATE LIMIT CHECK
            try {
                // Note: You will need to create the index for this query in Firebase Console!
                const limitQ = query(
                    collection(db, "ai_studio_requests"),
                    where("userId", "==", currentUser.uid),
                    where("timestamp", ">", new Date(Date.now() - USER_LIMIT_WINDOW_MS))
                );
                const snap = await getDocs(limitQ);
                if (snap.size >= USER_LIMIT_COUNT) {
                    return showToast(`Limit hit! Wait a bit. (${snap.size}/10)`);
                }

                // SEND
                await addDoc(collection(db, "ai_studio_requests"), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName,
                    model: selectedModel === 'banana' ? "Nano Banana Pro" : (selectedModel === 'sora' ? "Sora 2" : "Flux"),
                    prompt: prompt,
                    duration: selectedModel === 'sora' ? soraDuration : null,
                    refImage: refImageBase64,
                    status: "pending",
                    resultUrl: "",
                    timestamp: serverTimestamp()
                });
                
                document.getElementById('prompt-input').value = "";
                showToast("Sent to Admin!");
                refImageBase64 = null;
                refPreview.style.display = 'none';
            } catch (err) {
                console.error(err);
                if(err.code === 'failed-precondition') {
                    alert("Click the link in the console to create the index!");
                } else {
                    alert("Database Error: " + err.message);
                }
            }
        });

        // --- USER GALLERY ---
        function loadUserQueue(uid) {
            try {
                const q = query(collection(db, "ai_studio_requests"), where("userId", "==", uid), orderBy("timestamp", "desc"), limit(20));
                onSnapshot(q, (snap) => {
                    const grid = document.getElementById('gallery-grid');
                    grid.innerHTML = "";
                    snap.forEach(doc => renderCard(doc.data(), doc.id, grid));
                }, (error) => {
                    console.log("Read Error:", error);
                });
            } catch(e) { console.log(e); }
        }

        function renderCard(data, id, container) {
            const isVideo = data.model === "Sora 2";
            let content = data.status === "pending" 
                ? `<div style="height:200px; display:flex; align-items:center; justify-content:center; color:#555;"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>`
                : (isVideo ? `<video src="${data.resultUrl}" controls></video>` : `<img src="${data.resultUrl}">`);

            const html = `
                <div class="creation-card">
                    ${content}
                    <div class="creation-meta">
                        <span class="status-badge status-${data.status}">${data.status}</span>
                        <div style="font-size:0.8rem; margin-top:5px; color:#aaa; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${data.prompt}</div>
                        <div style="font-size:0.7rem; color:var(--primary); margin-top:2px;">${data.model}</div>
                    </div>
                </div>`;
            container.innerHTML += html;
        }

        // --- ADMIN PANEL LOGIC ---
        function loadAdminData() {
            try {
                // Admin reads all requests
                const q = query(collection(db, "ai_studio_requests"), orderBy("timestamp", "desc"), limit(50));
                onSnapshot(q, (snap) => {
                    const queue = document.getElementById('admin-queue');
                    queue.innerHTML = "";
                    snap.forEach(docSnap => {
                        const d = docSnap.data();
                        const id = docSnap.id;
                        
                        const refDisplay = d.refImage ? `<img src="${d.refImage}" class="admin-ref-img" title="Reference Image">` : '';
                        const durDisplay = d.duration ? `<span style="color:cyan; font-weight:bold;">${d.duration}s</span>` : '';
                        
                        const card = document.createElement('div');
                        card.className = "admin-card";
                        card.innerHTML = `
                            <h4>
                                <span>${d.userName}</span>
                                <span style="color:${d.model.includes('Sora')?'cyan':(d.model.includes('Flux')?'orange':'yellow')}">${d.model} ${durDisplay}</span>
                            </h4>
                            ${refDisplay}
                            <div class="admin-prompt" onclick="navigator.clipboard.writeText('${d.prompt}')">
                                ${d.prompt} <i class="fa-solid fa-copy"></i>
                            </div>
                            <div>Status: <span style="color:${d.status==='pending'?'orange':'lime'}">${d.status}</span></div>
                            
                            ${d.status === 'pending' ? `
                                <div class="admin-input-group">
                                    <input type="text" class="admin-input" id="res-${id}" placeholder="Paste Image/Video URL...">
                                    <button class="glow-btn" style="background:#00ff88; color:black;" onclick="window.completeReq('${id}')">SEND</button>
                                </div>
                            ` : ''}
                        `;
                        queue.appendChild(card);
                    });
                });
            } catch(e){ console.log(e); }
        }

        window.completeReq = async (id) => {
            const url = document.getElementById(`res-${id}`).value;
            if(!url) return alert("Enter URL");
            
            // Explicitly ensure the current user is used for the update request
            if (currentUser && currentUser.email === ADMIN_EMAIL) {
                await updateDoc(doc(db, "ai_studio_requests", id), {
                    status: "completed",
                    resultUrl: url
                });
            } else {
                showToast("Permission Denied: Only the specific admin can fulfill requests.");
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast-container');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
