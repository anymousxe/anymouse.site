<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --banana-yellow: #ffe135;
            --sora-cyan: #00f2ff;
            --danger: #ff2a2a;
            --text-main: #ffffff;
            --primary: var(--banana-yellow);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- BACKGROUND FX --- */
        .background-fx {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(86, 0, 245, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
            z-index: -1; animation: bgPulse 10s infinite alternate;
        }
        @keyframes bgPulse { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        /* --- UI LAYERS (The Fix) --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Hidden by default, JS turns them on */
            flex-direction: column; 
            overflow-y: auto;
        }
        .screen.active { display: flex; }
        .centered { align-items: center; justify-content: center; }

        /* --- 1. LOADING SCREEN --- */
        #screen-loading { z-index: 5000; background: #000; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite; }

        /* --- 2. OFFLINE SCREEN --- */
        #screen-offline { z-index: 4000; background: rgba(5,5,8,0.95); backdrop-filter: blur(10px); }
        .glitch-text { font-family: 'Space Grotesk'; font-size: 3rem; font-weight: 700; color: var(--danger); text-shadow: 2px 2px 0 #fff; animation: glitch 0.3s infinite; }
        .bypass-btn { margin-top: 50px; background: transparent; border: 1px solid #333; color: #555; padding: 5px 10px; cursor: pointer; font-size: 0.8rem; }
        .bypass-btn:hover { color: #fff; border-color: #fff; }

        /* --- 3. LOGIN SCREEN --- */
        #screen-login { z-index: 3000; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); }
        .login-card { background: #0f0f13; border: 1px solid var(--glass-border); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .glow-btn { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 15px; border-radius: 30px; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; }
        .glow-btn:hover { background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255, 225, 53, 0.2); }

        /* --- 4. MAIN APP --- */
        #screen-app { z-index: 1000; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(5,5,8,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Space Grotesk'; font-size: 1.4rem; font-weight: 700; }
        .highlight { color: var(--primary); }
        
        #app-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; width: 100%; }

        /* Model Selector */
        .model-selector { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .model-card { flex: 1; background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .model-card.active { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .model-card i { font-size: 1.5rem; margin-bottom: 10px; display: block; }

        /* Controls */
        .controls { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-bottom: 30px; }
        textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px; min-height: 80px; resize: none; outline: none; font-size: 1.1rem; margin-bottom: 15px; }
        .action-btn { background: var(--primary); color: #000; padding: 12px 30px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* Gallery */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .creation-card { background: #000; border: 1px solid #333; border-radius: 12px; overflow: hidden; position: relative; }
        .creation-media { height: 200px; width: 100%; object-fit: cover; display: block; }
        
        /* Loading/Error States within Cards */
        .state-box { height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; }
        .state-pending { color: #aaa; }
        .state-error { background: #2a0505; color: #ff4444; }
        
        .status-tag { position: absolute; top: 10px; left: 10px; padding: 2px 8px; font-size: 0.7rem; font-weight: bold; border-radius: 4px; background: rgba(0,0,0,0.8); color: white; text-transform: uppercase; }
        .status-completed { color: #00ff88; }
        .status-pending { color: #ffe135; }

        /* --- 5. ADMIN PANEL --- */
        #screen-admin { z-index: 2000; background: #0f0f13; padding: 20px; display: none; }
        #screen-admin.active { display: flex; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .req-card { background: #1a1a20; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; }
        .admin-input-row { display: flex; gap: 10px; margin-top: 10px; }
        
        /* Util */
        .hidden { display: none !important; }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 10px 20px; border-radius: 30px; font-weight: bold; display: none; z-index: 9999; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

    <div class="background-fx"></div>

    <div id="screen-loading" class="screen active centered">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #666;">INITIALIZING...</p>
    </div>

    <div id="screen-offline" class="screen centered">
        <i class="fa-solid fa-triangle-exclamation fa-3x" style="color:var(--danger); margin-bottom:20px;"></i>
        <div class="glitch-text">SYSTEM OFFLINE</div>
        <p style="color: #888; margin-top:10px;">MAINTENANCE IN PROGRESS</p>
        <button class="bypass-btn" onclick="openLoginModal()">ADMIN ACCESS</button>
    </div>

    <div id="screen-login" class="screen centered">
        <div class="login-card">
            <h2 class="logo" style="font-size: 2rem; margin-bottom: 10px;">The Ai <span class="highlight">STudio</span></h2>
            <p style="color:#aaa; margin-bottom: 30px;">Identify yourself.</p>
            <button id="btn-login-google" class="glow-btn">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
            <p id="login-error" style="color: #ff4444; margin-top: 15px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <div id="screen-app" class="screen">
        <nav>
            <div class="logo">The Ai <span class="highlight">STudio</span></div>
            <div style="display:flex; align-items:center; gap:15px;">
                <span id="credits-txt" style="font-size:0.8rem; color:#888;"></span>
                <button id="btn-open-admin" class="hidden" onclick="toggleAdmin(true)" style="background:transparent; border:1px solid var(--danger); color:var(--danger); padding:5px 10px; border-radius:20px; cursor:pointer;">ADMIN</button>
                <img id="user-pfp" style="width:32px; height:32px; border-radius:50%; border:2px solid var(--primary);" src="">
                <i class="fa-solid fa-right-from-bracket" onclick="doLogout()" style="cursor:pointer; color:#aaa;"></i>
            </div>
        </nav>

        <div id="app-container">
            <div class="model-selector">
                <div class="model-card active" id="m-banana" onclick="setModel('banana')">
                    <i class="fa-solid fa-image"></i> Nano Banana Pro
                </div>
                <div class="model-card" id="m-sora" onclick="setModel('sora')">
                    <i class="fa-solid fa-video"></i> Sora 2
                </div>
                <div class="model-card" id="m-flux" onclick="setModel('flux')">
                    <i class="fa-solid fa-bug"></i> Flux
                </div>
            </div>

            <div class="controls">
                <div id="opt-sora" class="hidden" style="margin-bottom:15px;">
                    <label style="color:#aaa; font-size:0.9rem;">Duration:</label>
                    <select id="sora-dur" style="background:#000; color:white; border:1px solid #333; padding:5px; border-radius:5px;">
                        <option value="10">10s</option>
                        <option value="15">15s</option>
                    </select>
                </div>
                <div id="opt-banana" style="margin-bottom:15px;">
                    <label style="cursor:pointer; background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:5px; font-size:0.9rem;">
                        <i class="fa-solid fa-upload"></i> Upload Reference
                        <input type="file" id="inp-ref-img" accept="image/*" style="display:none;">
                    </label>
                    <span id="ref-status" style="margin-left:10px; font-size:0.8rem; color:#aaa;"></span>
                </div>

                <textarea id="inp-prompt" placeholder="Imagine something insane..."></textarea>
                <button class="action-btn" onclick="submitRequest()">Generate</button>
            </div>

            <h3 style="font-weight:300; opacity:0.7; margin-bottom:20px;">Your Queue</h3>
            <div id="gallery" class="grid"></div>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <div class="admin-header">
            <h2 style="color:var(--danger);">ADMIN TERMINAL</h2>
            <div style="display:flex; gap:10px;">
                <button id="btn-server-toggle" onclick="toggleServer()" style="padding:10px; background:#000; border:1px solid #333; color:white; cursor:pointer;">Checking...</button>
                <button onclick="toggleAdmin(false)" style="padding:10px; cursor:pointer;">EXIT</button>
            </div>
        </div>
        <div id="admin-list">Loading...</div>
    </div>

    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, orderBy, limit, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3",
            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // CHANGE THIS TO YOUR EMAIL
        const ADMIN_EMAIL = "anymousxe.info@gmail.com"; 

        // State
        let state = {
            user: null,
            serverOnline: true, // Default true until DB says otherwise
            isAdmin: false,
            model: 'banana',
            refImg: null,
            loading: true
        };

        // --- CORE UI MANAGER (The Fix) ---
        function renderApp() {
            // Hide all screens first
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));

            if (state.loading) {
                document.getElementById('screen-loading').classList.add('active');
                return;
            }

            // Logic Tree
            if (!state.serverOnline) {
                // Server is DOWN
                if (state.isAdmin) {
                    // Admin Logged In -> Show App (Bypass)
                    document.getElementById('screen-app').classList.add('active');
                    showToast("SERVER OFFLINE (ADMIN MODE)");
                } else {
                    // Normal User or Not Logged In -> Show Offline Screen
                    document.getElementById('screen-offline').classList.add('active');
                }
            } else {
                // Server is UP
                if (state.user) {
                    // Logged In -> Show App
                    document.getElementById('screen-app').classList.add('active');
                } else {
                    // Not Logged In -> Show Login
                    document.getElementById('screen-login').classList.add('active');
                }
            }
        }

        // --- LISTENERS ---
        
        // 1. Auth Listener
        onAuthStateChanged(auth, (user) => {
            state.user = user;
            state.isAdmin = user && user.email === ADMIN_EMAIL;
            
            if (user) {
                document.getElementById('user-pfp').src = user.photoURL;
                document.getElementById('credits-txt').innerText = "10 Credits/Hr";
                if(state.isAdmin) document.getElementById('btn-open-admin').classList.remove('hidden');
                loadUserQueue(user.uid);
                if(state.isAdmin) loadAdminQueue();
            }
            
            // If we have data, stop loading
            state.loading = false; 
            renderApp();
        });

        // 2. Server Status Listener
        onSnapshot(doc(db, "server_config", "global"), (snap) => {
            if (snap.exists()) {
                state.serverOnline = snap.data().isOnline;
            } else {
                // Initialize if missing
                setDoc(doc(db, "server_config", "global"), { isOnline: true });
                state.serverOnline = true;
            }
            updateServerBtn();
            renderApp();
        });

        // --- FUNCTIONS ---

        window.openLoginModal = () => {
            // Force open login screen over offline screen
            document.getElementById('screen-offline').classList.remove('active');
            document.getElementById('screen-login').classList.add('active');
        };

        document.getElementById('btn-login-google').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                document.getElementById('login-error').innerText = error.message;
            }
        });

        window.doLogout = () => {
            signOut(auth);
            window.location.reload();
        };

        // --- CREATION LOGIC ---
        
        // Model Switcher
        window.setModel = (m) => {
            state.model = m;
            document.querySelectorAll('.model-card').forEach(el => el.classList.remove('active'));
            document.getElementById(`m-${m}`).classList.add('active');
            
            document.getElementById('opt-sora').classList.add('hidden');
            document.getElementById('opt-banana').classList.add('hidden');
            
            if(m === 'sora') {
                document.getElementById('opt-sora').classList.remove('hidden');
                document.documentElement.style.setProperty('--primary', '#00f2ff');
            } else if (m === 'banana') {
                document.getElementById('opt-banana').classList.remove('hidden');
                document.documentElement.style.setProperty('--primary', '#ffe135');
            } else {
                document.documentElement.style.setProperty('--primary', '#ff5e00');
            }
        };

        // Image Input
        document.getElementById('inp-ref-img').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    state.refImg = e.target.result;
                    document.getElementById('ref-status').innerText = "Image Loaded";
                };
                reader.readAsDataURL(file);
            }
        });

        // Submit
        window.submitRequest = async () => {
            const prompt = document.getElementById('inp-prompt').value;
            if(!prompt) return showToast("Enter a prompt!");

            // Rate Limit (1 Hour Window)
            const oneHourAgo = new Date(Date.now() - 3600000);
            const q = query(collection(db, "requests"), where("uid", "==", state.user.uid), where("createdAt", ">", oneHourAgo));
            
            // NOTE: If this fails, look at console for Index Link!
            try {
                const snap = await getDocs(q);
                if(snap.size >= 10) return showToast("Rate Limit Hit (10/hr)");

                await addDoc(collection(db, "requests"), {
                    uid: state.user.uid,
                    user: state.user.displayName,
                    prompt: prompt,
                    model: state.model,
                    status: 'pending',
                    createdAt: serverTimestamp(),
                    refImg: state.refImg,
                    duration: state.model === 'sora' ? document.getElementById('sora-dur').value : null
                });

                document.getElementById('inp-prompt').value = "";
                state.refImg = null;
                document.getElementById('ref-status').innerText = "";
                showToast("Request sent to Queue");

            } catch(e) {
                console.error(e);
                alert("Database Error: " + e.message + "\n(Check Console if index needed)");
            }
        };

        // --- GALLERY ---
        function loadUserQueue(uid) {
            const q = query(collection(db, "requests"), where("uid", "==", uid), orderBy("createdAt", "desc"), limit(20));
            onSnapshot(q, (snap) => {
                const grid = document.getElementById('gallery');
                grid.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    let html = '';
                    
                    if(d.status === 'pending') {
                        html = `
                            <div class="state-box state-pending">
                                <div class="loader" style="width:30px; height:30px;"></div>
                                <span>PROCESSING</span>
                            </div>`;
                    } else if (d.status === 'error') {
                        html = `
                            <div class="state-box state-error">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                <span>FAILED</span>
                            </div>`;
                    } else {
                        // Success
                        const isVid = d.model === 'sora';
                        html = isVid ? `<video src="${d.result}" controls class="creation-media"></video>` 
                                     : `<img src="${d.result}" class="creation-media">`;
                    }

                    const div = document.createElement('div');
                    div.className = 'creation-card';
                    div.innerHTML = `
                        <div class="status-tag status-${d.status}">${d.status}</div>
                        ${html}
                        <div style="padding:10px; font-size:0.8rem; color:#888; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">
                            ${d.prompt}
                        </div>
                    `;
                    grid.appendChild(div);
                });
            });
        }

        // --- ADMIN ---
        window.toggleAdmin = (show) => {
            const el = document.getElementById('screen-admin');
            if(show) el.classList.add('active');
            else el.classList.remove('active');
        };

        window.toggleServer = async () => {
            await setDoc(doc(db, "server_config", "global"), { isOnline: !state.serverOnline });
        };

        function updateServerBtn() {
            const btn = document.getElementById('btn-server-toggle');
            if(state.serverOnline) {
                btn.innerText = "SERVER: ONLINE";
                btn.style.borderColor = "#00ff88"; btn.style.color = "#00ff88";
            } else {
                btn.innerText = "SERVER: OFFLINE";
                btn.style.borderColor = "#ff2a2a"; btn.style.color = "#ff2a2a";
            }
        }

        function loadAdminQueue() {
            const q = query(collection(db, "requests"), orderBy("createdAt", "desc"), limit(30));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const id = docSnap.id;
                    
                    const el = document.createElement('div');
                    el.className = 'req-card';
                    el.innerHTML = `
                        <div style="display:flex; justify-content:space-between; color:#aaa; font-size:0.8rem; margin-bottom:5px;">
                            <span>${d.user}</span>
                            <span style="color:var(--primary)">${d.model}</span>
                        </div>
                        <div style="margin-bottom:10px; cursor:pointer;" onclick="navigator.clipboard.writeText('${d.prompt}')">
                            ${d.prompt}
                        </div>
                        ${d.refImg ? '<div style="color:cyan; font-size:0.8rem;">[Has Ref Image]</div>' : ''}
                        
                        ${d.status === 'pending' ? `
                            <div class="admin-input-row">
                                <input type="text" id="res-${id}" placeholder="Result URL..." style="flex:1; background:#000; border:1px solid #333; color:white; padding:5px;">
                                <label style="cursor:pointer; background:#333; padding:5px 10px; color:white;">
                                    <i class="fa-solid fa-file"></i>
                                    <input type="file" style="display:none;" onchange="adminFile(this, '${id}')">
                                </label>
                            </div>
                            <div class="admin-input-row">
                                <button onclick="finishReq('${id}', 'completed')" style="flex:1; background:#00ff88; border:none; padding:5px; cursor:pointer;">SEND</button>
                                <button onclick="finishReq('${id}', 'error')" style="width:40px; background:var(--danger); border:none; padding:5px; cursor:pointer; color:white;"><i class="fa-solid fa-x"></i></button>
                            </div>
                        ` : `<div style="color:${d.status==='completed'?'lime':'red'}">Status: ${d.status}</div>`}
                    `;
                    list.appendChild(el);
                });
            });
        }

        window.adminFile = (input, id) => {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById(`res-${id}`).value = e.target.result; 
                };
                reader.readAsDataURL(file);
            }
        };

        window.finishReq = async (id, status) => {
            const url = document.getElementById(`res-${id}`)?.value;
            if(status === 'completed' && !url) return alert("Missing URL/File");

            await updateDoc(doc(db, "requests", id), {
                status: status,
                result: url || ""
            });
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 3000);
        }
    </script>
</body>
</html>
