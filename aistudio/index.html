<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --banana-yellow: #ffe135;
            --sora-cyan: #00f2ff;
            --danger: #ff2a2a;
            --text-main: #ffffff;
            --primary: var(--banana-yellow);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- BACKGROUND FX --- */
        .background-fx {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(86, 0, 245, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
            z-index: -1; animation: bgPulse 10s infinite alternate;
        }
        @keyframes bgPulse { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        /* --- LAYOUT --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }
        .screen.active { display: flex; }
        .centered { align-items: center; justify-content: center; }

        /* --- WATERMARK --- */
        .watermark {
            position: fixed; bottom: 10px; width: 100%; text-align: center;
            z-index: 9999; pointer-events: none;
        }
        .watermark a {
            color: rgba(255,255,255,0.3); font-size: 0.8rem; text-decoration: none;
            font-family: 'Space Grotesk'; text-transform: uppercase; letter-spacing: 2px;
            pointer-events: auto; transition: 0.3s;
        }
        .watermark a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* --- LOADING --- */
        #screen-loading { z-index: 5000; background: #000; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite; }

        /* --- LOGIN --- */
        #screen-login { z-index: 3000; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); }
        .login-card { 
            background: rgba(15, 15, 19, 0.7); border: 1px solid var(--glass-border); 
            padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .glow-btn { 
            background: var(--glass); border: 1px solid var(--glass-border); color: white; 
            padding: 15px; border-radius: 30px; font-weight: 600; cursor: pointer; 
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; 
        }
        .glow-btn:hover { background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); transform: translateY(-2px); }

        /* --- APP --- */
        #screen-app { z-index: 1000; }
        nav { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; 
            background: rgba(5,5,8,0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); 
            position: sticky; top: 0; z-index: 100; 
        }
        .logo { font-family: 'Space Grotesk'; font-size: 1.4rem; font-weight: 700; }
        .highlight { color: var(--primary); }
        
        #app-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; width: 100%; padding-bottom: 50px; }

        .model-selector { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .model-card { 
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border); 
            padding: 25px; border-radius: 20px; cursor: pointer; text-align: center; transition: 0.3s; 
            position: relative; overflow: hidden;
        }
        .model-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.08); }
        .model-card.active { border-color: var(--primary); background: rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .model-card i { font-size: 2rem; margin-bottom: 15px; display: block; color: #888; }
        .model-card.active i { color: var(--primary); }

        .controls { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        textarea { 
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 10px; 
            color: white; padding: 15px; min-height: 100px; resize: none; outline: none; font-size: 1.1rem; margin-bottom: 15px; 
            transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); }
        .action-btn { 
            background: var(--primary); color: #000; padding: 15px 40px; border: none; border-radius: 15px; 
            font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 1rem;
            transition: 0.3s; width: 100%;
        }
        .action-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .creation-card { 
            background: #000; border: 1px solid #333; border-radius: 15px; overflow: hidden; position: relative; 
            animation: fadeIn 0.5s ease; transition: 0.3s; cursor: pointer;
        }
        .creation-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .creation-media { height: 220px; width: 100%; object-fit: cover; display: block; }
        
        .state-box { height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; background: rgba(255,255,255,0.02); }
        .state-pending { color: #aaa; }
        .state-error { background: #2a0505; color: #ff4444; }
        .status-tag { 
            position: absolute; top: 12px; left: 12px; padding: 4px 10px; font-size: 0.7rem; font-weight: bold; 
            border-radius: 6px; background: rgba(0,0,0,0.8); color: white; text-transform: uppercase; 
            backdrop-filter: blur(5px); border: 1px solid #333;
        }
        .status-completed { color: #00ff88; border-color: #00ff88; }
        .status-pending { color: #ffe135; border-color: #ffe135; animation: pulse 1s infinite; }

        .delete-btn {
            position: absolute; top: 12px; right: 12px; padding: 8px; font-size: 1rem;
            background: rgba(255, 42, 42, 0.9); color: white; border: none; border-radius: 50%;
            cursor: pointer; transition: 0.2s; z-index: 50; width:35px; height:35px;
            display:flex; align-items:center; justify-content:center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .delete-btn:hover { background: var(--danger); transform: scale(1.1); }

        /* --- MODAL --- */
        #media-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 4000; display: none;
            align-items: center; justify-content: center; flex-direction: column; padding: 20px;
        }
        #media-modal.active { display: flex; }
        #modal-content {
            max-width: 90%; max-height: 80%; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin-bottom: 20px; object-fit: contain;
        }
        .modal-btn {
            background: var(--glass); border: 1px solid var(--glass-border); color: white;
            padding: 10px 25px; border-radius: 20px; font-weight: 600; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .modal-btn:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        #download-btn { background: var(--primary); color: #000; border: none; }

        /* --- ADMIN --- */
        #screen-admin { z-index: 2000; background: #0f0f13; padding: 30px; display: none; }
        #screen-admin.active { display: flex; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .req-card { background: #1a1a20; padding: 20px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; transition: 0.2s;}
        .req-card:hover { border-color: #555; }
        .admin-input-row { display: flex; gap: 10px; margin-top: 15px; }
        
        /* UTIL */
        .hidden { display: none !important; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 12px 30px; border-radius: 30px; font-weight: bold; display: none; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="background-fx"></div>

    <div class="watermark">
        <a href="https://anymouse.site" target="_blank">made by anymousxe</a>
    </div>

    <div id="screen-loading" class="screen active centered">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #666; font-family:'Space Grotesk'; letter-spacing:2px;">INITIALIZING SYSTEM</p>
    </div>

    <div id="screen-login" class="screen centered">
        <div class="login-card">
            <h2 class="logo" style="font-size: 2.5rem; margin-bottom: 10px;">The Ai <span class="highlight">STudio</span></h2>
            <p style="color:#aaa; margin-bottom: 40px;">Identify yourself.</p>
            <button id="btn-login-google" class="glow-btn" style="font-size:1.1rem;">
                <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
            <p id="login-error" style="color: #ff4444; margin-top: 20px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <div id="screen-app" class="screen">
        <nav>
            <div class="logo">The Ai <span class="highlight">STudio</span></div>
            <div style="display:flex; align-items:center; gap:20px;">
                <span id="credits-txt" style="font-size:0.9rem; color:#aaa; font-weight:600;">Unlimited Mode</span>
                <button id="btn-open-admin" class="hidden" onclick="toggleAdmin(true)" style="background:rgba(255, 42, 42, 0.1); border:1px solid var(--danger); color:var(--danger); padding:8px 15px; border-radius:20px; cursor:pointer; font-weight:bold; transition:0.3s;">ADMIN</button>
                <img id="user-pfp" style="width:40px; height:40px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;" src="">
                <i class="fa-solid fa-right-from-bracket" onclick="doLogout()" style="cursor:pointer; color:#aaa; font-size:1.2rem; transition:0.3s;"></i>
            </div>
        </nav>

        <div id="app-container">
            <div class="model-selector">
                <div class="model-card active" id="m-banana" onclick="setModel('banana')">
                    <i class="fa-solid fa-image"></i> 
                    <h3>Nano Banana Pro</h3>
                </div>
                <div class="model-card" id="m-sora" onclick="setModel('sora')">
                    <i class="fa-solid fa-video"></i> 
                    <h3>Sora 2</h3>
                </div>
                <div class="model-card" id="m-flux" onclick="setModel('flux')">
                    <i class="fa-solid fa-bug"></i> 
                    <h3>Flux</h3>
                </div>
            </div>

            <div class="controls">
                <div id="opt-sora" class="hidden" style="margin-bottom:20px;">
                    <label style="color:#aaa; font-size:0.9rem; margin-bottom:10px; display:block;">Video Duration:</label>
                    <div style="display:flex; gap:10px;">
                        <button class="glow-btn" style="width:auto; padding:5px 20px;" onclick="setDur(10, this)">10s</button>
                        <button class="glow-btn" style="width:auto; padding:5px 20px; opacity:0.5;" onclick="setDur(15, this)">15s</button>
                    </div>
                </div>
                <div id="opt-banana" style="margin-bottom:20px;">
                    <label style="cursor:pointer; background:rgba(255,255,255,0.05); padding:10px 20px; border-radius:10px; font-size:0.9rem; border:1px solid var(--glass-border); display:inline-flex; align-items:center; gap:10px; transition:0.3s;">
                        <i class="fa-solid fa-upload"></i> Upload Reference Image
                        <input type="file" id="inp-ref-img" accept="image/*" style="display:none;">
                    </label>
                    <span id="ref-status" style="margin-left:15px; font-size:0.8rem; color:#00ff88; font-weight:bold;"></span>
                </div>

                <textarea id="inp-prompt" placeholder="Describe your imagination..."></textarea>
                <button id="btn-submit" class="action-btn" onclick="submitRequest()">Generate Content</button>
            </div>

            <h2 style="font-weight:300; opacity:0.7; margin-bottom:25px; border-bottom:1px solid var(--glass-border); padding-bottom:10px;">Your Creations</h2>
            <div id="gallery" class="grid"></div>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <div class="admin-header">
            <h2 style="color:var(--danger); font-family:'Space Grotesk'; text-transform:uppercase; letter-spacing:2px;"><i class="fa-solid fa-terminal"></i> Admin Terminal</h2>
            <div style="display:flex; gap:15px;">
                <button onclick="toggleAdmin(false)" style="padding:10px 20px; cursor:pointer; background:var(--glass); border:1px solid var(--glass-border); color:white; border-radius:8px;">EXIT</button>
            </div>
        </div>
        <div id="admin-list" style="max-width:1000px; margin:0 auto; width:100%;">Waiting for requests...</div>
    </div>

    <div id="media-modal">
        <div id="modal-media-container" style="width: 100%; display: flex; justify-content: center;"></div>
        <div style="display: flex; gap: 20px; margin-top: 20px;">
            <a id="download-btn" class="modal-btn" download>
                <i class="fa-solid fa-download"></i> Download
            </a>
            <button class="modal-btn" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i> Close
            </button>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, orderBy, limit, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3",
            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "anymousxe.info@gmail.com"; 

        let state = {
            user: null,
            isAdmin: false,
            model: 'banana',
            refImg: null,
            loading: true,
            soraDur: 10
        };

        let unsubscribeUserQueue = null;

        // --- SECURITY SANITIZER ---
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- COMPRESSION ---
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const elem = document.createElement('canvas');
                        const scaleFactor = 800 / Math.max(img.width, img.height);
                        const w = img.width > 800 ? img.width * scaleFactor : img.width;
                        const h = img.height > 800 ? img.height * scaleFactor : img.height;
                        
                        elem.width = w;
                        elem.height = h;
                        const ctx = elem.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        
                        resolve(elem.toDataURL('image/jpeg', 0.5));
                    };
                    img.onerror = (e) => reject(e);
                };
            });
        }

        function renderApp() {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            
            if (state.loading) {
                document.getElementById('screen-loading').classList.add('active');
                return;
            }

            if (state.user) {
                document.getElementById('screen-app').classList.add('active');
            } else {
                document.getElementById('screen-login').classList.add('active');
            }
        }

        onAuthStateChanged(auth, (user) => {
            state.user = user;
            state.isAdmin = user && user.email === ADMIN_EMAIL;
            
            if (user) {
                document.getElementById('user-pfp').src = user.photoURL;
                if(state.isAdmin) document.getElementById('btn-open-admin').classList.remove('hidden');
                loadUserQueue(user.uid);
                if(state.isAdmin) loadAdminQueue();
            } else {
                if(unsubscribeUserQueue) unsubscribeUserQueue();
            }
            state.loading = false; 
            renderApp();
        });

        document.getElementById('btn-login-google').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                document.getElementById('login-error').innerText = error.message;
            }
        });

        window.doLogout = () => {
            if(unsubscribeUserQueue) unsubscribeUserQueue();
            signOut(auth);
            window.location.reload();
        };

        window.setDur = (val, btn) => {
            state.soraDur = val;
            btn.parentNode.querySelectorAll('button').forEach(b => b.style.opacity = '0.5');
            btn.style.opacity = '1';
        };

        window.setModel = (m) => {
            state.model = m;
            document.querySelectorAll('.model-card').forEach(el => el.classList.remove('active'));
            document.getElementById(`m-${m}`).classList.add('active');
            
            document.getElementById('opt-sora').classList.add('hidden');
            document.getElementById('opt-banana').classList.add('hidden');
            
            if(m === 'sora') {
                document.getElementById('opt-sora').classList.remove('hidden');
                document.documentElement.style.setProperty('--primary', '#00f2ff');
            } else if (m === 'banana') {
                document.getElementById('opt-banana').classList.remove('hidden');
                document.documentElement.style.setProperty('--primary', '#ffe135');
            } else {
                document.documentElement.style.setProperty('--primary', '#ff5e00');
            }
        };

        document.getElementById('inp-ref-img').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(file) {
                document.getElementById('ref-status').innerText = "COMPRESSING...";
                try {
                    const compressed = await compressImage(file);
                    state.refImg = compressed;
                    document.getElementById('ref-status').innerText = "IMAGE READY";
                } catch(err) {
                    console.error(err);
                    document.getElementById('ref-status').innerText = "ERROR";
                }
            }
        });

        // ADMIN UPLOAD HANDLER
        window.adminFile = async (input, id) => {
            const file = input.files[0];
            if(file) {
                const label = input.parentElement;
                label.style.opacity = "0.5"; 
                try {
                    const compressed = await compressImage(file);
                    document.getElementById(`res-${id}`).value = compressed; 
                    label.style.background = "#00ff88"; 
                    label.style.opacity = "1";
                } catch(err) {
                    alert("Upload Error: " + err);
                    label.style.background = "var(--danger)";
                }
            }
        };

        window.submitRequest = async () => {
            const btn = document.getElementById('btn-submit');
            const prompt = document.getElementById('inp-prompt').value;
            if(!prompt) return showToast("Enter a prompt!");

            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                await addDoc(collection(db, "ai_studio_requests"), {
                    userId: state.user.uid,
                    userName: state.user.displayName,
                    prompt: prompt,
                    model: state.model === 'banana' ? "Nano Banana Pro" : (state.model === 'sora' ? "Sora 2" : "Flux"),
                    status: 'pending',
                    timestamp: serverTimestamp(),
                    refImage: state.refImg, 
                    duration: state.model === 'sora' ? state.soraDur : null
                });

                document.getElementById('inp-prompt').value = "";
                state.refImg = null;
                document.getElementById('ref-status').innerText = "";
                document.getElementById('inp-ref-img').value = ""; 
                showToast("Added to Queue");

            } catch(e) {
                console.error(e);
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Content";
            }
        };

        function loadUserQueue(uid) {
            if(unsubscribeUserQueue) unsubscribeUserQueue();

            const q = query(collection(db, "ai_studio_requests"), where("userId", "==", uid), limit(50));
            
            unsubscribeUserQueue = onSnapshot(q, (snap) => {
                const grid = document.getElementById('gallery');
                grid.innerHTML = "";
                
                const docs = [];
                snap.forEach(d => docs.push({id: d.id, ...d.data()}));
                docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                docs.forEach(d => {
                    const isVideo = d.model.includes('Sora');
                    const html = d.status === 'pending' ? 
                        `<div class="state-box state-pending"><div class="loader" style="width:30px; height:30px;"></div><span>PROCESSING</span></div>` :
                        (d.status === 'error' ? 
                            `<div class="state-box state-error"><i class="fa-solid fa-triangle-exclamation fa-2x"></i><span>FAILED</span></div>` :
                            (isVideo ? `<video src="${d.resultUrl}" class="creation-media" autoplay muted loop></video>` : `<img src="${d.resultUrl}" class="creation-media">`));

                    const div = document.createElement('div');
                    div.className = 'creation-card';
                    
                    // XSS FIX: Use escapeHtml(d.prompt)
                    div.innerHTML = `
                        <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                        <div class="status-tag status-${d.status}">${d.status}</div>${html}
                        <div style="padding:15px; border-top:1px solid #222;"><div style="font-size:0.85rem; color:#fff; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; margin-bottom:5px;">${escapeHtml(d.prompt)}</div></div>
                    `;
                    
                    // Manual Delete Listener
                    const delBtn = div.querySelector('.delete-btn');
                    if(delBtn) {
                        delBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteCreation(d.id);
                        });
                    }

                    // Manual Card Click Listener
                    if (d.status === 'completed') {
                        div.addEventListener('click', () => {
                            viewMedia(d.resultUrl, isVideo ? 'video' : 'image');
                        });
                    }
                    
                    grid.appendChild(div);
                });
            });
        }

        async function deleteCreation(id) {
            if (confirm("Delete this?")) {
                try {
                    await deleteDoc(doc(db, "ai_studio_requests", id));
                    showToast("Deleted");
                } catch (error) {
                    console.error(error);
                    showToast("Error deleting");
                }
            }
        };

        window.viewMedia = (url, type) => {
            const modal = document.getElementById('media-modal');
            const container = document.getElementById('modal-media-container');
            const downloadBtn = document.getElementById('download-btn');
            
            container.innerHTML = '';
            if (type === 'video') {
                container.innerHTML = `<video id="modal-content" src="${url}" controls autoplay style="max-width: 100%; max-height: 80vh;"></video>`;
            } else {
                container.innerHTML = `<img id="modal-content" src="${url}" style="max-width: 100%; max-height: 80vh; object-fit: contain;">`;
            }
            
            downloadBtn.href = url;
            modal.classList.add('active');
        }

        window.closeModal = () => {
            document.getElementById('media-modal').classList.remove('active');
            document.getElementById('modal-media-container').innerHTML = '';
        }

        window.toggleAdmin = (show) => {
            const el = document.getElementById('screen-admin');
            if(show) el.classList.add('active');
            else el.classList.remove('active');
        };

        function loadAdminQueue() {
            const q = query(collection(db, "ai_studio_requests"), where("status", "==", "pending"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "";
                if(snap.empty) {
                    list.innerHTML = "<div style='text-align:center; color:#555;'>No pending requests.</div>";
                    return;
                }

                const docs = [];
                snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
                docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                docs.forEach(d => {
                    const el = document.createElement('div');
                    el.className = 'req-card';
                    // XSS FIX: escapeHtml here too
                    // CLIPBOARD FIX: grab InnerText
                    el.innerHTML = `
                        <div style="display:flex; justify-content:space-between; color:#aaa; font-size:0.9rem; margin-bottom:10px;">
                            <span style="color:white; font-weight:bold;">${escapeHtml(d.userName)}</span>
                            <span style="color:var(--primary)">${d.model}</span>
                        </div>
                        <div style="margin-bottom:15px; padding:10px; background:#000; border-radius:8px; cursor:pointer; font-family:monospace; color:#ccc;" onclick="navigator.clipboard.writeText(this.innerText)">
                            ${escapeHtml(d.prompt)} <i class="fa-solid fa-copy" style="float:right;"></i>
                        </div>
                        ${d.refImage ? `<div style="margin-bottom:10px;"><img src="${d.refImage}" style="height:60px; border-radius:5px; border:1px solid #555;"></div>` : ''}
                        
                        <div class="admin-input-row">
                            <input type="text" id="res-${d.id}" placeholder="Paste URL result here..." style="flex:1; background:#000; border:1px solid #333; color:white; padding:10px; border-radius:5px;">
                            <label style="cursor:pointer; background:#333; padding:10px; color:white; border-radius:5px;">
                                <i class="fa-solid fa-file-arrow-up"></i>
                                <input type="file" style="display:none;" onchange="adminFile(this, '${d.id}')">
                            </label>
                        </div>
                        <div class="admin-input-row">
                            <button onclick="finishReq('${d.id}', 'completed')" style="flex:1; background:#00ff88; color:black; border:none; padding:10px; cursor:pointer; font-weight:bold; border-radius:5px;">SEND SUCCESS</button>
                            <button onclick="finishReq('${d.id}', 'error')" style="width:50px; background:var(--danger); border:none; padding:10px; cursor:pointer; color:white; border-radius:5px;"><i class="fa-solid fa-xmark fa-lg"></i></button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            });
        }

        window.finishReq = async (id, status) => {
            const url = document.getElementById(`res-${id}`)?.value;
            if(status === 'completed' && !url) return alert("Missing URL/File");

            await updateDoc(doc(db, "ai_studio_requests", id), {
                status: status,
                resultUrl: url || ""
            });
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 3000);
        }
    </script>
</body>
</html>
