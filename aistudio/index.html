<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-fx"></div>

    <nav>
        <div class="logo">The Ai <span class="highlight">STudio</span></div>
        <div class="user-controls">
            <span id="credit-display">Guest: 2/2 Credits</span>
            <button id="login-btn" class="glow-btn">Log In <i class="fa-brands fa-google"></i></button>
            <div id="user-profile" class="hidden">
                <img id="user-pfp" src="" alt="Profile">
                <button id="logout-btn">Log Out</button>
            </div>
        </div>
    </nav>

    <main id="app-container">
        <section class="model-selector">
            <div class="model-card active" id="model-banana" onclick="selectModel('banana')">
                <div class="icon"><i class="fa-solid fa-image"></i></div>
                <h3>Nano Banana Pro</h3>
                <p>High-Fidelity Image Gen</p>
                <div class="glow"></div>
            </div>
            <div class="model-card" id="model-sora" onclick="selectModel('sora')">
                <div class="icon"><i class="fa-solid fa-video"></i></div>
                <h3>Sora 2</h3>
                <p>Cinematic Video Gen</p>
                <div class="glow"></div>
            </div>
        </section>

        <section class="controls">
            <div id="sora-options" class="hidden">
                <label>Duration:</label>
                <div class="toggle-group">
                    <button class="dur-btn active" onclick="setDuration(10)">10s</button>
                    <button class="dur-btn" onclick="setDuration(15)">15s</button>
                </div>
            </div>

            <div class="input-area">
                <textarea id="prompt-input" placeholder="Imagine something wild..."></textarea>
                <button id="generate-btn" class="action-btn">
                    GENERATE <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </section>

        <section class="gallery-section">
            <h2>Your Creations</h2>
            <div id="gallery-grid" class="grid">
                <div class="empty-state">No generations yet. Start cooking.</div>
            </div>
        </section>
    </main>

    <div id="admin-panel" class="hidden">
        <div class="admin-header">
            <h2><i class="fa-solid fa-lock"></i> ADMIN CONTROL</h2>
            <button onclick="closeAdmin()">Close</button>
        </div>
        <div id="admin-queue" class="admin-grid">
            </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
