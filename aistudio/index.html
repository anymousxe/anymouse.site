<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio - V10</title>
    
    <script src="https://js.puter.com/v2/"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #09090b;
            --sidebar: #000000;
            --msg-user: #27272a;
            --msg-ai: transparent;
            --border: #27272a;
            --apple-red: #ff3b30;
            --pro-purple: #bd00ff;
            --solstice-gold: #ffd700;
            --text: #ececec;
            --text-dim: #a1a1aa;
            --danger: #ff2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; height: 100%; flex-shrink: 0; z-index: 100;
        }
        .sidebar-header { padding: 25px 20px; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.2rem; }
        .logo span { color: var(--apple-red); }
        
        #new-chat-btn {
            margin: 15px; padding: 12px; background: var(--text); color: black; border: none;
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        #new-chat-btn:hover { opacity: 0.9; }

        #chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item {
            padding: 10px 12px; margin-bottom: 5px; border-radius: 8px; cursor: pointer;
            color: var(--text-dim); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-item:hover { background: #18181b; color: var(--text); }
        .chat-item.active { background: #27272a; color: white; font-weight: 600; }
        .chat-actions { display: none; gap: 8px; }
        .chat-item:hover .chat-actions { display: flex; }
        .chat-actions i { font-size: 0.8rem; opacity: 0.6; transition: 0.2s; }
        .chat-actions i:hover { opacity: 1; color: var(--danger); }

        .user-panel { padding: 15px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .user-pfp { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }

        /* --- MAIN VIEW --- */
        #main-view { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; }
        
        /* WELCOME SCREEN */
        #welcome-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; background: var(--bg-dark);
        }
        .model-card-select {
            background: #18181b; border: 1px solid var(--border); padding: 25px; width: 200px;
            border-radius: 15px; cursor: pointer; text-align: center; transition: 0.2s; margin: 10px;
        }
        .model-card-select:hover { border-color: var(--apple-red); transform: translateY(-5px); background: #202024; }
        .model-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 800px;}

        /* CHAT UI */
        #chat-interface { display: none; flex-direction: column; height: 100%; }
        #chat-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
            background: rgba(9, 9, 11, 0.95); z-index: 50;
        }
        .model-select {
            background: #18181b; color: white; border: 1px solid var(--border); padding: 8px 12px;
            border-radius: 8px; outline: none; font-family: 'Space Grotesk'; font-size: 0.9rem; cursor: pointer;
        }

        #messages-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px;
            width: 100%; max-width: 900px; margin: 0 auto;
        }

        .msg { display: flex; gap: 15px; line-height: 1.6; }
        .msg.user { flex-direction: row-reverse; }
        .msg-bubble {
            max-width: 80%; padding: 12px 18px; border-radius: 12px; font-size: 0.95rem; position: relative; white-space: pre-wrap;
        }
        .msg.user .msg-bubble { background: var(--msg-user); color: white; border-bottom-right-radius: 2px; }
        .msg.ai .msg-bubble { background: var(--msg-ai); color: var(--text); padding-left: 0; border-top-left-radius: 2px; }
        
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }
        .avatar { width: 30px; height: 30px; border-radius: 4px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 0.8rem; }
        
        /* INPUT */
        #input-area {
            padding: 20px; background: var(--bg-dark); border-top: 1px solid var(--border);
            display: flex; justify-content: center;
        }
        .input-box {
            width: 100%; max-width: 800px; background: #18181b; border: 1px solid var(--border);
            border-radius: 15px; padding: 10px 15px; display: flex; align-items: flex-end; gap: 10px;
        }
        textarea {
            width: 100%; background: transparent; border: none; color: white; resize: none;
            outline: none; max-height: 200px; padding: 10px 0; font-size: 1rem;
        }

        /* ADMIN MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-box { background: #09090b; border: 1px solid var(--border); padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 85vh; display: flex; flex-direction: column;}
        .req-card { background: #111; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; position: relative; }
        
        /* OFFLINE BANNER */
        #offline-banner {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: repeating-linear-gradient(45deg, #ff2a2a, #ff2a2a 10px, #cc0000 10px, #cc0000 20px);
            color: white; text-align: center; padding: 5px; font-weight: 800; letter-spacing: 1px;
            z-index: 99999; display: none; font-family: 'Space Grotesk'; text-transform: uppercase; font-size: 0.8rem;
        }

        .hidden { display: none !important; }
        .pending-pulse { animation: pulse 1.5s infinite; color: var(--text-dim); }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="offline-banner"><i class="fa-solid fa-triangle-exclamation"></i> MAINTENANCE MODE ACTIVE</div>

    <div id="auth-screen" class="modal-overlay" style="display: flex; z-index: 5000; background: #000;">
        <div class="modal-box" style="text-align: center; height: auto;">
            <h1 class="logo" style="font-size: 2rem; margin-bottom: 10px;">The Ai <span>STudio</span></h1>
            <p style="color: var(--text-dim); margin-bottom: 20px;">V10</p>
            <button id="btn-login" style="width: 100%; padding: 15px; background: white; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header"><div class="logo">The Ai <span>STudio</span></div></div>
        <button id="new-chat-btn" onclick="showModelSelect()"><i class="fa-solid fa-plus"></i> New Chat</button>
        <div id="chat-list"></div>
        <div class="user-panel">
            <img id="user-pfp" class="user-pfp" src="">
            <div style="flex:1; overflow:hidden;">
                <div id="user-name" style="font-weight:600;">User</div>
                <div style="font-size:0.75rem; color:var(--text-dim); cursor:pointer;" onclick="logout()">Log out</div>
            </div>
            <button id="admin-btn" class="hidden" onclick="openAdmin()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); border-radius:5px; padding:5px; cursor:pointer; font-size:0.7rem;">ADMIN</button>
        </div>
    </div>

    <div id="main-view">
        
        <div id="welcome-screen">
            <div class="logo" style="font-size: 2.5rem; margin-bottom: 40px;">Select <span>Model</span></div>
            <div class="model-grid">
                <div class="model-card-select" onclick="initChat('solstice')">
                    <i class="fa-solid fa-sun" style="font-size: 2rem; color: var(--solstice-gold); margin-bottom: 15px;"></i>
                    <h3>Solstice 1</h3>
                </div>
                <div class="model-card-select" onclick="initChat('apple')">
                    <i class="fa-solid fa-apple-whole" style="font-size: 2rem; color: var(--apple-red); margin-bottom: 15px;"></i>
                    <h3>Nano Apple 1</h3>
                </div>
                <div class="model-card-select" onclick="initChat('apple-pro')">
                    <i class="fa-solid fa-crown" style="font-size: 2rem; color: var(--pro-purple); margin-bottom: 15px;"></i>
                    <h3>Nano Apple 1 Pro</h3>
                </div>
            </div>
        </div>

        <div id="chat-interface">
            <div id="chat-header">
                <span id="chat-title" style="font-weight:bold;">New Chat</span>
                <select id="model-dropdown" class="model-select" onchange="changeModelInChat()">
                    <option value="solstice">Solstice 1</option>
                    <option value="apple">Nano Apple 1</option>
                    <option value="apple-pro">Nano Apple 1 Pro</option>
                </select>
            </div>
            
            <div id="messages-container"></div>
            
            <div id="input-area">
                <div class="input-box">
                    <label style="color:#777; cursor:pointer; padding:8px;">
                        <i class="fa-solid fa-paperclip"></i>
                        <input type="file" id="img-upload" accept="image/*" style="display:none;" onchange="handleImage(this)">
                    </label>
                    <textarea id="prompt-input" rows="1" placeholder="Type a message..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                    <button id="send-btn" onclick="sendMessage()" style="background:white; color:black; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold;"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
            <div id="img-preview" style="display:none; position:absolute; bottom:80px; left:50%; transform:translateX(-50%); background:#222; padding:10px; border-radius:10px; border:1px solid #444;">
                <img id="preview-src" src="" style="height:50px;">
                <i class="fa-solid fa-times" onclick="clearImg()" style="margin-left:10px; cursor:pointer;"></i>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                <h2 style="color:var(--danger)">Admin Terminal</h2>
                <div>
                     <button onclick="toggleMaintenance()" style="background:#333; color:white; border:none; padding:5px 10px; cursor:pointer; font-size:0.8rem; margin-right:10px;">MAINTENANCE</button>
                     <button onclick="document.getElementById('admin-modal').style.display='none'" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
                </div>
            </div>
            <div id="admin-queue" style="flex:1; overflow-y:auto;">Loading Requests...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, orderBy, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3",
            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "anymousxe.info@gmail.com";

        let currentUser = null;
        let activeChatId = null;
        let activeModel = 'solstice';
        let attachedImg = null;
        let isMaintenance = false;

        // AUTH
        document.getElementById('btn-login').addEventListener('click', () => signInWithPopup(auth, provider));
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('user-name').innerText = user.displayName || "User";
                document.getElementById('user-pfp').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email.substring(0,2)}`;
                if(user.email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
                loadChats();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });
        window.logout = () => signOut(auth);

        // SYSTEM STATUS
        onSnapshot(doc(db, "system", "status"), (s) => {
            const d = s.data();
            isMaintenance = d?.offline || false;
            document.getElementById('offline-banner').style.display = isMaintenance ? 'block' : 'none';
        });

        window.toggleMaintenance = async () => {
            const ref = doc(db, "system", "status");
            const snap = await getDoc(ref);
            if(!snap.exists()) await setDoc(ref, { offline: true });
            else await updateDoc(ref, { offline: !snap.data().offline });
        };

        // SIDEBAR
        function loadChats() {
            const q = query(collection(db, "chats"), where("userId", "==", currentUser.uid), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const div = document.createElement('div');
                    div.className = `chat-item ${activeChatId === docSnap.id ? 'active' : ''}`;
                    div.innerHTML = `
                        <span>${data.title}</span>
                        <div class="chat-actions">
                            <i class="fa-solid fa-pen" onclick="renameChat(event, '${docSnap.id}')"></i>
                            <i class="fa-solid fa-trash" onclick="deleteChat(event, '${docSnap.id}')"></i>
                        </div>
                    `;
                    div.onclick = (e) => {
                        if(!e.target.closest('.chat-actions')) openChat(docSnap.id, data.model, data.title);
                    };
                    list.appendChild(div);
                });
            });
        }

        window.showModelSelect = () => {
            activeChatId = null;
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('chat-interface').style.display = 'none';
        };

        // CHAT CREATION - FIX: CREATES DOC IMMEDIATELY
        window.initChat = async (model) => {
            activeModel = model;
            const docRef = await addDoc(collection(db, "chats"), {
                userId: currentUser.uid,
                title: "New Chat",
                model: model,
                timestamp: serverTimestamp()
            });
            openChat(docRef.id, model, "New Chat");
        };

        let msgUnsub = null;
        function openChat(id, model, title) {
            activeChatId = id;
            activeModel = model;
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('chat-interface').style.display = 'flex';
            document.getElementById('chat-title').innerText = title;
            document.getElementById('model-dropdown').value = model;
            updateUITheme(model);

            if(msgUnsub) msgUnsub();
            const q = query(collection(db, "messages"), where("chatId", "==", id), orderBy("timestamp"));
            msgUnsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                snap.forEach(d => renderMsg(d.data()));
                container.scrollTop = container.scrollHeight;
            });
        }

        window.changeModelInChat = async () => {
            const newModel = document.getElementById('model-dropdown').value;
            activeModel = newModel;
            if(activeChatId) await updateDoc(doc(db, "chats", activeChatId), { model: newModel });
            updateUITheme(newModel);
        };

        function updateUITheme(model) {
            const box = document.querySelector('.input-box');
            if(model === 'solstice') box.style.borderColor = 'var(--solstice-gold)';
            else if(model === 'apple-pro') box.style.borderColor = 'var(--pro-purple)';
            else box.style.borderColor = 'var(--apple-red)';
        }

        function renderMsg(msg) {
            const c = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'user' : 'ai'}`;
            
            let avatarColor = 'var(--apple-red)';
            if(msg.model === 'solstice') avatarColor = 'var(--solstice-gold)';
            
            const avatar = msg.role === 'user' 
                ? `<img src="${currentUser.photoURL}" class="avatar" style="object-fit:cover;">`
                : `<div class="avatar" style="background:${avatarColor}; color:black;"><i class="fa-solid fa-robot"></i></div>`;

            let content = msg.content;
            if(msg.status === 'pending') content = '<span class="pending-pulse">Thinking...</span>';
            if(msg.type === 'image' && msg.status === 'done') content = `<img src="${msg.content}" class="msg-img">`;

            div.innerHTML = `${avatar}<div class="msg-bubble">${content}</div>`;
            c.appendChild(div);
        }

        // SEND LOGIC
        window.sendMessage = async () => {
            if(isMaintenance) return alert("System is offline.");
            const txt = document.getElementById('prompt-input').value.trim();
            if(!txt && !attachedImg) return;

            const currentImg = attachedImg;
            document.getElementById('prompt-input').value = "";
            clearImg();

            // 1. User Msg
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId,
                role: 'user',
                content: txt,
                attachment: currentImg,
                timestamp: serverTimestamp()
            });

            // 2. AI Msg Placeholder
            const aiMsgRef = await addDoc(collection(db, "messages"), {
                chatId: activeChatId,
                role: 'assistant',
                model: activeModel,
                status: 'pending',
                content: "",
                type: activeModel === 'solstice' ? 'text' : 'image',
                prompt: txt, // For admin
                timestamp: serverTimestamp(),
                refImage: currentImg // For admin
            });

            // 3. Process
            if(activeModel === 'solstice') {
                try {
                    let res;
                    if(currentImg) {
                        res = await puter.ai.chat(txt || "Analyze this", currentImg);
                    } else {
                        res = await puter.ai.chat(txt);
                    }
                    await updateDoc(doc(db, "messages", aiMsgRef.id), {
                        content: res?.message?.content || res.toString(),
                        status: 'done'
                    });
                } catch(e) {
                    await updateDoc(doc(db, "messages", aiMsgRef.id), {
                        content: "Error: " + e.message, status: 'error'
                    });
                }
            } 
            // If Apple/Pro, it stays pending for Admin
        };

        // INPUT UTILS
        document.getElementById('prompt-input').addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
        window.handleImage = (el) => {
            const f = el.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = (e) => {
                    attachedImg = e.target.result;
                    document.getElementById('preview-src').src = attachedImg;
                    document.getElementById('img-preview').style.display = 'block';
                };
                r.readAsDataURL(f);
            }
        };
        window.clearImg = () => {
            attachedImg = null;
            document.getElementById('img-preview').style.display = 'none';
            document.getElementById('img-upload').value = '';
        };

        // CHAT CRUD
        window.deleteChat = async (e, id) => {
            e.stopPropagation();
            if(confirm("Delete?")) await deleteDoc(doc(db, "chats", id));
            if(activeChatId === id) showModelSelect();
        };
        window.renameChat = async (e, id) => {
            e.stopPropagation();
            const t = prompt("Name:");
            if(t) await updateDoc(doc(db, "chats", id), { title: t });
        };

        // ADMIN
        window.openAdmin = () => {
            document.getElementById('admin-modal').style.display = 'flex';
            const q = query(collection(db, "messages"), where("status", "==", "pending"), where("model", "!=", "solstice"));
            onSnapshot(q, (snap) => {
                const el = document.getElementById('admin-queue');
                el.innerHTML = "";
                if(snap.empty) { el.innerHTML = "No pending requests."; return; }
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div');
                    div.className = 'req-card';
                    div.innerHTML = `
                        <button onclick="delReq('${d.id}')" style="position:absolute; top:10px; right:10px; background:transparent; border:none; color:var(--danger); cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
                        <div style="font-size:0.8rem; color:#666;">${data.model}</div>
                        <div style="background:black; padding:8px; margin:5px 0; font-family:monospace;">${data.prompt}</div>
                        ${data.refImage ? `<img src="${data.refImage}" style="height:40px;">` : ''}
                        <input type="text" id="resp-${d.id}" placeholder="Image URL..." style="width:100%; padding:5px; margin-top:5px; background:#222; border:1px solid #444; color:white;">
                        <button onclick="fulfill('${d.id}')" style="margin-top:5px; padding:5px 10px; background:var(--apple-red); border:none; color:white;">Send</button>
                    `;
                    el.appendChild(div);
                });
            });
        };

        window.delReq = async (id) => {
            if(confirm("Delete request?")) await deleteDoc(doc(db, "messages", id));
        };
        window.fulfill = async (id) => {
            const val = document.getElementById(`resp-${id}`).value;
            if(val) await updateDoc(doc(db, "messages", id), { content: val, status: 'done' });
        };

    </script>
</body>
</html>
