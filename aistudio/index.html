<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio - V6 Ultimate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #030304;
            --glass-panel: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.08);
            
            --accent-cyan: #00f2ff;
            --accent-purple: #bd00ff;
            --accent-banana: #ffe135;
            --accent-danger: #ff2a2a;
            --accent-warning: #ffaa00;
            
            --text-main: #ffffff;
            --text-muted: #888888;
            
            --primary: var(--accent-cyan);
            --font-main: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-deep); color: var(--text-main); height: 100vh; font-family: var(--font-main); overflow: hidden; display: flex; flex-direction: column; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .col { display: flex; flex-direction: column; }
        .row { display: flex; flex-direction: row; align-items: center; }
        .gap-10 { gap: 10px; }
        .gap-20 { gap: 20px; }

        /* --- ANIMATED BG --- */
        .ambient-glow {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(0, 242, 255, 0.05), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(189, 0, 255, 0.05), transparent 40%);
            animation: breathe 15s ease-in-out infinite alternate;
        }
        @keyframes breathe { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 1; transform: scale(1.1); } }

        /* --- UI COMPONENTS --- */
        button { cursor: pointer; border: none; font-family: var(--font-display); }
        
        .glass-btn {
            background: var(--glass-panel); border: 1px solid var(--glass-border);
            color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 0.9rem; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        .glass-btn:hover { background: var(--glass-hover); border-color: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .glass-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 20px rgba(0,242,255,0.2); }
        .glass-btn.danger { border-color: var(--accent-danger); color: var(--accent-danger); }
        .glass-btn.danger:hover { background: var(--accent-danger); color: white; }

        .input-box {
            background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            color: white; padding: 12px 16px; border-radius: 12px; width: 100%;
            font-family: var(--font-main); transition: 0.3s;
        }
        .input-box:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }

        /* --- BANNERS --- */
        #system-banner {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 99999;
            text-align: center; padding: 8px; font-weight: 700; font-family: var(--font-display);
            font-size: 0.85rem; letter-spacing: 1px; text-transform: uppercase;
            transform: translateY(-100%); transition: 0.4s;
        }
        #system-banner.visible { transform: translateY(0); }
        .banner-offline { background: var(--accent-danger); color: white; }
        .banner-queue { background: var(--accent-warning); color: black; }

        /* --- NAVIGATION --- */
        .nav-sidebar {
            position: fixed; left: 0; top: 0; height: 100%; width: 80px;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 40px;
        }
        .nav-logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; }
        .nav-item {
            color: var(--text-muted); font-size: 1.4rem; cursor: pointer;
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            border-radius: 15px; transition: 0.3s; position: relative;
        }
        .nav-item:hover { color: white; background: var(--glass-panel); }
        .nav-item.active { color: var(--primary); background: rgba(0,242,255,0.1); }
        .nav-item.active::after {
            content: ''; position: absolute; right: -16px; top: 50%; transform: translateY(-50%);
            width: 4px; height: 20px; background: var(--primary); border-radius: 4px 0 0 4px;
        }

        /* --- SCREENS --- */
        .main-content {
            margin-left: 80px; height: 100%; overflow-y: auto; overflow-x: hidden;
            position: relative; padding: 40px; scroll-behavior: smooth;
        }
        .screen { display: none; flex-direction: column; max-width: 1200px; margin: 0 auto; width: 100%; animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .screen.active { display: flex; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HOME & FEED --- */
        .feed-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px;
        }
        .feed-card {
            background: #0a0a0c; border-radius: 20px; overflow: hidden; position: relative;
            border: 1px solid #222; transition: 0.4s; aspect-ratio: 16/9; cursor: pointer;
        }
        .feed-card:hover { transform: scale(1.02); border-color: var(--primary); z-index: 10; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .feed-media { width: 100%; height: 100%; object-fit: cover; }
        
        .feed-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s; display: flex; flex-direction: column; gap: 5px;
        }
        .feed-card:hover .feed-overlay { opacity: 1; }
        
        .user-tag { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 600; color: #eee; }
        .user-avatar-sm { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border); }

        /* --- STUDIO (CREATE) --- */
        .studio-container {
            background: var(--glass-panel); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 40px; backdrop-filter: blur(20px);
        }
        .model-pill {
            display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px;
            border-radius: 20px; border: 1px solid var(--glass-border); color: #888;
            cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.2);
        }
        .model-pill.active { border-color: var(--primary); color: white; background: rgba(0,242,255,0.1); }
        
        textarea {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 1.5rem; font-family: var(--font-display); resize: none;
            min-height: 120px; padding: 20px 0; border-bottom: 2px solid #333;
            transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); }
        textarea::placeholder { color: #444; }

        /* --- PROFILE --- */
        .profile-header {
            display: flex; align-items: center; gap: 30px; margin-bottom: 40px;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
            padding: 30px; border-radius: 24px; border: 1px solid var(--glass-border);
        }
        .profile-pic-lg {
            width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary); cursor: pointer; transition: 0.3s;
        }
        .profile-pic-lg:hover { filter: brightness(1.2); }

        /* --- ADMIN PANEL --- */
        .admin-row {
            background: #0f0f12; border: 1px solid #222; border-radius: 12px;
            padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px;
        }
        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .st-pending { background: rgba(255, 225, 53, 0.1); color: var(--accent-banana); border: 1px solid var(--accent-banana); }
        .st-completed { background: rgba(0, 242, 255, 0.1); color: var(--accent-cyan); border: 1px solid var(--accent-cyan); }
        .st-error { background: rgba(255, 42, 42, 0.1); color: var(--accent-danger); border: 1px solid var(--accent-danger); }
        .st-copyright { background: rgba(189, 0, 255, 0.1); color: var(--accent-purple); border: 1px solid var(--accent-purple); }

        /* --- LOGIN --- */
        #screen-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5000;
            background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 4000; display: none;
            justify-content: center; align-items: center; padding: 40px;
            backdrop-filter: blur(10px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #111; border: 1px solid #333; border-radius: 20px;
            padding: 30px; max-width: 500px; width: 100%;
        }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 12px 25px; border-radius: 30px;
            font-weight: 700; font-family: var(--font-display); opacity: 0; pointer-events: none;
            transition: 0.3s; z-index: 9999; box-shadow: 0 10px 40px rgba(255,255,255,0.2);
        }
        #toast.show { opacity: 1; transform: translate(-50%, -10px); }

        /* --- LOADER --- */
        .loader { width: 24px; height: 24px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div id="system-banner"></div>

    <div id="toast">ACTION COMPLETED</div>

    <div id="screen-login">
        <h1 style="font-family: 'Space Grotesk'; font-size: 4rem; letter-spacing: -2px; margin-bottom: 20px;">
            The Ai <span style="color:var(--primary)">STudio</span>
        </h1>
        <p style="color: #666; margin-bottom: 40px;">Next Gen Creative Intelligence.</p>
        
        <div style="width: 300px; display: flex; flex-direction: column; gap: 10px;">
            <button id="btn-google" class="glass-btn" style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; padding: 15px;">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>
        </div>
        <p id="login-status" style="margin-top: 20px; color: var(--accent-danger); font-size: 0.9rem;"></p>
    </div>

    <nav class="nav-sidebar hidden" id="app-nav">
        <div class="nav-logo"><i class="fa-solid fa-cube"></i></div>
        
        <div class="nav-item active" onclick="navTo('home')" title="Global Feed">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="nav-item" onclick="navTo('create')" title="Create">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="nav-item" onclick="navTo('profile')" title="My Profile">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="nav-item hidden" id="nav-admin" onclick="navTo('admin')" title="Admin Terminal" style="color: var(--accent-danger);">
            <i class="fa-solid fa-terminal"></i>
        </div>

        <div style="margin-top: auto; margin-bottom: 20px;">
            <img id="mini-pfp" src="" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass-border); cursor: pointer;" onclick="doLogout()">
        </div>
    </nav>

    <div class="main-content hidden" id="app-content">
        
        <div id="screen-home" class="screen active">
            <h1 style="font-family: var(--font-display); font-size: 3rem; margin-bottom: 30px;">Discover</h1>
            <div id="feed-container" class="feed-grid">
                <div style="grid-column: 1/-1; text-align: center; color: #555; padding: 50px;">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading Feed...
                </div>
            </div>
        </div>

        <div id="screen-create" class="screen">
            <div class="studio-container">
                <div class="row" style="justify-content: space-between; margin-bottom: 20px;">
                    <h2 style="font-family: var(--font-display);">Create New</h2>
                    <div class="row gap-10">
                        <div class="model-pill active" id="mod-banana" onclick="setModel('banana')">
                            <i class="fa-solid fa-image"></i> Nano Banana
                        </div>
                        <div class="model-pill" id="mod-sora" onclick="setModel('sora')">
                            <i class="fa-solid fa-video"></i> Sora 2
                        </div>
                    </div>
                </div>

                <div id="opt-sora" class="hidden" style="margin-bottom: 20px;">
                    <span style="font-size: 0.8rem; color: #888; margin-right: 10px;">DURATION</span>
                    <button class="glass-btn active" style="padding: 5px 15px;" onclick="state.soraDur=10; updateDurUI(this)">10s</button>
                    <button class="glass-btn" style="padding: 5px 15px;" onclick="state.soraDur=15; updateDurUI(this)">15s</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="inp-file" class="glass-btn" style="display: inline-flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-paperclip"></i> Add Reference Image
                    </label>
                    <input type="file" id="inp-file" accept="image/*" style="display: none;">
                    <span id="file-name" style="margin-left: 10px; color: var(--primary); font-size: 0.9rem;"></span>
                    <div id="upload-bar" style="height: 2px; width: 0%; background: var(--primary); margin-top: 10px; transition: 0.3s;"></div>
                </div>

                <textarea id="inp-prompt" placeholder="Imagine something incredible..."></textarea>
                
                <div class="row" style="justify-content: flex-end; margin-top: 20px;">
                    <button id="btn-gen" class="glass-btn active" style="padding: 15px 40px; font-weight: 800; font-size: 1.1rem;" onclick="submitGeneration()">
                        GENERATE <i class="fa-solid fa-bolt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="screen-profile" class="screen">
            <div class="profile-header">
                <div style="position: relative;">
                    <img id="profile-pfp-lg" src="" class="profile-pic-lg" onclick="triggerPfpUpload()">
                    <div style="position: absolute; bottom: 0; right: 0; background: var(--primary); color: black; padding: 5px; border-radius: 50%; font-size: 0.8rem; pointer-events: none;"><i class="fa-solid fa-pen"></i></div>
                    <input type="file" id="inp-pfp" style="display: none;" accept="image/*">
                </div>
                <div>
                    <h2 id="profile-name" style="font-size: 2rem; font-family: var(--font-display);">User</h2>
                    <div class="row gap-10" style="margin-top: 10px;">
                        <input type="text" id="inp-username" class="input-box" placeholder="Set Username" style="width: 200px; padding: 8px;">
                        <button class="glass-btn" onclick="saveUsername()">Save</button>
                    </div>
                </div>
            </div>

            <div class="row gap-20" style="margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 10px;">
                <button class="glass-btn active" id="tab-drafts" onclick="switchProfileTab('drafts')">Drafts</button>
                <button class="glass-btn" id="tab-published" onclick="switchProfileTab('published')">Published</button>
            </div>

            <div id="profile-grid" class="feed-grid"></div>
        </div>

        <div id="screen-admin" class="screen">
            <div class="row" style="justify-content: space-between; margin-bottom: 30px;">
                <h1 style="color: var(--accent-danger); font-family: var(--font-display);">ADMIN CONTROL</h1>
                <div class="row gap-10">
                    <button id="btn-toggle-queue" class="glass-btn" onclick="toggleQueueMode()">TOGGLE QUEUE MODE</button>
                    <button id="btn-toggle-offline" class="glass-btn danger" onclick="toggleOffline()">TOGGLE OFFLINE</button>
                </div>
            </div>
            <div id="admin-list"></div>
        </div>

    </div>

    <div id="publish-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; font-family: var(--font-display);">Publish Creation</h2>
            <input type="text" id="pub-title" class="input-box" placeholder="Title your masterpiece" style="margin-bottom: 15px;">
            
            <div class="row gap-10" style="margin-bottom: 15px;">
                <label style="cursor: pointer;">
                    <input type="checkbox" id="pub-hide-prompt"> Hide Prompt
                </label>
            </div>
            
            <div class="row gap-10">
                <button class="glass-btn active" style="flex: 1;" onclick="confirmPublish()">PUBLISH TO FEED</button>
                <button class="glass-btn danger" style="flex: 1;" onclick="closeModal('publish-modal')">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="media-viewer" class="modal" style="background: rgba(0,0,0,0.98);">
        <button onclick="closeModal('media-viewer')" style="position: absolute; top: 30px; right: 30px; background: transparent; color: white; font-size: 2rem;"><i class="fa-solid fa-xmark"></i></button>
        <div id="viewer-content" style="max-width: 90%; max-height: 90vh;"></div>
        <div id="viewer-info" style="position: absolute; bottom: 50px; left: 50px; max-width: 600px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, orderBy, limit, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // FIREBASE CONFIG
        const app = initializeApp({
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3"
        });

        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "anymousxe.info@gmail.com";

        // STATE
        window.state = {
            user: null,
            isAdmin: false,
            model: 'banana',
            soraDur: 10,
            refImg: null,
            activeTab: 'drafts',
            viewingId: null
        };

        // --- AUTH ---
        document.getElementById('btn-google').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()).catch(e => alert(e.message)));
        window.doLogout = () => signOut(auth).then(() => window.location.reload());

        onAuthStateChanged(auth, async (user) => {
            state.user = user;
            if (user) {
                state.isAdmin = (user.email === ADMIN_EMAIL);
                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('app-nav').classList.remove('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                // Update Mini PFP
                document.getElementById('mini-pfp').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email[0]}&background=random`;
                
                // Load Profile Data
                document.getElementById('profile-pfp-lg').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email[0]}&background=random`;
                document.getElementById('profile-name').innerText = user.displayName || "Anonymous Creator";
                document.getElementById('inp-username').value = user.displayName || "";

                if (state.isAdmin) {
                    document.getElementById('nav-admin').classList.remove('hidden');
                    loadAdminData();
                }

                loadFeed();
                loadUserDrafts();
            } else {
                document.getElementById('screen-login').classList.remove('hidden');
            }
        });

        // --- NAVIGATION ---
        window.navTo = (scr) => {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`screen-${scr}`).classList.add('active');
            // Hacky highlight active nav
            const navMap = { 'home':0, 'create':1, 'profile':2, 'admin':3 };
            const navItems = document.querySelectorAll('.nav-item');
            if(navItems[navMap[scr]]) navItems[navMap[scr]].classList.add('active');

            if (scr === 'profile') loadUserDrafts(); 
            if (scr === 'home') loadFeed();
        };

        // --- SYSTEM STATUS (OFFLINE/QUEUE) ---
        onSnapshot(doc(db, "system", "status"), (snap) => {
            const data = snap.exists() ? snap.data() : {};
            const banner = document.getElementById('system-banner');
            const genBtn = document.getElementById('btn-gen');

            if (data.offline) {
                banner.innerText = "SYSTEM MAINTENANCE: OFFLINE";
                banner.className = "banner-offline visible";
                genBtn.disabled = true; genBtn.innerText = "OFFLINE";
            } else if (data.queueMode) {
                banner.innerText = "HIGH TRAFFIC: YOU ARE IN A QUEUE";
                banner.className = "banner-queue visible";
                genBtn.disabled = false; genBtn.innerText = "JOIN QUEUE";
            } else {
                banner.classList.remove('visible');
                genBtn.disabled = false; genBtn.innerText = "GENERATE";
            }
            
            // Admin Button States
            if(document.getElementById('btn-toggle-queue')) {
                document.getElementById('btn-toggle-queue').classList.toggle('active', data.queueMode);
                document.getElementById('btn-toggle-offline').innerText = data.offline ? "SET ONLINE" : "SET OFFLINE";
            }
        });

        // --- CREATION LOGIC ---
        window.setModel = (m) => {
            state.model = m;
            document.querySelectorAll('.model-pill').forEach(el => el.classList.remove('active'));
            document.getElementById(`mod-${m}`).classList.add('active');
            
            if(m === 'sora') {
                document.getElementById('opt-sora').classList.remove('hidden');
                document.documentElement.style.setProperty('--primary', '#00f2ff');
            } else {
                document.getElementById('opt-sora').classList.add('hidden');
                document.documentElement.style.setProperty('--primary', '#ffe135');
            }
        };

        window.updateDurUI = (btn) => {
            btn.parentNode.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };

        // File Chunking (Re-used for efficiency)
        async function uploadChunks(file, progressCb) {
            const CHUNK_SIZE = 800000;
            const reader = new FileReader();
            const base64 = await new Promise(r => { reader.onload = e => r(e.target.result); reader.readAsDataURL(file); });
            const total = Math.ceil(base64.length / CHUNK_SIZE);
            const gid = `group_${Date.now()}_${Math.random().toString(36).substr(2,9)}`;
            
            for(let i=0; i<total; i++) {
                await addDoc(collection(db, "ai_studio_files"), { group: gid, index: i, total: total, data: base64.slice(i*CHUNK_SIZE, (i+1)*CHUNK_SIZE) });
                progressCb((i+1)/total * 100);
            }
            return gid;
        }

        async function fetchChunks(gid) {
            const q = query(collection(db, "ai_studio_files"), where("group", "==", gid), orderBy("index"));
            const snap = await getDocs(q);
            let b64 = ""; snap.forEach(d => b64 += d.data().data);
            return fetch(b64).then(r => r.blob()).then(b => URL.createObjectURL(b));
        }

        // Upload Reference
        document.getElementById('inp-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('file-name').innerText = "Uploading...";
            try {
                const gid = await uploadChunks(file, (p) => document.getElementById('upload-bar').style.width = p + "%");
                state.refImg = "group:" + gid;
                document.getElementById('file-name').innerText = "Attached: " + file.name;
            } catch(e) { alert("Upload Failed"); }
        });

        // Submit
        window.submitGeneration = async () => {
            const p = document.getElementById('inp-prompt').value;
            if(!p) return showToast("Type a prompt twin!");
            
            const btn = document.getElementById('btn-gen');
            btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';

            try {
                // Check limit
                const q = query(collection(db, "ai_studio_requests"), where("userId", "==", state.user.uid), where("status", "==", "pending"));
                const snap = await getDocs(q);
                if(snap.size >= 3) throw new Error("Queue limit reached (3 pending)");

                await addDoc(collection(db, "ai_studio_requests"), {
                    userId: state.user.uid,
                    userName: state.user.displayName || "User",
                    userPfp: state.user.photoURL,
                    prompt: p,
                    model: state.model === 'sora' ? 'Sora 2' : 'Nano Banana',
                    duration: state.model === 'sora' ? state.soraDur : null,
                    refImage: state.refImg,
                    status: 'pending',
                    timestamp: serverTimestamp(),
                    isPublic: false // Draft by default
                });
                
                showToast("Request sent to STudio!");
                document.getElementById('inp-prompt').value = "";
                state.refImg = null;
                document.getElementById('file-name').innerText = "";
                document.getElementById('upload-bar').style.width = "0%";
                navTo('profile'); // Send them to drafts
            } catch(e) {
                alert(e.message);
            } finally {
                btn.disabled = false; btn.innerText = "GENERATE";
            }
        };

        // --- PROFILE & FEEDS ---
        window.saveUsername = async () => {
            const name = document.getElementById('inp-username').value;
            if(!name) return;
            await updateProfile(state.user, { displayName: name });
            document.getElementById('profile-name').innerText = name;
            showToast("Username Saved");
        };

        // PFP Upload
        window.triggerPfpUpload = () => document.getElementById('inp-pfp').click();
        document.getElementById('inp-pfp').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            showToast("Uploading PFP...");
            try {
                const gid = await uploadChunks(file, ()=>{});
                const blobUrl = await fetchChunks(gid); // Verify it works locally
                // Note: For real persistent PFP urls, you'd want Firebase Storage, but here we'll assume chunks work or save the GID
                // Since updateProfile expects a URL, and blob URLs revoke, this is tricky without Storage.
                // Workaround: We will skip actual auth profile update for image in this restricted demo and just update UI locally/toast.
                // Real implementation: Upload to Storage bucket -> Get URL -> updateProfile.
                showToast("PFP Updated (Session)");
                document.getElementById('profile-pfp-lg').src = blobUrl;
                document.getElementById('mini-pfp').src = blobUrl;
            } catch(e) { alert("Error uploading PFP"); }
        });

        window.switchProfileTab = (t) => {
            state.activeTab = t;
            document.getElementById('tab-drafts').classList.toggle('active', t==='drafts');
            document.getElementById('tab-published').classList.toggle('active', t==='published');
            loadUserDrafts();
        };

        function renderCard(d, isOwner) {
            const isVideo = d.model.includes('Sora');
            let mediaContent = '';
            
            // Check custom error
            if(d.status === 'error') {
                const errMsg = d.customError || "Generation Failed";
                return `
                <div class="feed-card" style="border-color: var(--accent-danger); display:flex; align-items:center; justify-content:center; flex-direction:column; gap:10px;">
                    <i class="fa-solid fa-triangle-exclamation fa-2x" style="color:var(--accent-danger)"></i>
                    <span style="color:var(--accent-danger); font-weight:bold; text-align:center; padding:10px;">${errMsg}</span>
                    ${isOwner ? `<button class="glass-btn danger" onclick="deleteReq('${d.id}')">Dismiss</button>` : ''}
                </div>`;
            }

            if(d.status === 'pending') {
                return `
                <div class="feed-card" style="display:flex; align-items:center; justify-content:center; flex-direction:column; gap:10px; border-color:var(--accent-banana);">
                    <div class="loader"></div>
                    <span style="color:var(--accent-banana); font-size:0.8rem; letter-spacing:1px;">PROCESSING IN QUEUE</span>
                </div>`;
            }

            // Completed Media
            let src = d.resultUrl; 
            // Handle chunked view logic inside the element creation to keep string literal clean? 
            // We'll lazy load chunks.
            const mediaId = `media-${d.id}`;
            const typeAttr = isVideo ? 'video' : 'image';
            
            const controls = isOwner && state.activeTab === 'drafts' ? `
                <div style="position:absolute; top:10px; right:10px; display:flex; gap:5px; z-index:20;">
                    <button class="glass-btn active" style="padding:5px 10px; font-size:0.8rem;" onclick="openPublishModal('${d.id}')"><i class="fa-solid fa-share"></i></button>
                    <button class="glass-btn danger" style="padding:5px 10px; font-size:0.8rem;" onclick="deleteReq('${d.id}')"><i class="fa-solid fa-trash"></i></button>
                </div>
            ` : '';

            // Card HTML
            setTimeout(async () => {
                const container = document.getElementById(mediaId);
                if(src.startsWith('group:')) {
                    try { src = await fetchChunks(src.split(':')[1]); } catch(e){}
                }
                if(container) {
                    if(isVideo) container.innerHTML = `<video src="${src}" class="feed-media" autoplay muted loop playsinline></video>`;
                    else container.innerHTML = `<img src="${src}" class="feed-media">`;
                    
                    container.parentElement.onclick = (e) => {
                        if(e.target.closest('button')) return; // ignore btn clicks
                        openViewer(src, isVideo, d);
                    }
                }
            }, 100);

            return `
            <div class="feed-card">
                ${controls}
                <div id="${mediaId}" style="width:100%; height:100%; background:#111;"></div>
                <div class="feed-overlay">
                    <h3 style="font-family: var(--font-display); line-height:1;">${d.title || "Untitled"}</h3>
                    <div class="user-tag">
                        ${d.hidePrompt ? '' : `<span style="opacity:0.7; font-size:0.75rem; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; max-width:200px;">${d.prompt}</span>`}
                    </div>
                </div>
            </div>`;
        }

        function loadUserDrafts() {
            if(!state.user) return;
            const container = document.getElementById('profile-grid');
            container.innerHTML = '<div class="loader"></div>';
            
            let q;
            if(state.activeTab === 'drafts') {
                q = query(collection(db, "ai_studio_requests"), where("userId", "==", state.user.uid), where("isPublic", "==", false), orderBy("timestamp", "desc"));
            } else {
                q = query(collection(db, "ai_studio_requests"), where("userId", "==", state.user.uid), where("isPublic", "==", true), orderBy("timestamp", "desc"));
            }

            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                if(snap.empty) { container.innerHTML = "<p style='color:#555; grid-column:1/-1; text-align:center;'>Nothing here yet.</p>"; return; }
                snap.forEach(doc => {
                    container.innerHTML += renderCard({id: doc.id, ...doc.data()}, true);
                });
            });
        }

        function loadFeed() {
            const container = document.getElementById('feed-container');
            // Show only published and completed
            const q = query(collection(db, "ai_studio_requests"), where("isPublic", "==", true), where("status", "==", "completed"), orderBy("timestamp", "desc"), limit(20));
            
            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    // Don't show blocked/error stuff in public feed
                    if(d.status === 'completed') {
                        container.innerHTML += renderCard({id: doc.id, ...d}, false);
                    }
                });
            });
        }

        // --- ACTIONS ---
        window.openPublishModal = (id) => {
            state.viewingId = id;
            document.getElementById('publish-modal').classList.add('active');
        };

        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.confirmPublish = async () => {
            if(!state.viewingId) return;
            const title = document.getElementById('pub-title').value || "Untitled Creation";
            const hideP = document.getElementById('pub-hide-prompt').checked;
            
            await updateDoc(doc(db, "ai_studio_requests", state.viewingId), {
                isPublic: true,
                title: title,
                hidePrompt: hideP
            });
            
            closeModal('publish-modal');
            showToast("Published to Global Feed!");
            switchProfileTab('published');
        };

        window.deleteReq = async (id) => {
            if(confirm("Delete this permanently?")) {
                await deleteDoc(doc(db, "ai_studio_requests", id));
                showToast("Deleted");
            }
        };

        window.openViewer = (src, isVideo, d) => {
            const v = document.getElementById('media-viewer');
            const c = document.getElementById('viewer-content');
            const i = document.getElementById('viewer-info');
            
            if(isVideo) c.innerHTML = `<video src="${src}" controls autoplay loop style="width:100%; max-height:80vh; border-radius:10px;"></video>`;
            else c.innerHTML = `<img src="${src}" style="max-height:80vh; max-width:100%; border-radius:10px;">`;
            
            i.innerHTML = `
                <h2 style="font-family:var(--font-display);">${d.title || "Creation"}</h2>
                <div class="row gap-10" style="margin: 10px 0;">
                    <img src="${d.userPfp || 'https://ui-avatars.com/api/?background=random'}" style="width:30px; height:30px; border-radius:50%;">
                    <span>${d.userName}</span>
                </div>
                ${d.hidePrompt ? '' : `<p style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px; cursor:pointer;" onclick="navigator.clipboard.writeText(this.innerText); showToast('Prompt Copied')">${d.prompt} <i class="fa-solid fa-copy"></i></p>`}
            `;
            v.classList.add('active');
        };

        // --- ADMIN FUNCTIONS ---
        function loadAdminData() {
            const list = document.getElementById('admin-list');
            const q = query(collection(db, "ai_studio_requests"), where("status", "==", "pending"), orderBy("timestamp", "asc")); // Oldest first for admin
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                if(snap.empty) list.innerHTML = "<div style='text-align:center; color:#555;'>No Pending Requests</div>";
                
                snap.forEach(async (d) => {
                    const data = d.data();
                    const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "Just now";
                    
                    let refHtml = "";
                    if(data.refImage) {
                        if(data.refImage.startsWith('group:')) {
                            // Fetch ref blob
                            fetchChunks(data.refImage.split(':')[1]).then(url => {
                                document.getElementById(`ref-${d.id}`).src = url;
                            });
                            refHtml = `<img id="ref-${d.id}" style="height:50px; border-radius:5px; border:1px solid #555;">`;
                        } else {
                            refHtml = `<img src="${data.refImage}" style="height:50px; border-radius:5px;">`;
                        }
                    }

                    list.innerHTML += `
                    <div class="admin-row">
                        <div class="row" style="justify-content:space-between; font-size:0.85rem; color:#aaa;">
                            <span><i class="fa-regular fa-clock"></i> ${date}</span>
                            <span style="color:var(--primary)">${data.model} ${data.duration ? `(${data.duration}s)` : ''}</span>
                        </div>
                        <div style="display:flex; gap:10px; align-items:flex-start;">
                            <img src="${data.userPfp||''}" style="width:30px; height:30px; border-radius:50%;">
                            <div>
                                <div style="font-weight:bold; color:white;">${data.userName}</div>
                                <div style="background:#000; padding:8px; border-radius:6px; margin-top:5px; font-family:monospace; color:#ccc; font-size:0.9rem;">${data.prompt}</div>
                            </div>
                        </div>
                        ${refHtml}
                        
                        <div class="row gap-10" style="margin-top:10px; flex-wrap:wrap;">
                            <input type="text" id="res-url-${d.id}" placeholder="Result URL / Upload ->" class="input-box" style="flex:1;">
                            
                            <label class="glass-btn" style="padding:10px;">
                                <i class="fa-solid fa-upload"></i>
                                <input type="file" hidden onchange="adminUpload(this, '${d.id}')">
                            </label>

                            <button class="glass-btn active" onclick="resolveReq('${d.id}', 'completed')">SEND</button>
                        </div>
                        <div class="row gap-10" style="border-top:1px solid #333; padding-top:10px;">
                            <button class="glass-btn danger" style="padding:5px 15px; font-size:0.8rem;" onclick="markCopyright('${d.id}')">COPYRIGHT STRIKE</button>
                            <input type="text" id="err-msg-${d.id}" class="input-box" placeholder="Custom Error Reason..." style="font-size:0.8rem; padding:6px;">
                            <button class="glass-btn danger" style="padding:5px 15px; font-size:0.8rem;" onclick="resolveReq('${d.id}', 'error')">FAIL</button>
                        </div>
                    </div>`;
                });
            });
        }

        window.adminUpload = async (el, id) => {
            const file = el.files[0];
            if(file) {
                el.parentElement.style.background = "#fff";
                const gid = await uploadChunks(file, ()=>{});
                document.getElementById(`res-url-${id}`).value = "group:" + gid;
                el.parentElement.style.background = "var(--primary)";
            }
        }

        window.resolveReq = async (id, status) => {
            const updateData = { status: status };
            if(status === 'completed') {
                updateData.resultUrl = document.getElementById(`res-url-${id}`).value;
                if(!updateData.resultUrl) return alert("Missing URL");
            } else {
                // Error handling
                const customMsg = document.getElementById(`err-msg-${id}`).value;
                if(customMsg) updateData.customError = customMsg;
            }
            await updateDoc(doc(db, "ai_studio_requests", id), updateData);
        }

        window.markCopyright = async (id) => {
            await updateDoc(doc(db, "ai_studio_requests", id), {
                status: 'error',
                customError: 'Media removed due to Copyright Violation.'
            });
        }

        window.toggleOffline = async () => {
            const ref = doc(db, "system", "status");
            const snap = await getDoc(ref);
            await setDoc(ref, { offline: !snap.data()?.offline }, {merge:true});
        }
        
        window.toggleQueueMode = async () => {
            const ref = doc(db, "system", "status");
            const snap = await getDoc(ref);
            await setDoc(ref, { queueMode: !snap.data()?.queueMode }, {merge:true});
        }

        // --- UTIL ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
