<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS START --- */
        :root {
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --banana-yellow: #ffe135;
            --sora-cyan: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #8b8b9e;
            --primary: var(--banana-yellow);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Insane Background Animation */
        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 15% 50%, rgba(86, 0, 245, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
            z-index: -1;
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .highlight {
            color: var(--primary);
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Buttons & Inputs */
        button {
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .glow-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
        }

        .glow-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Main App */
        #app-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Model Selection */
        .model-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-card.active {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .model-card .icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-dim);
        }

        .model-card.active .icon {
            color: var(--primary);
        }

        /* Input Area */
        .input-area {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        textarea {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 15px;
            resize: none;
            outline: none;
            min-height: 100px;
        }

        .action-btn {
            background: var(--primary);
            color: #000;
            padding: 12px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: flex-end;
        }

        .action-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--primary);
        }

        /* Sora Options */
        #sora-options {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-group {
            background: var(--glass);
            padding: 5px;
            border-radius: 50px;
            display: flex;
        }

        .dur-btn {
            background: transparent;
            color: var(--text-dim);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .dur-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Hidden Utilities */
        .hidden { display: none !important; }

        /* Gallery */
        .gallery-section h2 {
            margin: 40px 0 20px 0;
            font-weight: 300;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .creation-card {
            background: var(--glass);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .creation-card img, .creation-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        .creation-meta {
            padding: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-pending { background: #333; color: #fff; animation: pulse 1.5s infinite; }
        .status-completed { background: #00ff88; color: #000; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ADMIN PANEL STYLES */
        #admin-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: #0f0f13;
            border-left: 1px solid #333;
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        #admin-panel.active-panel {
            transform: translateX(0);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .admin-card {
            background: #1a1a20;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .admin-card p {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ccc;
        }

        .prompt-text {
            background: #000;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--primary);
            margin: 10px 0;
            cursor: pointer;
        }

        .admin-input {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            margin-bottom: 5px;
        }

        .complete-btn {
            width: 100%;
            background: #00ff88;
            color: black;
            padding: 8px;
            font-weight: bold;
        }

        #user-pfp {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        /* Toast */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 1000;
            display: none;
        }
        /* --- CSS END --- */
    </style>
</head>
<body>

    <div class="background-fx"></div>

    <nav>
        <div class="logo">The Ai <span class="highlight">STudio</span></div>
        <div class="user-controls">
            <span id="credit-display">Guest: 2/2 Credits</span>
            <button id="login-btn" class="glow-btn">Log In <i class="fa-brands fa-google"></i></button>
            <div id="user-profile" class="hidden">
                <img id="user-pfp" src="" alt="Profile">
                <button id="logout-btn">Log Out</button>
            </div>
        </div>
    </nav>

    <main id="app-container">
        <section class="model-selector">
            <div class="model-card active" id="model-banana" onclick="window.selectModel('banana')">
                <div class="icon"><i class="fa-solid fa-image"></i></div>
                <h3>Nano Banana Pro</h3>
                <p>High-Fidelity Image Gen</p>
                <div class="glow"></div>
            </div>
            <div class="model-card" id="model-sora" onclick="window.selectModel('sora')">
                <div class="icon"><i class="fa-solid fa-video"></i></div>
                <h3>Sora 2</h3>
                <p>Cinematic Video Gen</p>
                <div class="glow"></div>
            </div>
        </section>

        <section class="controls">
            <div id="sora-options" class="hidden">
                <label>Duration:</label>
                <div class="toggle-group">
                    <button class="dur-btn active" onclick="window.setDuration(10)">10s</button>
                    <button class="dur-btn" onclick="window.setDuration(15)">15s</button>
                </div>
            </div>

            <div class="input-area">
                <textarea id="prompt-input" placeholder="Imagine something wild..."></textarea>
                <button id="generate-btn" class="action-btn">
                    GENERATE <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </section>

        <section class="gallery-section">
            <h2>Your Creations</h2>
            <div id="gallery-grid" class="grid">
                <div class="empty-state">No generations yet. Start cooking.</div>
            </div>
        </section>
    </main>

    <div id="admin-panel">
        <div class="admin-header">
            <h2><i class="fa-solid fa-lock"></i> ADMIN CONTROL</h2>
            <button onclick="window.closeAdmin()">Close</button>
        </div>
        <div id="admin-queue" class="admin-grid">
            </div>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDsoQrx2jyRQzwJ3XhB3biznqQLdmJtEKY",
            authDomain: "mouseland-istuff.firebaseapp.com",
            projectId: "mouseland-istuff",
            storageBucket: "mouseland-istuff.firebasestorage.app",
            messagingSenderId: "459629527486",
            appId: "1:459629527486:web:0c038f1fad27ef288879ef",
            measurementId: "G-HX18GW1CVG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUser = null;
        let selectedModel = 'banana'; // 'banana' or 'sora'
        let soraDuration = 10;
        let guestCredits = { banana: 2, sora: 2 };
        const ADMIN_EMAIL = "anymousxe.info@gmail.com";

        // --- DOM ELEMENTS ---
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfile = document.getElementById('user-profile');
        const userPfp = document.getElementById('user-pfp');
        const creditDisplay = document.getElementById('credit-display');
        const soraOptions = document.getElementById('sora-options');
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const galleryGrid = document.getElementById('gallery-grid');
        const root = document.documentElement;

        // --- AUTHENTICATION ---
        const provider = new GoogleAuthProvider();

        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch((error) => console.error(error));
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
            location.reload();
        });

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');
                userPfp.src = user.photoURL;
                creditDisplay.innerText = "Unlimited (Logged In)";
                
                loadUserQueue(user.uid);

                // Check for Admin
                if (user.email === ADMIN_EMAIL) {
                    setupAdminPanel();
                }
            } else {
                loginBtn.classList.remove('hidden');
                userProfile.classList.add('hidden');
                loadGuestCredits();
                galleryGrid.innerHTML = '<div class="empty-state">Log in to see history or start generating as guest.</div>';
            }
        });

        function loadGuestCredits() {
            const saved = localStorage.getItem('guestCredits');
            if (saved) {
                guestCredits = JSON.parse(saved);
            }
            updateCreditDisplay();
        }

        function updateCreditDisplay() {
            if (!currentUser) {
                const count = selectedModel === 'banana' ? guestCredits.banana : guestCredits.sora;
                creditDisplay.innerText = `Guest: ${count} left`;
            }
        }

        // --- UI LOGIC ---
        // Attaching to window so HTML onclicks can see them
        window.selectModel = (model) => {
            selectedModel = model;
            
            document.getElementById('model-banana').classList.remove('active');
            document.getElementById('model-sora').classList.remove('active');
            document.getElementById(`model-${model}`).classList.add('active');

            if(model === 'banana') {
                root.style.setProperty('--primary', '#ffe135');
                soraOptions.classList.add('hidden');
            } else {
                root.style.setProperty('--primary', '#00f2ff');
                soraOptions.classList.remove('hidden');
            }

            updateCreditDisplay();
        };

        window.setDuration = (seconds) => {
            soraDuration = seconds;
            const btns = document.querySelectorAll('.dur-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.closeAdmin = () => {
            document.getElementById('admin-panel').classList.remove('active-panel');
        };

        // --- GENERATION LOGIC ---
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) return showToast("Please enter a prompt!");

            // Check Credits for Guest
            if (!currentUser) {
                if (guestCredits[selectedModel] <= 0) {
                    return showToast("Out of credits! Log in for more.");
                }
                guestCredits[selectedModel]--;
                localStorage.setItem('guestCredits', JSON.stringify(guestCredits));
                updateCreditDisplay();
            }

            // Prepare Data
            const reqData = {
                prompt: prompt,
                model: selectedModel === 'banana' ? "Nano Banana Pro" : "Sora 2",
                duration: selectedModel === 'sora' ? soraDuration : null,
                userId: currentUser ? currentUser.uid : "guest",
                userEmail: currentUser ? currentUser.email : "Guest User",
                userName: currentUser ? currentUser.displayName : "Guest",
                status: "pending",
                resultUrl: "",
                timestamp: serverTimestamp()
            };

            try {
                // Add to collection 'ai_studio_requests'
                await addDoc(collection(db, "ai_studio_requests"), reqData);
                promptInput.value = "";
                showToast("Request sent to queue!");
                if(!currentUser) addGuestCard(reqData);
            } catch (e) {
                console.error(e);
                showToast("Error sending request.");
            }
        });

        // --- LISTENER (USER SIDE) ---
        function loadUserQueue(uid) {
            const q = query(
                collection(db, "ai_studio_requests"), 
                where("userId", "==", uid),
                orderBy("timestamp", "desc")
            );

            onSnapshot(q, (snapshot) => {
                galleryGrid.innerHTML = "";
                snapshot.forEach((doc) => {
                    renderCard(doc.data(), doc.id);
                });
                if(snapshot.empty) galleryGrid.innerHTML = '<div class="empty-state">No generations yet.</div>';
            });
        }

        function addGuestCard(data) {
            renderCard(data, "temp-id"); 
        }

        function renderCard(data, id) {
            const isVideo = data.model === "Sora 2";
            let mediaContent = "";
            
            if (data.status === "pending") {
                mediaContent = `<div style="height:200px; display:flex; align-items:center; justify-content:center; color:#555;">
                                    <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                                </div>`;
            } else {
                if(isVideo) {
                    mediaContent = `<video src="${data.resultUrl}" controls></video>`;
                } else {
                    mediaContent = `<img src="${data.resultUrl}" alt="Result">`;
                }
            }

            const html = `
            <div class="creation-card" id="${id}">
                ${mediaContent}
                <div class="creation-meta">
                    <span class="status-badge status-${data.status}">${data.status}</span>
                    <p style="font-size:0.9rem; color:#aaa; margin-top:5px;">${data.prompt}</p>
                    <p style="font-size:0.7rem; color:#555; margin-top:5px;">${data.model} ${data.duration ? `(${data.duration}s)` : ''}</p>
                </div>
            </div>
            `;
            
            if(currentUser) {
                galleryGrid.innerHTML += html;
            } else {
                galleryGrid.insertAdjacentHTML('afterbegin', html);
            }
        }

        // --- ADMIN LOGIC ---
        function setupAdminPanel() {
            document.getElementById('admin-panel').classList.add('active-panel');
            const adminQueue = document.getElementById('admin-queue');

            const q = query(
                collection(db, "ai_studio_requests"), 
                orderBy("timestamp", "desc")
            );

            onSnapshot(q, (snapshot) => {
                adminQueue.innerHTML = "";
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    
                    const card = document.createElement('div');
                    card.className = "admin-card";
                    card.innerHTML = `
                        <p><strong style="color:var(--primary)">${data.model}</strong> by <span style="color:#fff">${data.userName}</span></p>
                        <div class="prompt-text" onclick="navigator.clipboard.writeText('${data.prompt}')">
                            ${data.prompt} <i class="fa-solid fa-copy" style="margin-left:5px"></i>
                        </div>
                        <p>Status: ${data.status}</p>
                        ${data.status === 'pending' ? `
                        <input type="text" class="admin-input" id="res-${id}" placeholder="Paste URL here...">
                        <button class="complete-btn" onclick="window.fulfillRequest('${id}')">COMPLETE</button>
                        ` : `<p style="color:#00ff88">Completed</p>`}
                    `;
                    adminQueue.appendChild(card);
                });
            });
        }

        window.fulfillRequest = async (docId) => {
            const urlInput = document.getElementById(`res-${docId}`).value;
            if (!urlInput) return alert("Need a URL!");

            await updateDoc(doc(db, "ai_studio_requests", docId), {
                status: "completed",
                resultUrl: urlInput
            });
        };

        function showToast(msg) {
            const t = document.getElementById('toast-container');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
