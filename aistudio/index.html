<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Gen Sim</title>
    <style>
        :root {
            --bg: #0f0f11;
            --card: #18181b;
            --accent: #6366f1;
            --text: #e2e8f0;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Offline Overlay */
        #offline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: red;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .credits-box {
            font-size: 0.9rem;
            background: #27272a;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        /* Input Area */
        .input-group {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
        }

        button {
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            transition: 0.2s;
        }

        .btn-gen {
            background: var(--accent);
            color: white;
        }
        .btn-gen:hover { opacity: 0.9; }

        /* Feed */
        .feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .request-card {
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            position: relative;
        }

        .status-badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .status-pending { background: #eab308; color: black; }
        .status-generating { background: var(--accent); color: white; animation: pulse 1.5s infinite; }
        .status-done { background: var(--success); color: black; }
        .status-error { background: var(--error); color: white; }

        .prompt-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .result-content {
            margin-top: 10px;
            background: black;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .result-content img, .result-content video {
            width: 100%;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: #666;
            font-size: 1.2rem;
            padding: 0;
        }
        .delete-btn:hover { color: var(--error); }

        /* Admin Dashboard (Hidden by default) */
        #admin-panel {
            margin-top: 50px;
            border-top: 2px dashed #333;
            padding-top: 20px;
            width: 100%;
            display: none; /* Toggle with '`' key */
        }
        
        .admin-row {
            background: #222;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .admin-file-input {
            font-size: 0.8rem;
        }

        .kill-switch {
            background: var(--error);
            color: white;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="offline-overlay">
        SYSTEM OFFLINE
        <div style="font-size: 1rem; margin-top: 20px; color: #666;">Maintenance in progress...</div>
    </div>

    <div class="container" id="app-container">
        <header>
            <h2>Softworks AI</h2>
            <div class="credits-box">Credits: <span id="credit-count">50</span></div>
        </header>

        <div class="input-group">
            <input type="text" id="user-prompt" placeholder="Describe your video...">
            <button class="btn-gen" onclick="submitRequest()">Generate</button>
        </div>

        <div class="feed" id="request-feed">
            </div>

        <div id="admin-panel">
            <h3 style="color: var(--accent);">ADMIN DASHBOARD</h3>
            <button class="kill-switch" onclick="toggleOffline()">⚠️ TOGGLE MAINTENANCE MODE ⚠️</button>
            <div id="admin-feed"></div>
        </div>
    </div>

    <script>
        // Store state in local storage so it persists if you refresh
        let state = JSON.parse(localStorage.getItem('softworks_state')) || {
            credits: 50,
            requests: [],
            isOffline: false
        };

        // Render immediately
        render();

        // Listen for the ` key to toggle admin
        document.addEventListener('keydown', (e) => {
            if (e.key === '`') {
                const panel = document.getElementById('admin-panel');
                panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            }
        });

        function saveState() {
            localStorage.setItem('softworks_state', JSON.stringify(state));
            render();
        }

        function submitRequest() {
            if (state.isOffline) return;

            const input = document.getElementById('user-prompt');
            const prompt = input.value.trim();

            if (!prompt) return;

            if (state.credits <= 0) {
                alert("Broke boy alert: Out of credits.");
                return;
            }

            state.credits--;
            
            const newReq = {
                id: Date.now(),
                prompt: prompt,
                status: 'pending', // pending -> generating -> done
                resultType: null, // 'image' or 'video'
                resultSrc: null
            };

            state.requests.unshift(newReq);
            input.value = '';
            
            // Auto transition to "Generating" after 2 seconds to simulate queue
            setTimeout(() => {
                const req = state.requests.find(r => r.id === newReq.id);
                if(req) {
                    req.status = 'generating';
                    saveState();
                }
            }, 2000);

            saveState();
        }

        function attemptDelete(id) {
            // Fake error when trying to delete
            alert("ERROR: CANNOT DELETE ACTIVE REQUEST FROM SERVER.");
        }

        function toggleOffline() {
            state.isOffline = !state.isOffline;
            saveState();
        }

        // --- ADMIN FUNCTIONS ---

        function adminComplete(id, fileInput) {
            const file = fileInput.files[0];
            if (!file) {
                alert("Yo, pick a file first.");
                return;
            }

            const req = state.requests.find(r => r.id === id);
            if (req) {
                // Create a local URL for the file (works in browser session)
                const objectUrl = URL.createObjectURL(file);
                
                req.status = 'done';
                req.resultSrc = objectUrl;
                req.resultType = file.type.startsWith('video') ? 'video' : 'image';
                
                saveState();
            }
        }

        // --- RENDER LOGIC ---

        function render() {
            // Handle Offline Mode
            const overlay = document.getElementById('offline-overlay');
            const app = document.getElementById('app-container');

            if (state.isOffline) {
                overlay.style.display = 'flex';
                app.style.filter = 'blur(5px) grayscale(100%)';
                app.style.pointerEvents = 'none'; // Disable clicking
            } else {
                overlay.style.display = 'none';
                app.style.filter = 'none';
                app.style.pointerEvents = 'all';
            }

            // Update Credits
            document.getElementById('credit-count').innerText = state.credits;

            // Render User Feed
            const feed = document.getElementById('request-feed');
            feed.innerHTML = '';

            state.requests.forEach(req => {
                let statusHtml = '';
                let contentHtml = '';

                if (req.status === 'pending') {
                    statusHtml = '<span class="status-badge status-pending">Request Sent In</span>';
                    contentHtml = '<div style="color: #666; font-size: 0.9rem;">Waiting for GPU...</div>';
                } else if (req.status === 'generating') {
                    statusHtml = '<span class="status-badge status-generating">Generating...</span>';
                    contentHtml = `
                        <div style="background: #111; height: 150px; display: flex; align-items: center; justify-content: center; color: var(--accent);">
                            [ RENDERING FRAMES ]
                        </div>`;
                } else if (req.status === 'done') {
                    statusHtml = '<span class="status-badge status-done">Completed</span>';
                    if (req.resultType === 'video') {
                        contentHtml = `<div class="result-content"><video src="${req.resultSrc}" controls autoplay loop></video></div>`;
                    } else {
                        contentHtml = `<div class="result-content"><img src="${req.resultSrc}"></div>`;
                    }
                }

                feed.innerHTML += `
                    <div class="request-card">
                        <button class="delete-btn" onclick="attemptDelete(${req.id})">&times;</button>
                        ${statusHtml}
                        <div class="prompt-text">"${req.prompt}"</div>
                        ${contentHtml}
                    </div>
                `;
            });

            // Render Admin Feed
            const adminFeed = document.getElementById('admin-feed');
            adminFeed.innerHTML = '';
            
            // Only show requests that aren't done yet in admin
            state.requests.filter(r => r.status !== 'done').forEach(req => {
                const div = document.createElement('div');
                div.className = 'admin-row';
                div.innerHTML = `
                    <div><strong>ID:</strong> ${req.id}</div>
                    <div><strong>Prompt:</strong> ${req.prompt}</div>
                    <div class="admin-controls">
                        <input type="file" class="admin-file-input" id="file-${req.id}" accept="image/*,video/*">
                        <button class="btn-gen" onclick="triggerAdminComplete(${req.id})">Send File</button>
                    </div>
                `;
                adminFeed.appendChild(div);
            });
        }

        // Helper to bridge onclick string to function with element reference
        function triggerAdminComplete(id) {
            const input = document.getElementById(`file-${id}`);
            adminComplete(id, input);
        }
    </script>
</body>
</html>
