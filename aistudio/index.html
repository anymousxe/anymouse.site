<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --banana-yellow: #ffe135;
            --sora-cyan: #00f2ff;
            --pro-purple: #bd00ff;
            --danger: #ff2a2a;
            --text-main: #ffffff;
            --primary: var(--banana-yellow);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* --- PROGRESS BAR --- */
        .progress-container {
            width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin-top: 5px; display: none;
        }
        .progress-fill {
            height: 100%; background: #00ff88; width: 0%; transition: width 0.2s;
        }

        /* --- OFFLINE BANNER --- */
        #offline-banner {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: repeating-linear-gradient(45deg, #ff2a2a, #ff2a2a 10px, #cc0000 10px, #cc0000 20px);
            color: white; text-align: center; padding: 8px; font-weight: 800; letter-spacing: 1px;
            z-index: 99999; display: none; font-family: 'Space Grotesk'; text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* --- BACKGROUND FX --- */
        .background-fx {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(86, 0, 245, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.1), transparent 25%);
            z-index: -1; animation: bgPulse 10s infinite alternate;
        }
        @keyframes bgPulse { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        /* --- LAYOUT --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }
        .screen.active { display: flex; }
        .centered { align-items: center; justify-content: center; }

        /* --- WATERMARK --- */
        .watermark {
            position: fixed; bottom: 10px; width: 100%; text-align: center;
            z-index: 9999; pointer-events: none;
        }
        .watermark a {
            color: rgba(255,255,255,0.3); font-size: 0.8rem; text-decoration: none;
            font-family: 'Space Grotesk'; text-transform: uppercase; letter-spacing: 2px;
            pointer-events: auto; transition: 0.3s;
        }
        .watermark a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* --- LOADING --- */
        #screen-loading { z-index: 5000; background: #000; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite; }

        /* --- LOGIN --- */
        #screen-login { z-index: 3000; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); }
        .login-card { 
            background: rgba(15, 15, 19, 0.8); border: 1px solid var(--glass-border); 
            padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .auth-input {
            width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 8px; color: white; outline: none; transition: 0.3s;
        }
        .auth-input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .glow-btn { 
            background: var(--glass); border: 1px solid var(--glass-border); color: white; 
            padding: 12px; border-radius: 30px; font-weight: 600; cursor: pointer; 
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-bottom: 10px;
        }
        .glow-btn:hover { background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        .glow-btn.primary { background: rgba(255, 255, 255, 0.1); border-color: rgba(255,255,255,0.3); }

        /* --- APP --- */
        #screen-app { z-index: 1000; }
        nav { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; 
            background: rgba(5,5,8,0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); 
            position: sticky; top: 0; z-index: 100; 
        }
        .logo { font-family: 'Space Grotesk'; font-size: 1.4rem; font-weight: 700; }
        .highlight { color: var(--primary); }
        #app-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; width: 100%; padding-bottom: 50px; }

        .model-selector { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .model-card { 
            flex: 1; min-width: 140px; background: var(--glass); border: 1px solid var(--glass-border); 
            padding: 20px; border-radius: 20px; cursor: pointer; text-align: center; transition: 0.3s; 
            position: relative; overflow: hidden;
        }
        .model-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.08); }
        .model-card.active { border-color: var(--primary); background: rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .model-card i { font-size: 1.8rem; margin-bottom: 10px; display: block; color: #888; }
        .model-card.active i { color: var(--primary); }

        /* Coming Soon State */

        .coming-soon-card i { color: #555 !important; }

        .controls { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 10px;

        .creation-card {

        .state-box { height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; background: rgba(255,255,255,0.02); }
        .state-pending { color: #aaa; }

        .status-tag { 
            position: absolute; top: 12px; left: 12px; padding: 4px 10px; font-size: 0.7rem; font-weight: bold; 
            border-radius: 6px; background: rgba(0,0,0,0.8); color: white; text-transform: uppercase;

        .status-completed { color: #00ff88; border-color: #00ff88; }
        .status-pending { color: #ffe135; border-color: #ffe135; animation: pulse 1s infinite; }

        .delete-btn {
            position: absolute; top: 10px; right: 10px; padding: 0; font-size: 0.9rem;
            background: rgba(255, 42, 42, 0.9); color: white; border: 1px solid rgba(255,255,255,0.2);

        }
        .delete-btn:hover { background: var(--danger); transform: scale(1.1); box-shadow: 0 0 10px var(--danger); }

        /* --- MODAL --- */
        #media-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 4000; display: none;
            align-items: center; justify-content: center; flex-direction: column; padding: 20px;
        }
        #media-modal.active { display: flex; }
        #modal-content {
            max-width: 90%; max-height: 80%; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.5);

        .modal-btn {
            background: var(--glass); border: 1px solid var(--glass-border); color: white;

        #download-btn { background: var(--primary); color: #000; border: none; }

        /* --- ADMIN --- */
        #screen-admin { z-index: 2000; background: #0f0f13; padding: 30px; display: none; }
        #screen-admin.active { display: flex; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .req-card { background: #1a1a20; padding: 20px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; transition: 0.2s;}
        .req-card:hover { border-color: #555; }
        .admin-input-row { display: flex; gap: 10px; margin-top: 15px; align-items: center; flex-wrap: wrap; }
        
        /* UTIL */
        .hidden { display: none !important; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 12px 30px; border-radius: 30px; font-weight: bold; display: none; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",

            messagingSenderId: "518478280058",

            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "anymousxe.info@gmail.com"; 

        let state = {
            user: null,

            model: 'banana',
            refImg: null, 
            loading: true,
            soraDur: 10,
            isOffline: false,

        // --- GLOBAL STATUS LISTENER ---
        onSnapshot(doc(db, "system", "status"), (docSnap) => {
            const banner = document.getElementById('offline-banner');
            const submitBtn = document.getElementById('btn-submit');

                    btn.style.background = '#00ff88';
                    btn.style.color = 'black';
                    btn.innerText = "SET OFFLINE";

        window.toggleSystemStatus = async () => {
            const ref = doc(db, "system", "status");
            try {
                const snap = await getDoc(ref);
                if(!snap.exists()) {
                    await setDoc(ref, { offline: true });
                } else {
                    await updateDoc(ref, { offline: !snap.data().offline });
                }
            } catch(e) {
                alert("Error: " + e.message + "\n(Did you update the Firestore Rules?)");
            }
        }

        // --- DATABASE CHUNKING SYSTEM ---
        async function uploadFileAsChunks(file, onProgress) {
            const CHUNK_SIZE = 800000; 
            
            const base64 = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });

            const totalChunks = Math.ceil(base64.length / CHUNK_SIZE);
            const groupId = `group_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

            for (let i = 0; i < totalChunks; i++) {
                const chunkData = base64.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
                
                await addDoc(collection(db, "ai_studio_files"), {
                    group: groupId,
                    index: i,
                    total: totalChunks,
                    data: chunkData,
                    mime: file.type
                });

                const percent = Math.round(((i + 1) / totalChunks) * 100);
                onProgress(percent);
            }

            return groupId;
        }

        async function downloadFileFromChunks(groupId) {
            const q = query(collection(db, "ai_studio_files"), where("group", "==", groupId), orderBy("index"));
            const snapshot = await getDocs(q);
            
            if(snapshot.empty) {
                console.error("No chunks found for group:", groupId);
                throw new Error("Missing File Data");
            }

            const parts = [];
            snapshot.forEach(doc => {
                parts.push(doc.data().data);
            });
            const fullDataUri = parts.join('');

            try {
                const res = await fetch(fullDataUri);
                const blob = await res.blob();
                return URL.createObjectURL(blob);
            } catch(e) {
                console.error("Blob Conversion Failed", e);
                throw new Error("Corrupt Data");
            }
        }

        // --- UTIL ---
        function escapeHtml(text) {
            if (!text) return "";
            return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function isValidUrl(string) {
            try {
                if (!string) return false;
                if (string.startsWith('data:image')) return true;
                if (string.startsWith('blob:')) return true;
                if (string.startsWith('group:')) return true;
                const url = new URL(string);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) { return false; }
        }

        function renderApp() {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            if (state.loading) {
                document.getElementById('screen-loading').classList.add('active');
                return;
            }
            if (state.user) {
                document.getElementById('screen-app').classList.add('active');
            } else {
                document.getElementById('screen-login').classList.add('active');
            }
        }

        onAuthStateChanged(auth, (user) => {
            state.user = user;
            state.isAdmin = user && user.email === ADMIN_EMAIL;
            
            if (user) {
                const pfp = user.photoURL || `https://ui-avatars.com/api/?name=${user.email.substring(0,2)}&background=random`;
                document.getElementById('user-pfp').src = pfp;
                
                if(state.isAdmin) document.getElementById('btn-open-admin').classList.remove('hidden');
                
                loadUserQueue(user.uid);
                if(state.isAdmin) loadAdminQueue();
            } else {
                if(unsubscribeUserQueue) unsubscribeUserQueue();
            }
            state.loading = false; 
            renderApp();
        });

        // --- LOGIN ---
        document.getElementById('btn-login-google').addEventListener('click', async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (error) { document.getElementById('login-error').innerText = error.message; }
        });
        document.getElementById('btn-login-email').addEventListener('click', async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-pass').value); }
            catch (err) { document.getElementById('login-error').innerText = err.message; }
        });
        document.getElementById('btn-signup-email').addEventListener('click', async () => {
            try { await createUserWithEmailAndPassword(auth, document.getElementById('auth-email').value, document.getElementById('auth-pass').value); }
            catch (err) { document.getElementById('login-error').innerText = err.message; }
        });
        window.doLogout = () => { 
            if(unsubscribeUserQueue) unsubscribeUserQueue(); 
            signOut(auth); 
            window.location.reload(); 
        };

        // --- UI LOGIC ---
        window.setDur = (val, btn) => {
            state.soraDur = val;
            btn.parentNode.querySelectorAll('button').forEach(b => b.style.opacity = '0.5');
            btn.style.opacity = '1';
        };

        window.setModel = async (m) => {
            state.model = m;
            document.querySelectorAll('.model-card').forEach(el => el.classList.remove('active'));
            document.getElementById(`m-${m}`).classList.add('active');
            
            // HIDE ALL INITIALLY
            document.getElementById('opt-sora').classList.add('hidden');
            document.getElementById('opt-upload').classList.add('hidden'); // Default hide upload
            
            if(m === 'sora') {
                document.getElementById('opt-sora').classList.remove('hidden'); // Show Duration
                document.getElementById('opt-upload').classList.remove('hidden'); // Show Upload (Added for Image2Video)
                document.documentElement.style.setProperty('--primary', '#00f2ff');
            } else if (m === 'banana') {
                document.getElementById('opt-upload').classList.remove('hidden'); // Show Upload
                document.documentElement.style.setProperty('--primary', '#ffe135');
            }
        };

        // --- USER REF UPLOAD (CHUNKING) ---
        document.getElementById('inp-ref-img').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(file) {
                const barContainer = document.getElementById('ref-progress-bar');
                const barFill = document.getElementById('ref-progress-fill');
                const statusText = document.getElementById('ref-status');

                barContainer.style.display = 'block';
                statusText.innerText = "DB UPLOADING...";

                try {
                    const groupId = await uploadFileAsChunks(file, (prog) => {
                        barFill.style.width = `${prog}%`;
                    });
                    
                    state.refImg = "group:" + groupId;
                    statusText.innerText = "COMPLETED";
                    barFill.style.background = "#00ff88";
                    
                } catch(err) {
                    console.error(err);
                    statusText.innerText = "FAILED";
                    alert("Chunk Upload Failed: " + err.message);
                }
            }
        });

        // --- ADMIN RESULT UPLOAD (CHUNKING) ---
        window.adminFile = async (input, id) => {
            const file = input.files[0];
            if(file) {
                const label = document.getElementById(`lbl-upload-${id}`);
                const sendBtn = document.getElementById(`btn-send-${id}`);
                const urlInput = document.getElementById(`res-${id}`);
                const progressBar = document.getElementById(`bar-${id}`);
                const progressFill = document.getElementById(`fill-${id}`);

                label.style.display = "none";
                progressBar.style.display = "block";
                
                sendBtn.disabled = true;
                sendBtn.innerText = "UPLOADING CHUNKS...";
                
                try {
                    const groupId = await uploadFileAsChunks(file, (progress) => {
                         progressFill.style.width = `${progress}%`;
                    });

                    urlInput.value = "group:" + groupId; 
                    
                    progressBar.style.display = "none";
                    label.style.display = "flex";
                    label.style.background = "#00ff88"; 
                    label.innerHTML = `<i class="fa-solid fa-check"></i>`;
                    
                    sendBtn.disabled = false;
                    sendBtn.innerText = "SEND SUCCESS";

                } catch(err) {
                    alert("Upload Error: " + err.message);
                    label.style.display = "flex";
                    progressBar.style.display = "none";
                    label.style.background = "var(--danger)";
                    sendBtn.innerText = "FAILED";
                    sendBtn.disabled = false;
                }
            }
        };

        window.submitRequest = async () => {
            if(state.isOffline) return showToast("SYSTEM OFFLINE");
            const btn = document.getElementById('btn-submit');
            const prompt = document.getElementById('inp-prompt').value;
            if(!prompt) return showToast("Enter a prompt!");

            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                const pendingQ = query(collection(db, "ai_studio_requests"), where("userId", "==", state.user.uid), where("status", "==", "pending"));
                const pendingSnap = await getDocs(pendingQ);
                if(pendingSnap.size >= 2) return showToast("Limit reached! Wait for one to finish.");

                let modelName = "Nano Banana Pro";
                if(state.model === 'sora') modelName = "Sora 2";

                const userName = state.user.displayName || state.user.email.split('@')[0];

                await addDoc(collection(db, "ai_studio_requests"), {
                    userId: state.user.uid,
                    userName: userName,
                    prompt: prompt,
                    model: modelName,
                    status: 'pending',
                    timestamp: serverTimestamp(),
                    refImage: state.refImg, 
                    duration: (state.model === 'sora') ? state.soraDur : null
                });

                document.getElementById('inp-prompt').value = "";
                state.refImg = null;
                document.getElementById('ref-status').innerText = "";
                document.getElementById('inp-ref-img').value = ""; 
                showToast("Added to Queue");
            } catch(e) {
                console.error(e);
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Content";
            }
        };

        function loadUserQueue(uid) {
            if(unsubscribeUserQueue) unsubscribeUserQueue();
            const q = query(collection(db, "ai_studio_requests"), where("userId", "==", uid), limit(50));
            
            unsubscribeUserQueue = onSnapshot(q, (snap) => {
                const grid = document.getElementById('gallery');
                grid.innerHTML = "";
                const docs = [];
                snap.forEach(d => docs.push({id: d.id, ...d.data()}));
                docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                docs.forEach(async (d) => {
                    const isVideo = d.model.includes('Sora');
                    let mediaHtml = '';
                    let displayUrl = d.resultUrl;
                    let isChunked = displayUrl && displayUrl.startsWith("group:");

                    if (isChunked) {
                        mediaHtml = `<div class="state-box state-pending" id="load-${d.id}"><div class="loader" style="width:20px; height:20px;"></div><span>LOADING MEDIA</span></div>`;
                    } else if (d.status === 'completed' && isValidUrl(d.resultUrl)) {
                         mediaHtml = isVideo ? `<video src="${d.resultUrl}" class="creation-media" autoplay muted loop></video>` : `<img src="${d.resultUrl}" class="creation-media">`;
                    } else if (d.status === 'error') {
                        mediaHtml = `<div class="state-box state-error"><i class="fa-solid fa-triangle-exclamation fa-2x"></i><span>FAILED</span></div>`;
                    } else {
                        mediaHtml = `<div class="state-box state-pending"><div class="loader" style="width:30px; height:30px;"></div><span>PROCESSING</span></div>`;
                    }

                    const div = document.createElement('div');
                    div.className = 'creation-card';
                    div.innerHTML = `
                        <button class="delete-btn" id="del-${d.id}"><i class="fa-solid fa-trash"></i></button>
                        <div class="status-tag status-${d.status}">${d.status}</div>
                        <div id="media-box-${d.id}" style="height:220px; width:100%; position:relative;">${mediaHtml}</div>
                        <div style="padding:15px; border-top:1px solid #222;"><div style="font-size:0.85rem; color:#fff; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; margin-bottom:5px;">${escapeHtml(d.prompt)}</div></div>
                    `;
                    grid.appendChild(div);

                    document.getElementById(`del-${d.id}`).addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        deleteCreation(d.id);
                    });

                    if (isChunked) {
                        const groupId = displayUrl.split(":")[1];
                        downloadFileFromChunks(groupId).then(blobUrl => {
                             const container = document.getElementById(`media-box-${d.id}`);
                             if(container) {
                                 const tag = isVideo ? `<video src="${blobUrl}" class="creation-media" autoplay muted loop></video>` : `<img src="${blobUrl}" class="creation-media">`;
                                 container.innerHTML = tag;
                                 div.addEventListener('click', () => viewMedia(blobUrl, isVideo ? 'video' : 'image'));
                             }
                        }).catch(err => {
                             console.error(err);
                             const container = document.getElementById(`media-box-${d.id}`);
                             if(container) container.innerHTML = `<div class="state-box state-error"><span>LOAD ERROR</span></div>`;
                        });
                    } else if (d.status === 'completed') {
                        div.addEventListener('click', () => viewMedia(d.resultUrl, isVideo ? 'video' : 'image'));
                    }
                });
            });
        }

        async function deleteCreation(id) {
            if (confirm("Delete this?")) {
                try { await deleteDoc(doc(db, "ai_studio_requests", id)); showToast("Deleted"); } 
                catch (error) { showToast("Error deleting: " + error.message); }
            }
        };

        window.viewMedia = (url, type) => {
            const modal = document.getElementById('media-modal');
            const container = document.getElementById('modal-media-container');
            const downloadBtn = document.getElementById('download-btn');
            container.innerHTML = '';
            if (type === 'video') container.innerHTML = `<video id="modal-content" src="${url}" controls autoplay style="max-width: 100%; max-height: 80vh;"></video>`;
            else container.innerHTML = `<img id="modal-content" src="${url}" style="max-width: 100%; max-height: 80vh; object-fit: contain;">`;
            downloadBtn.href = url;
            modal.classList.add('active');
        }

        window.closeModal = () => {
            document.getElementById('media-modal').classList.remove('active');
            document.getElementById('modal-media-container').innerHTML = '';
        }

        window.toggleAdmin = (show) => {
            const el = document.getElementById('screen-admin');
            if(show) el.classList.add('active');
            else el.classList.remove('active');
        };

        function loadAdminQueue() {
            const q = query(collection(db, "ai_studio_requests"), where("status", "==", "pending"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = "<div style='text-align:center; color:#555;'>No pending requests.</div>"; return; }
                const docs = [];
                snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
                docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                docs.forEach(d => {
                    const durationTag = d.duration ? `<span style="background:#333; padding:2px 8px; border-radius:4px; font-size:0.8rem; margin-left:10px;">‚è± ${d.duration}s</span>` : '';

                    const el = document.createElement('div');
                    el.className = 'req-card';
                    el.innerHTML = `
                        <div style="display:flex; justify-content:space-between; color:#aaa; font-size:0.9rem; margin-bottom:10px;">
                            <span style="color:white; font-weight:bold;">${escapeHtml(d.userName)}</span>
                            <span style="color:var(--primary)">${d.model} ${durationTag}</span>
                        </div>
                        <div style="margin-bottom:15px; padding:10px; background:#000; border-radius:8px; cursor:pointer; font-family:monospace; color:#ccc;" onclick="navigator.clipboard.writeText(this.innerText)">
                            ${escapeHtml(d.prompt)} <i class="fa-solid fa-copy" style="float:right;"></i>
                        </div>
                        ${d.refImage ? `<div style="margin-bottom:10px;"><img src="${d.refImage}" style="height:60px; border-radius:5px; border:1px solid #555;"></div>` : ''}
                        
                        <div class="admin-input-row">
                            <input type="text" id="res-${d.id}" placeholder="Paste URL result here..." style="flex:1; background:#000; border:1px solid #333; color:white; padding:10px; border-radius:5px;">
                            
                            <div style="position:relative;">
                                <label id="lbl-upload-${d.id}" style="cursor:pointer; background:#333; padding:10px; color:white; border-radius:5px; width:45px; display:flex; align-items:center; justify-content:center; white-space:nowrap; overflow:hidden;">
                                    <i class="fa-solid fa-file-arrow-up"></i>
                                    <input type="file" style="display:none;" onchange="adminFile(this, '${d.id}')">
                                </label>
                                <div id="bar-${d.id}" style="display:none; width:45px; height:38px; background:#222; border-radius:5px; overflow:hidden;">
                                    <div id="fill-${d.id}" style="height:100%; width:0%; background:#00ff88;"></div>
                                </div>
                            </div>

                        </div>
                        <div class="admin-input-row">
                            <button id="btn-send-${d.id}" onclick="finishReq('${d.id}', 'completed')" style="flex:1; background:#00ff88; color:black; border:none; padding:10px; cursor:pointer; font-weight:bold; border-radius:5px;">SEND SUCCESS</button>
                            <button onclick="finishReq('${d.id}', 'error')" style="width:50px; background:var(--danger); border:none; padding:10px; cursor:pointer; color:white; border-radius:5px;"><i class="fa-solid fa-xmark fa-lg"></i></button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            });
        }

        window.finishReq = async (id, status) => {
            const url = document.getElementById(`res-${id}`)?.value;
            if(status === 'completed' && !url) return alert("Missing URL/File. Did the upload finish?");
            await updateDoc(doc(db, "ai_studio_requests", id), { status: status, resultUrl: url || "" });
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 3000);
        }
    </script>
</body>
</html>
