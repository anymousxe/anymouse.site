<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio - V8</title>
    
    <script src="https://js.puter.com/v2/"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #09090b;
            --sidebar: #000000;
            --chat-bg: #09090b;
            --msg-user: #27272a;
            --msg-ai: transparent;
            --border: #27272a;
            --accent: #ff3b30; /* Apple Red Default */
            --solstice: #ffd700;
            --text: #ececec;
            --text-dim: #a1a1aa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; height: 100%; transition: 0.3s;
            flex-shrink: 0; z-index: 100;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.2rem; }
        .logo span { color: var(--accent); }
        
        #new-chat-btn {
            margin: 15px; padding: 12px; background: var(--text); color: black; border: none;
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        #new-chat-btn:hover { opacity: 0.9; }

        #chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item {
            padding: 10px 12px; margin-bottom: 5px; border-radius: 8px; cursor: pointer;
            color: var(--text-dim); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            display: flex; justify-content: space-between; align-items: center; group;
        }
        .chat-item:hover { background: #18181b; color: var(--text); }
        .chat-item.active { background: #27272a; color: white; font-weight: 600; }
        .chat-actions { display: none; gap: 8px; }
        .chat-item:hover .chat-actions { display: flex; }
        .chat-actions i { font-size: 0.8rem; opacity: 0.6; transition: 0.2s; }
        .chat-actions i:hover { opacity: 1; color: var(--accent); }

        .user-panel { padding: 15px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .user-pfp { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }

        /* --- MAIN CHAT AREA --- */
        #main-view { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; }
        
        #welcome-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; background: var(--chat-bg);
        }
        .model-card-select {
            background: #18181b; border: 1px solid var(--border); padding: 20px; width: 160px;
            border-radius: 15px; cursor: pointer; text-align: center; transition: 0.2s;
        }
        .model-card-select:hover { border-color: var(--accent); transform: translateY(-5px); }
        .model-grid { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; justify-content: center;}

        #messages-container {
            flex: 1; overflow-y: auto; padding: 20px 20px 100px 20px; display: flex; flex-direction: column; gap: 20px;
            max-width: 800px; width: 100%; margin: 0 auto;
        }

        .msg { display: flex; gap: 15px; animation: fadeIn 0.3s ease; line-height: 1.6; }
        .msg.user { flex-direction: row-reverse; }
        .msg-bubble {
            max-width: 80%; padding: 12px 18px; border-radius: 12px; font-size: 0.95rem; position: relative; white-space: pre-wrap;
        }
        .msg.user .msg-bubble { background: var(--msg-user); color: white; border-bottom-right-radius: 2px; }
        .msg.ai .msg-bubble { background: var(--msg-ai); color: var(--text); padding-left: 0; border-top-left-radius: 2px; }
        
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }
        .avatar { width: 30px; height: 30px; border-radius: 4px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 0.8rem; }
        
        .pending-pulse { animation: pulse 1.5s infinite; color: var(--accent); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }

        /* --- INPUT AREA --- */
        #input-area {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(to top, var(--bg-dark) 80%, transparent);
            display: flex; justify-content: center;
        }
        .input-box {
            width: 100%; max-width: 800px; background: #18181b; border: 1px solid var(--border);
            border-radius: 15px; padding: 10px 15px; display: flex; align-items: flex-end; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%; background: transparent; border: none; color: white; resize: none;
            outline: none; max-height: 200px; padding: 10px 0; font-size: 1rem;
        }
        .input-btn {
            background: transparent; border: none; color: var(--text-dim); cursor: pointer; padding: 8px;
            border-radius: 6px; transition: 0.2s;
        }
        .input-btn:hover { color: white; background: #27272a; }
        .input-btn.send { background: white; color: black; }
        .input-btn.send:disabled { background: #333; color: #555; cursor: not-allowed; }

        /* --- MODALS & ADMIN --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-box { background: #09090b; border: 1px solid var(--border); padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; }
        
        /* AUTH SCREEN */
        #auth-screen { z-index: 5000; background: #000; display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        .hidden { display: none !important; }
        .loader { width: 20px; height: 20px; border: 2px solid #333; border-top-color: white; border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* PREVIEW IMAGE */
        #preview-container { display: none; padding: 10px; margin-bottom: 5px; }
        #preview-img { height: 60px; border-radius: 5px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="auth-screen" class="modal-overlay" style="display: flex;">
        <div class="modal-box" style="text-align: center;">
            <h1 class="logo" style="font-size: 2rem; margin-bottom: 10px;">The Ai <span>STudio</span></h1>
            <p style="color: var(--text-dim); margin-bottom: 20px;">V8 / Solstice Hybrid Engine</p>
            <button id="btn-login" class="input-btn send" style="width: 100%; padding: 15px; font-weight: bold; font-size: 1rem;">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logo">The Ai <span>STudio</span></div>
        </div>
        <button id="new-chat-btn" onclick="openModelSelect()"><i class="fa-solid fa-plus"></i> New Chat</button>
        
        <div id="chat-list">
            </div>

        <div class="user-panel">
            <img id="user-pfp" class="user-pfp" src="">
            <div style="flex:1; overflow:hidden;">
                <div id="user-name" style="font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">User</div>
                <div style="font-size:0.75rem; color:var(--text-dim); cursor:pointer;" onclick="logout()">Log out</div>
            </div>
            <button id="admin-btn" class="hidden" onclick="openAdmin()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); border-radius:5px; padding:5px; cursor:pointer; font-size:0.7rem;">ADMIN</button>
        </div>
    </div>

    <div id="main-view">
        <div id="welcome-screen">
            <div class="logo" style="font-size: 2.5rem; margin-bottom: 40px;">Select a <span>Model</span></div>
            <div class="model-grid">
                <div class="model-card-select" onclick="createChat('solstice')">
                    <i class="fa-solid fa-sun" style="font-size: 2rem; color: var(--solstice); margin-bottom: 10px;"></i>
                    <h3>Solstice</h3>
                    <p style="font-size:0.8rem; color:#666; margin-top:5px;">Real AI. Smart. Vision.</p>
                </div>
                <div class="model-card-select" onclick="createChat('apple')">
                    <i class="fa-solid fa-apple-whole" style="font-size: 2rem; color: var(--accent); margin-bottom: 10px;"></i>
                    <h3>Nano Apple</h3>
                    <p style="font-size:0.8rem; color:#666; margin-top:5px;">Manual Image Gen</p>
                </div>
                <div class="model-card-select" onclick="createChat('sora')">
                    <i class="fa-solid fa-video" style="font-size: 2rem; color: #00f2ff; margin-bottom: 10px;"></i>
                    <h3>Sora 2</h3>
                    <p style="font-size:0.8rem; color:#666; margin-top:5px;">Manual Video Gen</p>
                </div>
            </div>
        </div>

        <div id="messages-container" class="hidden"></div>

        <div id="input-area" class="hidden">
            <div style="width:100%; max-width:800px; display:flex; flex-direction:column; align-items:center;">
                <div id="preview-container">
                    <img id="preview-img" src="">
                    <i class="fa-solid fa-circle-xmark" onclick="clearImage()" style="cursor:pointer; margin-left:10px; color:#666;"></i>
                </div>
                
                <div class="input-box">
                    <label class="input-btn">
                        <i class="fa-solid fa-paperclip"></i>
                        <input type="file" id="img-upload" accept="image/*" style="display:none;" onchange="handleImageSelect(this)">
                    </label>
                    <textarea id="prompt-input" rows="1" placeholder="Message Solstice..." oninput="autoResize(this)"></textarea>
                    <button id="send-btn" class="input-btn send" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay">
        <div class="modal-box" style="max-width: 800px; height: 80vh; display: flex; flex-direction: column;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Admin Queue</h2>
                <button onclick="document.getElementById('admin-modal').style.display='none'" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div id="admin-queue" style="flex:1; overflow-y:auto;">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3",
            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "anymousxe.info@gmail.com";

        let currentUser = null;
        let currentChatId = null;
        let currentModel = null;
        let attachedImage = null; // Base64 data

        // --- AUTH ---
        document.getElementById('btn-login').addEventListener('click', () => signInWithPopup(auth, provider));
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-pfp').src = user.photoURL;
                
                if (user.email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
                
                loadSidebar();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        window.logout = () => signOut(auth);

        // --- SIDEBAR & CHAT MANAGEMENT ---
        function loadSidebar() {
            const q = query(collection(db, "chats"), where("userId", "==", currentUser.uid), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const chat = docSnap.data();
                    const div = document.createElement('div');
                    div.className = `chat-item ${currentChatId === docSnap.id ? 'active' : ''}`;
                    div.innerHTML = `
                        <span>${chat.title}</span>
                        <div class="chat-actions">
                            <i class="fa-solid fa-pen" onclick="renameChat(event, '${docSnap.id}')"></i>
                            <i class="fa-solid fa-trash" onclick="deleteChat(event, '${docSnap.id}')"></i>
                        </div>
                    `;
                    div.onclick = (e) => {
                        if (!e.target.closest('.chat-actions')) loadChat(docSnap.id, chat.model);
                    };
                    list.appendChild(div);
                });
            });
        }

        window.openModelSelect = () => {
            currentChatId = null;
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('messages-container').classList.add('hidden');
            document.getElementById('input-area').classList.add('hidden');
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        };

        window.createChat = async (model) => {
            try {
                const docRef = await addDoc(collection(db, "chats"), {
                    userId: currentUser.uid,
                    title: "New Chat",
                    model: model,
                    timestamp: serverTimestamp()
                });
                loadChat(docRef.id, model);
            } catch (e) { console.error(e); }
        };

        window.deleteChat = async (e, id) => {
            e.stopPropagation();
            if(confirm("Delete this chat?")) {
                await deleteDoc(doc(db, "chats", id));
                if(currentChatId === id) openModelSelect();
            }
        };

        window.renameChat = async (e, id) => {
            e.stopPropagation();
            const newTitle = prompt("Enter new chat name:");
            if(newTitle) await updateDoc(doc(db, "chats", id), { title: newTitle });
        };

        // --- MESSAGING ENGINE ---
        let msgUnsub = null;

        function loadChat(chatId, model) {
            currentChatId = chatId;
            currentModel = model;
            
            // UI Updates
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('messages-container').classList.remove('hidden');
            document.getElementById('input-area').classList.remove('hidden');
            
            // Set Input Styling based on model
            const inputArea = document.querySelector('.input-box');
            if(model === 'solstice') inputArea.style.borderColor = 'var(--solstice)';
            else if(model === 'apple') inputArea.style.borderColor = 'var(--accent)';
            else inputArea.style.borderColor = '#00f2ff';

            // Load Messages
            if(msgUnsub) msgUnsub();
            const q = query(collection(db, "messages"), where("chatId", "==", chatId), orderBy("timestamp"));
            
            msgUnsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                
                // Add System Welcome based on Model
                const sysDiv = document.createElement('div');
                sysDiv.style.textAlign = 'center'; sysDiv.style.opacity = '0.5'; sysDiv.style.fontSize = '0.8rem'; sysDiv.style.marginBottom = '20px';
                if(model === 'solstice') sysDiv.innerText = "Model: Solstice (Real AI)";
                else sysDiv.innerText = `Model: ${model.toUpperCase()} (Manual Gen)`;
                container.appendChild(sysDiv);

                snap.forEach(d => {
                    const msg = d.data();
                    renderMessage(msg, d.id);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function renderMessage(msg, id) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'user' : 'ai'}`;
            
            // Avatar
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (msg.role === 'user') {
                avatar.innerHTML = `<img src="${currentUser.photoURL}" style="width:100%; height:100%; border-radius:4px;">`;
            } else {
                if (currentModel === 'solstice') {
                    avatar.style.background = 'var(--solstice)';
                    avatar.style.color = 'black';
                    avatar.innerHTML = '<i class="fa-solid fa-sun"></i>';
                } else {
                    avatar.style.background = 'var(--accent)';
                    avatar.innerHTML = '<i class="fa-solid fa-robot"></i>';
                }
            }

            // Bubble
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            
            if (msg.status === 'pending') {
                bubble.innerHTML = `<div class="pending-pulse">Thinking / Processing...</div>`;
            } else if (msg.type === 'image') {
                bubble.innerHTML = `<img src="${msg.content}" class="msg-img">`;
            } else if (msg.type === 'video') {
                bubble.innerHTML = `<video src="${msg.content}" controls class="msg-img"></video>`;
            } else {
                // Text
                bubble.innerText = msg.content;
                // If there was an attached image from user
                if (msg.attachment) {
                    const img = document.createElement('img');
                    img.src = msg.attachment;
                    img.className = 'msg-img';
                    img.style.maxHeight = '150px';
                    bubble.appendChild(img);
                }
            }

            div.appendChild(avatar);
            div.appendChild(bubble);
            container.appendChild(div);
        }

        window.handleImageSelect = (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedImage = e.target.result;
                    document.getElementById('preview-img').src = attachedImage;
                    document.getElementById('preview-container').style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        };
        
        window.clearImage = () => {
            attachedImage = null;
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('img-upload').value = '';
        };

        window.sendMessage = async () => {
            const txt = document.getElementById('prompt-input').value.trim();
            if (!txt && !attachedImage) return;

            document.getElementById('prompt-input').value = "";
            const imgData = attachedImage;
            clearImage();

            // 1. Save User Message
            await addDoc(collection(db, "messages"), {
                chatId: currentChatId,
                role: 'user',
                content: txt,
                type: 'text',
                attachment: imgData,
                timestamp: serverTimestamp()
            });

            // 2. Handle AI Response
            if (currentModel === 'solstice') {
                // Create placeholder for AI
                const aiMsgRef = await addDoc(collection(db, "messages"), {
                    chatId: currentChatId,
                    role: 'assistant',
                    content: "",
                    type: 'text',
                    status: 'pending',
                    timestamp: serverTimestamp()
                });

                try {
                    let result;
                    if (imgData) {
                        // Multimodal
                        result = await puter.ai.chat(txt || "What is this?", imgData, { model: 'gpt-5-nano' });
                    } else {
                        // Text Only
                        result = await puter.ai.chat([
                            { role: "system", content: "Your name is Solstice. You are extremely smart, cool, and helpful. You have moderate filters: you avoid illegal acts but explain complex/dangerous topics educationally." },
                            { role: "user", content: txt }
                        ], { model: 'gpt-5-nano' });
                    }
                    
                    const text = result?.message?.content || result?.toString(); // Handle different return shapes

                    await updateDoc(doc(db, "messages", aiMsgRef.id), {
                        content: text,
                        status: 'done'
                    });

                } catch (err) {
                    await updateDoc(doc(db, "messages", aiMsgRef.id), {
                        content: "Error: " + err.message,
                        status: 'error'
                    });
                }
            } else {
                // MANUAL MODELS (Apple, Sora)
                await addDoc(collection(db, "messages"), {
                    chatId: currentChatId,
                    role: 'assistant',
                    content: "", // Content will be filled by admin
                    prompt: txt, // For admin to see
                    model: currentModel,
                    type: currentModel === 'sora' ? 'video' : 'image',
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
            }
        };

        // --- ADMIN PANEL LOGIC ---
        window.openAdmin = () => {
            document.getElementById('admin-modal').style.display = 'flex';
            const q = query(collection(db, "messages"), where("status", "==", "pending"), where("role", "==", "assistant"));
            
            onSnapshot(q, (snap) => {
                const list = document.getElementById('admin-queue');
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = "No pending requests."; return; }

                snap.forEach(d => {
                    const data = d.data();
                    // Skip Solstice internal pending messages (though usually they finish fast)
                    if(!data.model) return; 

                    const div = document.createElement('div');
                    div.style.background = '#222'; div.style.padding = '15px'; div.style.marginBottom = '10px'; div.style.borderRadius = '8px';
                    div.innerHTML = `
                        <div><strong>Model:</strong> ${data.model}</div>
                        <div><strong>Prompt:</strong> ${data.prompt}</div>
                        <input type="text" id="res-${d.id}" placeholder="Paste Image/Video URL" style="width:100%; padding:8px; margin-top:10px; background:black; border:1px solid #444; color:white;">
                        <button onclick="fulfillRequest('${d.id}')" style="margin-top:5px; padding:5px 15px; background:var(--accent); border:none; color:white; cursor:pointer;">Send</button>
                    `;
                    list.appendChild(div);
                });
            });
        };

        window.fulfillRequest = async (msgId) => {
            const url = document.getElementById(`res-${msgId}`).value;
            if(!url) return;
            await updateDoc(doc(db, "messages", msgId), {
                content: url,
                status: 'done'
            });
        };

        // --- UTILS ---
        window.autoResize = (el) => {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        };

    </script>
</body>
</html>
