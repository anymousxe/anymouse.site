<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio - V6 Ultimate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #000000;
            --bg-card: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.08);
            
            --accent: #ededed; /* Sora Clean White */
            --accent-dim: #888;
            
            --status-success: #00ff66;
            --status-wait: #ffcc00;
            --status-error: #ff3333;
            --status-copy: #ff8800; /* Copyright Orange */
            
            --font-main: 'Inter', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-main); scrollbar-width: none; }
        ::-webkit-scrollbar { display: none; }
        
        body { background-color: var(--bg-deep); color: var(--accent); height: 100vh; overflow: hidden; }

        /* --- GLOBAL FX --- */
        .bg-gradient {
            position: fixed; top: -50%; left: -50%; width: 200vw; height: 200vh;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 30, 1), #000 60%);
            z-index: -2; pointer-events: none;
        }
        
        /* --- BANNERS --- */
        .sys-banner {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 99999;
            text-align: center; padding: 8px; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px;
            text-transform: uppercase; font-family: var(--font-display); display: none;
        }
        #banner-offline { background: #ff3333; color: black; }
        #banner-queue { background: #ffcc00; color: black; }

        /* --- LAYOUT SYSTEM --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; overflow-y: auto;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .screen.active { display: flex; }
        .centered { align-items: center; justify-content: center; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; z-index: 1000;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }
        
        .nav-logo { font-family: var(--font-display); font-size: 1.2rem; font-weight: 700; letter-spacing: -0.5px; color: white; text-decoration: none;}
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-item { 
            color: #666; cursor: pointer; transition: 0.2s; font-size: 0.9rem; font-weight: 500; 
            text-decoration: none; display: flex; align-items: center; gap: 8px;
        }
        .nav-item:hover, .nav-item.active { color: white; }
        
        .user-pill {
            display: flex; align-items: center; gap: 10px; background: var(--glass);
            padding: 5px 15px 5px 5px; border-radius: 30px; border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.2s;
        }
        .user-pill:hover { background: var(--glass-hover); border-color: #333; }
        .user-av { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #222; }

        /* --- HOME FEED (SORA STYLE) --- */
        .feed-container {
            width: 100%; max-width: 1400px; margin: 90px auto 40px; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;
        }
        
        .feed-card {
            background: var(--bg-card); border-radius: 12px; overflow: hidden;
            position: relative; aspect-ratio: 16/9; cursor: pointer;
            border: 1px solid var(--glass-border); transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .feed-card:hover { transform: scale(1.02); border-color: #444; z-index: 10; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .feed-media { width: 100%; height: 100%; object-fit: cover; }
        
        .feed-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .feed-card:hover .feed-overlay { opacity: 1; }
        
        .feed-title { font-weight: 600; font-size: 1.1rem; color: white; margin-bottom: 5px; }
        .feed-meta { font-size: 0.8rem; color: #ccc; display: flex; justify-content: space-between; align-items: center; }

        /* --- DASHBOARD / CREATE --- */
        .dash-layout {
            display: grid; grid-template-columns: 350px 1fr; gap: 40px;
            max-width: 1400px; margin: 100px auto; padding: 0 40px; width: 100%; height: calc(100vh - 100px);
        }
        
        .creator-panel {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 30px; height: fit-content;
        }
        
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 0.75rem; color: #666; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .modern-input, .modern-textarea {
            width: 100%; background: #151515; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 8px; outline: none; transition: 0.2s; font-size: 0.95rem;
        }
        .modern-input:focus, .modern-textarea:focus { border-color: white; background: #222; }
        .modern-textarea { min-height: 120px; resize: none; }
        
        .btn-primary {
            width: 100%; background: white; color: black; border: none; padding: 14px;
            border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .btn-primary:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none; }

        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .toggle-switch {
            position: relative; width: 40px; height: 22px; background: #333; border-radius: 20px; cursor: pointer; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px;
            background: white; border-radius: 50%; transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .toggle-switch.active { background: var(--status-success); }
        .toggle-switch.active::after { transform: translateX(18px); }

        /* --- GALLERY GRID (Right Side of Dashboard) --- */
        .my-gallery { 
            overflow-y: auto; padding-right: 10px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; align-content: start;
        }
        
        /* --- ADMIN PANEL --- */
        #screen-admin { background: #050505; z-index: 5000; }
        .admin-nav { 
            padding: 20px 40px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; 
            background: #000; position: sticky; top: 0; z-index: 10;
        }
        .admin-grid { max-width: 1200px; margin: 40px auto; display: flex; flex-direction: column; gap: 20px; padding: 0 20px; }
        
        .admin-req-card {
            background: #111; border: 1px solid #222; padding: 20px; border-radius: 12px;
            display: grid; grid-template-columns: 80px 1fr 250px; gap: 20px;
        }
        
        .req-meta { font-family: monospace; font-size: 0.8rem; color: #555; display: flex; flex-direction: column; gap: 5px; }
        .req-content { display: flex; flex-direction: column; gap: 10px; }
        .req-actions { display: flex; flex-direction: column; gap: 10px; }
        
        .admin-btn {
            padding: 8px; border: 1px solid #333; background: #000; color: #ccc; 
            border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600;
        }
        .admin-btn:hover { background: #222; border-color: #555; color: white; }
        .btn-approve { background: #0f2818; border-color: #1a442a; color: #00ff66; }
        .btn-approve:hover { background: #00ff66; color: black; }
        .btn-copyright { color: var(--status-copy); border-color: #633500; }
        .btn-copyright:hover { background: var(--status-copy); color: black; }
        .btn-danger { color: #ff3333; border-color: #500; }
        .btn-danger:hover { background: #ff3333; color: black; }

        /* --- AUTH & PROFILE SCREENS --- */
        .auth-box { width: 100%; max-width: 400px; background: #111; border: 1px solid #222; padding: 40px; border-radius: 20px; text-align: center; }
        
        /* --- UTILS --- */
        .hidden { display: none !important; }
        .loader { width: 24px; height: 24px; border: 3px solid #333; border-top-color: white; border-radius: 50%; animation: spin 0.8s infinite linear; }
        .status-badge {
            display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
        }
        .badge-pending { background: rgba(255, 204, 0, 0.1); color: var(--status-wait); border: 1px solid rgba(255, 204, 0, 0.2); }
        .badge-completed { background: rgba(0, 255, 102, 0.1); color: var(--status-success); border: 1px solid rgba(0, 255, 102, 0.2); }
        .badge-error { background: rgba(255, 51, 51, 0.1); color: var(--status-error); border: 1px solid rgba(255, 51, 51, 0.2); }
        .badge-copyright { background: rgba(255, 136, 0, 0.1); color: var(--status-copy); border: 1px solid rgba(255, 136, 0, 0.2); }

        /* Fullscreen Modal */
        #media-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); z-index: 9000; display: none;
            align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        #media-modal.active { display: flex; animation: fadeIn 0.3s; }
        .modal-content-wrapper { max-width: 90%; max-height: 90%; position: relative; }
        .close-modal { position: absolute; top: 30px; right: 30px; font-size: 2rem; color: white; cursor: pointer; z-index: 9001; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

        <div class="loader" style="width: 50px; height: 50px;"></div>

    <div id="screen-admin" class="screen">

            <div style="display: flex; gap: 10px;">
                <button class="admin-btn" onclick="toggleSystem('offline')" id="adm-offline-btn">OFFLINE MODE</button>
                <button class="admin-btn" onclick="toggleSystem('queue')" id="adm-queue-btn">HIGH TRAFFIC</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, orderBy, limit, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "anymousxe.info@gmail.com";
        
        let currentUser = null;
        let userData = null;
        let currentModel = 'banana';
        let refImgId = null;

        // --- CHUNKING SYSTEM (REUSED & OPTIMIZED) ---
        async function uploadChunks(file, onProgress) {
            const CHUNK_SIZE = 700000; 
            const reader = new FileReader();
            const base64 = await new Promise(r => { reader.onload = e => r(e.target.result); reader.readAsDataURL(file); });
            const total = Math.ceil(base64.length / CHUNK_SIZE);
            const groupId = `grp_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
            
            for(let i=0; i<total; i++) {
                await addDoc(collection(db, "chunks"), {
                    g: groupId, i: i, d: base64.slice(i*CHUNK_SIZE, (i+1)*CHUNK_SIZE)
                });
                onProgress((i+1)/total * 100);
            }
            return "group:" + groupId;
        }

        async function fetchChunks(groupId) {
            if(!groupId.startsWith("group:")) return groupId; 
            const id = groupId.split(":")[1];
            const q = query(collection(db, "chunks"), where("g", "==", id)); // Note: Firestore index might be needed for ordering
            const snap = await getDocs(q);
            let chunks = [];
            snap.forEach(d => chunks.push(d.data()));
            chunks.sort((a,b) => a.i - b.i);
            const full = chunks.map(c => c.d).join('');
            return (await fetch(full)).blob().then(b => URL.createObjectURL(b));
        }

        // --- AUTH & USER PROFILE ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Check for User Profile in DB
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    initApp();
                } else {
                    // New User -> Setup Screen
                    document.getElementById('screen-loading').classList.remove('active');
                    document.getElementById('screen-auth').classList.remove('active');
                    document.getElementById('screen-setup').classList.add('active');
                }
            } else {
                document.getElementById('screen-loading').classList.remove('active');
                document.getElementById('screen-auth').classList.add('active');
                document.getElementById('screen-app').classList.remove('active');
            }
        });

        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);

        // Profile Setup Logic
        const pfpInput = document.getElementById('inp-setup-pfp');
        pfpInput.onchange = (e) => {
            if(e.target.files[0]) document.getElementById('setup-pfp-preview').src = URL.createObjectURL(e.target.files[0]);
        };

        document.getElementById('btn-save-profile').onclick = async () => {
            const btn = document.getElementById('btn-save-profile');
            const name = document.getElementById('inp-username').value;
            const file = pfpInput.files[0];
            
            if(!name) return alert("Username required");
            btn.disabled = true; btn.innerText = "Creating Profile...";
            
            let pfpUrl = `https://ui-avatars.com/api/?name=${name}&background=random`;
            if(file) {
                document.getElementById('setup-progress').style.display = 'block';
                try {
                    pfpUrl = await uploadChunks(file, (p) => document.getElementById('setup-fill').style.width = p + "%");
                } catch(e) { console.error(e); }
            }

            await setDoc(doc(db, "users", currentUser.uid), {
                username: name,
                pfp: pfpUrl,
                email: currentUser.email,
                joined: serverTimestamp()
            });

            window.location.reload();
        };

        // --- APP LOGIC ---
        function initApp() {
            // Set Nav Info
            document.getElementById('nav-username').innerText = userData.username;
            loadPfp(userData.pfp, document.getElementById('nav-pfp'));
            
            // Check Admin
            if(currentUser.email === ADMIN_EMAIL) {
                const nav = document.querySelector('nav');
                const adminLink = document.createElement('a');
                adminLink.className = 'nav-item';
                adminLink.innerHTML = '<i class="fa-solid fa-terminal"></i> ADMIN';
                adminLink.style.color = 'var(--status-error)';
                adminLink.onclick = () => document.getElementById('screen-admin').classList.add('active');
                document.querySelector('.nav-links').appendChild(adminLink);
                initAdmin();
            }

            // Listeners
            listenToFeed();
            listenToMyGallery();
            listenToSystem();

            // Show App
            document.getElementById('screen-loading').classList.remove('active');
            document.getElementById('screen-setup').classList.remove('active');
            document.getElementById('screen-auth').classList.remove('active');
            document.getElementById('screen-app').classList.add('active');
        }

        async function loadPfp(src, imgEl) {
            if(src && src.startsWith('group:')) {
                try { imgEl.src = await fetchChunks(src); } catch(e) { imgEl.src = "https://ui-avatars.com/api/?name=Error"; }
            } else {
                imgEl.src = src;
            }
        }

        // --- SYSTEM STATUS ---
        let sysStatus = { offline: false, queue: false };
        function listenToSystem() {
            onSnapshot(doc(db, "system", "status"), (snap) => {
                if(snap.exists()) {
                    sysStatus = snap.data();
                    document.getElementById('banner-offline').style.display = sysStatus.offline ? 'block' : 'none';
                    document.getElementById('banner-queue').style.display = sysStatus.queue ? 'block' : 'none';
                    document.getElementById('btn-generate').disabled = sysStatus.offline;
                    
                    if(currentUser.email === ADMIN_EMAIL) {
                        const offBtn = document.getElementById('adm-offline-btn');
                        const qBtn = document.getElementById('adm-queue-btn');
                        offBtn.style.background = sysStatus.offline ? 'red' : 'black';
                        qBtn.style.background = sysStatus.queue ? '#ffcc00' : 'black';
                        qBtn.style.color = sysStatus.queue ? 'black' : 'white';
                    }
                }
            });
        }

        // --- TABS & CREATION ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${tab}`).classList.add('active');
            document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
        };

        window.selectModel = (m, btn) => {
            currentModel = m;
            document.querySelectorAll('.input-group button').forEach(b => {
                b.style.background = '#222'; b.style.color = 'white'; b.style.borderColor = '#333';
            });
            btn.style.background = 'white'; btn.style.color = 'black';
        };

        // Ref Upload
        document.getElementById('inp-ref').onchange = async (e) => {
            const f = e.target.files[0];
            if(f) {
                try {
                    refImgId = await uploadChunks(f, p => document.getElementById('ref-bar').style.width = p + "%");
                } catch(e) { alert("Upload fail"); }
            }
        };

        window.submitRequest = async () => {
            if(sysStatus.offline) return alert("System is offline.");
            if(sysStatus.queue && !confirm("High Traffic: Queue is very long. Proceed?")) return;

            const prompt = document.getElementById('inp-prompt').value;
            const title = document.getElementById('inp-title').value || "Untitled Creation";
            const isPublic = document.getElementById('tog-public').classList.contains('active');
            const hidePrompt = document.getElementById('tog-hide-prompt').classList.contains('active');
            
            if(!prompt) return alert("Prompt needed.");

            // Check Pending Limit
            const q = query(collection(db, "ai_requests"), where("uid", "==", currentUser.uid), where("status", "==", "pending"));
            const snaps = await getDocs(q);
            if(snaps.size >= 2) return alert("You have 2 pending requests.");

            const btn = document.getElementById('btn-generate');
            btn.disabled = true; btn.innerText = "Sending...";

            try {
                await addDoc(collection(db, "ai_requests"), {
                    uid: currentUser.uid,
                    author: userData.username,
                    authorPfp: userData.pfp,
                    prompt: prompt,
                    title: title,
                    isPublic: isPublic,
                    hidePrompt: hidePrompt,
                    model: currentModel === 'sora' ? "Sora 2" : "Nano Banana",
                    refImg: refImgId,
                    status: "pending",
                    timestamp: serverTimestamp(),
                    customError: null,
                    isCopyright: false
                });
                // Reset
                document.getElementById('inp-prompt').value = "";
                document.getElementById('ref-bar').style.width = "0%";
                refImgId = null;
                switchTab('create'); // Ensure we are on create tab
                alert("Request Sent!");
            } catch(e) {
                console.error(e);
                alert("Error sending request.");
            }
            btn.disabled = false; btn.innerText = "Generate Content";
        };

        // --- GALLERIES ---
        
        function createCard(d) {
            const isVid = d.model.includes("Sora");
            const div = document.createElement('div');
            
            // Handle Loading/Pending
            if(d.status === 'pending') {
                div.className = 'feed-card centered';
                div.innerHTML = `<div class="loader"></div><span style="margin-top:10px; font-size:0.8rem;">GENERATING...</span>`;
                return div;
            }

            // Handle Error/Copyright
            if(d.status === 'error' || d.isCopyright) {
                div.className = 'feed-card centered';
                div.style.border = d.isCopyright ? '1px solid var(--status-copy)' : '1px solid var(--status-error)';
                const icon = d.isCopyright ? 'fa-scale-balanced' : 'fa-triangle-exclamation';
                const txt = d.isCopyright ? 'COPYRIGHT STRIKE' : (d.customError || 'GENERATION FAILED');
                const color = d.isCopyright ? 'var(--status-copy)' : 'var(--status-error)';
                div.innerHTML = `<i class="fa-solid ${icon}" style="font-size:2rem; color:${color}; margin-bottom:10px;"></i><span style="color:${color}; font-weight:bold; text-align:center; padding:0 20px;">${txt}</span>`;
                return div;
            }

            // Success Content
            div.className = 'feed-card';
            div.innerHTML = `<div class="feed-overlay">
                <div class="feed-title">${d.title}</div>
                <div class="feed-meta">
                    <span>${d.hidePrompt ? 'Prompt Hidden' : d.prompt.substring(0, 30)+'...'}</span>
                    <span>@${d.author}</span>
                </div>
            </div>`;
            
            // Async load media
            const loadMedia = async () => {
                let url = d.result;
                if(url.startsWith('group:')) url = await fetchChunks(url);
                
                const mediaEl = isVid ? document.createElement('video') : document.createElement('img');
                mediaEl.className = 'feed-media';
                mediaEl.src = url;
                if(isVid) { mediaEl.muted = true; mediaEl.loop = true; mediaEl.autoplay = true; }
                
                div.insertBefore(mediaEl, div.firstChild);
                
                // Click to view
                div.onclick = () => openModal(url, isVid, d);
            };
            loadMedia();
            return div;
        }

        function listenToFeed() {
            const q = query(collection(db, "ai_requests"), where("isPublic", "==", true), where("status", "==", "completed"), orderBy("timestamp", "desc"), limit(20));
            onSnapshot(q, (snap) => {
                const con = document.getElementById('home-feed');
                con.innerHTML = '';
                snap.forEach(doc => {
                    const card = createCard(doc.data());
                    con.appendChild(card);
                });
            });
        }

        function listenToMyGallery() {
            const q = query(collection(db, "ai_requests"), where("uid", "==", currentUser.uid), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const con = document.getElementById('my-gallery-grid');
                con.innerHTML = '';
                snap.forEach(doc => {
                    const card = createCard(doc.data());
                    // Add delete button for own cards
                    const del = document.createElement('button');
                    del.innerHTML = '<i class="fa-solid fa-trash"></i>';
                    del.style.cssText = "position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.5); color:white; border:none; padding:8px; border-radius:50%; cursor:pointer; z-index:20;";
                    del.onclick = (e) => { e.stopPropagation(); deleteDoc(doc.ref); };
                    card.appendChild(del);
                    con.appendChild(card);
                });
            });
        }

        // --- ADMIN FUNCTIONS ---
        function initAdmin() {
            const q = query(collection(db, "ai_requests"), where("status", "==", "pending"));
            onSnapshot(q, (snap) => {
                const con = document.getElementById('admin-list');
                con.innerHTML = '';
                if(snap.empty) con.innerHTML = '<div style="color:#555; text-align:center;">No pending requests</div>';
                
                snap.forEach(d => {
                    const data = d.data();
                    const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "Just now";
                    
                    const el = document.createElement('div');
                    el.className = 'admin-req-card';
                    el.innerHTML = `
                        <div class="req-meta">
                            <img src="" id="adm-pfp-${d.id}" style="width:40px; height:40px; border-radius:50%; background:#333;">
                            <span>${date}</span>
                            <span style="color:var(--status-wait);">${data.model}</span>
                        </div>
                        <div class="req-content">
                            <div style="font-weight:bold; color:white;">${data.author}</div>
                            <div style="background:#000; padding:10px; border-radius:6px; font-family:monospace; color:#ccc; font-size:0.85rem; cursor:pointer;" onclick="navigator.clipboard.writeText(this.innerText)">${data.prompt}</div>
                            ${data.refImg ? `<span style="font-size:0.8rem; color:#888;">+ Contains Ref Image</span>` : ''}
                        </div>
                        <div class="req-actions">
                            <input type="text" id="res-${d.id}" placeholder="Result URL..." style="width:100%; background:#222; border:none; padding:8px; color:white; border-radius:4px;">
                            <div style="display:flex; gap:5px;">
                                <button class="admin-btn" onclick="document.getElementById('file-${d.id}').click()">UP CHUNKS</button>
                                <input type="file" id="file-${d.id}" style="display:none;" onchange="admUpload('${d.id}', this)">
                                <button class="admin-btn btn-approve" onclick="admResolve('${d.id}', 'completed')">SEND</button>
                            </div>
                            <div style="display:flex; gap:5px; margin-top:5px;">
                                <input type="text" id="err-${d.id}" placeholder="Custom Error Reason" style="width:100%; background:#330000; border:1px solid #500; padding:5px; color:white; border-radius:4px; font-size:0.8rem;">
                                <button class="admin-btn btn-danger" onclick="admResolve('${d.id}', 'error')">ERR</button>
                            </div>
                            <button class="admin-btn btn-copyright" onclick="admResolve('${d.id}', 'copyright')" style="margin-top:5px;">COPYRIGHT STRIKE</button>
                        </div>
                    `;
                    con.appendChild(el);
                    loadPfp(data.authorPfp, document.getElementById(`adm-pfp-${d.id}`));
                });
            });
        }

        window.admUpload = async (id, input) => {
            if(input.files[0]) {
                const btn = input.previousElementSibling;
                btn.innerText = "UPLOADING...";
                try {
                    const g = await uploadChunks(input.files[0], p => btn.innerText = Math.floor(p)+"%");
                    document.getElementById(`res-${id}`).value = g;
                    btn.innerText = "DONE";
                } catch(e) { btn.innerText = "FAIL"; }
            }
        }

        window.admResolve = async (id, status) => {
            const updates = { status: status };
            if(status === 'completed') {
                updates.result = document.getElementById(`res-${id}`).value;
                if(!updates.result) return alert("Missing URL");
            }
            if(status === 'error') {
                updates.customError = document.getElementById(`err-${id}`).value || "Unknown Error";
            }
            if(status === 'copyright') {
                updates.status = 'error'; // Set status to error technically
                updates.isCopyright = true;
                updates.customError = "Copyright Strike Issued";
            }

            await updateDoc(doc(db, "ai_requests", id), updates);
        }

        window.toggleSystem = async (type) => {
            const ref = doc(db, "system", "status");
            const snap = await getDoc(ref);
            let d = snap.exists() ? snap.data() : { offline: false, queue: false };
            d[type] = !d[type];
            await setDoc(ref, d);
        }

        // --- MODAL UTILS ---
        window.openModal = (url, isVid, data) => {
            const modal = document.getElementById('media-modal');
            const con = document.getElementById('modal-container');
            
            let html = isVid 
                ? `<video src="${url}" controls autoplay loop style="max-width:100%; max-height:85vh; border-radius:8px; box-shadow:0 0 50px rgba(0,0,0,0.5); display:block; margin:0 auto;"></video>`
                : `<img src="${url}" style="max-width:100%; max-height:85vh; border-radius:8px; box-shadow:0 0 50px rgba(0,0,0,0.5); display:block; margin:0 auto;">`;
            
            // Add Info Below
            html += `<div style="text-align:center; margin-top:20px; color:white;">
                <h2 style="font-family:var(--font-display);">${data.title}</h2>
                <p style="color:#aaa; margin-top:5px; font-family:monospace;">${data.hidePrompt ? "Prompt Hidden" : data.prompt}</p>
                <div style="margin-top:20px;">
                    <button class="admin-btn" onclick="navigator.clipboard.writeText('${data.hidePrompt ? '' : data.prompt}')"><i class="fa-solid fa-copy"></i> Copy Prompt</button>
                    <a href="${url}" download class="admin-btn" style="text-decoration:none; color:#ccc;"><i class="fa-solid fa-download"></i> Download</a>
                </div>
            </div>`;

            con.innerHTML = html;
            modal.classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('media-modal').classList.remove('active');
            document.getElementById('modal-container').innerHTML = '';
        }

    </script>
</body>
</html>
