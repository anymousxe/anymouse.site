<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio - V9 (Restored)</title>
    
    <script src="https://js.puter.com/v2/"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #09090b;
            --sidebar: #000000;
            --chat-bg: #09090b;
            --msg-user: #27272a;
            --msg-ai: transparent;
            --border: #27272a;
            --apple-red: #ff3b30;
            --pro-purple: #bd00ff;
            --solstice-gold: #ffd700;
            --text: #ececec;
            --text-dim: #a1a1aa;
            --danger: #ff2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- OFFLINE BANNER --- */
        #offline-banner {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: repeating-linear-gradient(45deg, #ff2a2a, #ff2a2a 10px, #cc0000 10px, #cc0000 20px);
            color: white; text-align: center; padding: 5px; font-weight: 800; letter-spacing: 1px;
            z-index: 99999; display: none; font-family: 'Space Grotesk'; text-transform: uppercase; font-size: 0.8rem;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; height: 100%; transition: 0.3s;
            flex-shrink: 0; z-index: 100;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); padding-top: 30px; }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.2rem; }
        .logo span { color: var(--apple-red); }
        
        #new-chat-btn {
            margin: 15px; padding: 12px; background: var(--text); color: black; border: none;
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        #new-chat-btn:hover { opacity: 0.9; }

        #chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item {
            padding: 10px 12px; margin-bottom: 5px; border-radius: 8px; cursor: pointer;
            color: var(--text-dim); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-item:hover { background: #18181b; color: var(--text); }
        .chat-item.active { background: #27272a; color: white; font-weight: 600; }
        .chat-actions { display: none; gap: 8px; }
        .chat-item:hover .chat-actions { display: flex; }
        .chat-actions i { font-size: 0.8rem; opacity: 0.6; transition: 0.2s; }
        .chat-actions i:hover { opacity: 1; color: var(--apple-red); }

        .user-panel { padding: 15px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .user-pfp { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }

        /* --- MAIN CHAT AREA --- */
        #main-view { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; padding-top: 30px; }
        
        #chat-header {
            padding: 10px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
            background: rgba(9, 9, 11, 0.95); z-index: 50;
        }
        
        /* MODEL DROPDOWN */
        .model-select {
            background: #18181b; color: white; border: 1px solid var(--border); padding: 8px 12px;
            border-radius: 8px; outline: none; font-family: 'Space Grotesk'; font-size: 0.9rem; cursor: pointer;
        }
        .model-select:focus { border-color: var(--apple-red); }

        #messages-container {
            flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; display: flex; flex-direction: column; gap: 20px;
            max-width: 800px; width: 100%; margin: 0 auto;
        }

        .msg { display: flex; gap: 15px; animation: fadeIn 0.3s ease; line-height: 1.6; }
        .msg.user { flex-direction: row-reverse; }
        .msg-bubble {
            max-width: 80%; padding: 12px 18px; border-radius: 12px; font-size: 0.95rem; position: relative; white-space: pre-wrap;
        }
        .msg.user .msg-bubble { background: var(--msg-user); color: white; border-bottom-right-radius: 2px; }
        .msg.ai .msg-bubble { background: var(--msg-ai); color: var(--text); padding-left: 0; border-top-left-radius: 2px; }
        
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }
        .avatar { width: 30px; height: 30px; border-radius: 4px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 0.8rem; }
        
        .pending-pulse { animation: pulse 1.5s infinite; color: var(--apple-red); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }

        /* --- INPUT AREA --- */
        #input-area {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(to top, var(--bg-dark) 90%, transparent);
            display: flex; justify-content: center;
        }
        .input-box {
            width: 100%; max-width: 800px; background: #18181b; border: 1px solid var(--border);
            border-radius: 15px; padding: 10px 15px; display: flex; align-items: flex-end; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); transition: 0.3s;
        }
        textarea {
            width: 100%; background: transparent; border: none; color: white; resize: none;
            outline: none; max-height: 200px; padding: 10px 0; font-size: 1rem;
        }
        .input-btn {
            background: transparent; border: none; color: var(--text-dim); cursor: pointer; padding: 8px;
            border-radius: 6px; transition: 0.2s;
        }
        .input-btn:hover { color: white; background: #27272a; }
        .input-btn.send { background: white; color: black; }
        .input-btn.send:disabled { background: #333; color: #555; cursor: not-allowed; }

        /* --- MODALS & ADMIN --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-box { background: #09090b; border: 1px solid var(--border); padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 85vh; display: flex; flex-direction: column;}
        
        /* ADMIN UI */
        .req-card { background: #111; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; }
        .req-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #777; margin-bottom: 5px; }
        .req-prompt { background: black; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 0.9rem; color: #ddd; margin-bottom: 10px;}
        .progress-bar { width: 100%; height: 5px; background: #333; margin-top: 5px; border-radius: 3px; overflow: hidden; display: none; }
        .progress-fill { height: 100%; width: 0%; background: #00ff88; transition: width 0.1s; }

        /* AUTH SCREEN */
        #auth-screen { z-index: 5000; background: #000; display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        .hidden { display: none !important; }
        .loader { width: 20px; height: 20px; border: 2px solid #333; border-top-color: white; border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* PREVIEW IMAGE */
        #preview-container { display: none; padding: 10px; margin-bottom: 5px; }
        #preview-img { height: 60px; border-radius: 5px; border: 1px solid var(--apple-red); }
    </style>
</head>
<body>

    <div id="offline-banner">
        <i class="fa-solid fa-triangle-exclamation"></i> SYSTEMS OFFLINE: MAINTENANCE IN PROGRESS
    </div>

    <div id="auth-screen" class="modal-overlay" style="display: flex;">
        <div class="modal-box" style="text-align: center; height: auto;">
            <h1 class="logo" style="font-size: 2rem; margin-bottom: 10px;">The Ai <span>STudio</span></h1>
            <p style="color: var(--text-dim); margin-bottom: 20px;">V9 / Restored Hybrid Engine</p>
            <button id="btn-login" class="input-btn send" style="width: 100%; padding: 15px; font-weight: bold; font-size: 1rem;">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logo">The Ai <span>STudio</span></div>
        </div>
        <button id="new-chat-btn" onclick="createNewChat()"><i class="fa-solid fa-plus"></i> New Chat</button>
        
        <div id="chat-list">
            </div>

        <div class="user-panel">
            <img id="user-pfp" class="user-pfp" src="">
            <div style="flex:1; overflow:hidden;">
                <div id="user-name" style="font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">User</div>
                <div style="font-size:0.75rem; color:var(--text-dim); cursor:pointer;" onclick="logout()">Log out</div>
            </div>
            <button id="admin-btn" class="hidden" onclick="openAdmin()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); border-radius:5px; padding:5px; cursor:pointer; font-size:0.7rem;">ADMIN</button>
        </div>
    </div>

    <div id="main-view">
        <div id="chat-header">
            <span id="header-title" style="font-weight:bold;">New Chat</span>
            <select id="model-dropdown" class="model-select" onchange="updateModelStyle()">
                <option value="solstice">Solstice 1 (Real AI)</option>
                <option value="apple">Nano Apple 1 (Manual)</option>
                <option value="apple-pro">Nano Apple 1 Pro (Manual)</option>
            </select>
        </div>

        <div id="messages-container">
            <div style="text-align:center; margin-top:50px; opacity:0.5;">Select a model and say hello!</div>
        </div>

        <div id="input-area">
            <div style="width:100%; max-width:800px; display:flex; flex-direction:column; align-items:center;">
                <div id="preview-container">
                    <img id="preview-img" src="">
                    <i class="fa-solid fa-circle-xmark" onclick="clearImage()" style="cursor:pointer; margin-left:10px; color:#666;"></i>
                </div>
                
                <div class="input-box">
                    <label class="input-btn">
                        <i class="fa-solid fa-paperclip"></i>
                        <input type="file" id="img-upload" accept="image/*" style="display:none;" onchange="handleImageSelect(this)">
                    </label>
                    <textarea id="prompt-input" rows="1" placeholder="Type a message..." oninput="autoResize(this)"></textarea>
                    <button id="send-btn" class="input-btn send" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">
                <h2 style="color:var(--danger)">Admin Terminal</h2>
                <div style="display:flex; gap:10px;">
                     <button id="toggle-maint" onclick="toggleSystemStatus()" style="background:#333; color:white; border:none; padding:5px 10px; cursor:pointer; font-size:0.8rem;">MAINTENANCE</button>
                     <button onclick="document.getElementById('admin-modal').style.display='none'" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
                </div>
            </div>
            <div id="admin-queue" style="flex:1; overflow-y:auto;">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc, deleteDoc, orderBy, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDQacpiI3oIqOUx8ciMfdlQgBtHZEVdcMo",
            authDomain: "anymousxe-aistudio.firebaseapp.com",
            projectId: "anymousxe-aistudio",
            storageBucket: "anymousxe-aistudio.firebasestorage.app",
            messagingSenderId: "518478280058",
            appId: "1:518478280058:web:422404fc54c21e5ea312c3",
            measurementId: "G-F9YHW3MWCW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "anymousxe.info@gmail.com";

        let currentUser = null;
        let currentChatId = null;
        let attachedImage = null; // Base64
        let isOffline = false;

        // --- AUTH ---
        document.getElementById('btn-login').addEventListener('click', () => signInWithPopup(auth, provider));
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('user-name').innerText = user.displayName || "User";
                document.getElementById('user-pfp').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.email.substr(0,2)}`;
                
                if (user.email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
                
                loadSidebar();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        window.logout = () => signOut(auth);

        // --- SYSTEM STATUS ---
        onSnapshot(doc(db, "system", "status"), (snap) => {
            const data = snap.data();
            const banner = document.getElementById('offline-banner');
            const sendBtn = document.getElementById('send-btn');
            
            if (data && data.offline) {
                isOffline = true;
                banner.style.display = 'block';
                sendBtn.disabled = true;
                document.getElementById('prompt-input').placeholder = "SYSTEM OFFLINE";
            } else {
                isOffline = false;
                banner.style.display = 'none';
                sendBtn.disabled = false;
                document.getElementById('prompt-input').placeholder = "Type a message...";
            }
        });

        window.toggleSystemStatus = async () => {
            const ref = doc(db, "system", "status");
            const snap = await getDoc(ref);
            if (!snap.exists()) await setDoc(ref, { offline: true });
            else await updateDoc(ref, { offline: !snap.data().offline });
        };

        // --- SIDEBAR ---
        function loadSidebar() {
            const q = query(collection(db, "chats"), where("userId", "==", currentUser.uid), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const chat = docSnap.data();
                    const div = document.createElement('div');
                    div.className = `chat-item ${currentChatId === docSnap.id ? 'active' : ''}`;
                    div.innerHTML = `
                        <span>${chat.title}</span>
                        <div class="chat-actions">
                            <i class="fa-solid fa-pen" onclick="renameChat(event, '${docSnap.id}')"></i>
                            <i class="fa-solid fa-trash" onclick="deleteChat(event, '${docSnap.id}')"></i>
                        </div>
                    `;
                    div.onclick = (e) => {
                        if (!e.target.closest('.chat-actions')) loadChat(docSnap.id, chat.title);
                    };
                    list.appendChild(div);
                });
            });
        }

        window.createNewChat = async () => {
            const docRef = await addDoc(collection(db, "chats"), {
                userId: currentUser.uid,
                title: "New Chat",
                timestamp: serverTimestamp()
            });
            loadChat(docRef.id, "New Chat");
        };

        window.deleteChat = async (e, id) => {
            e.stopPropagation();
            if(confirm("Delete this chat?")) await deleteDoc(doc(db, "chats", id));
            if(currentChatId === id) window.location.reload(); 
        };

        window.renameChat = async (e, id) => {
            e.stopPropagation();
            const newTitle = prompt("Enter new name:");
            if(newTitle) await updateDoc(doc(db, "chats", id), { title: newTitle });
        };

        // --- CHAT LOGIC ---
        let msgUnsub = null;

        function loadChat(chatId, title) {
            currentChatId = chatId;
            document.getElementById('header-title').innerText = title;
            updateModelStyle();

            if(msgUnsub) msgUnsub();
            const q = query(collection(db, "messages"), where("chatId", "==", chatId), orderBy("timestamp"));
            
            msgUnsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                
                if(snap.empty) {
                     container.innerHTML = `<div style="text-align:center; margin-top:50px; opacity:0.5;">Select a model and say hello!</div>`;
                }

                snap.forEach(d => {
                    const msg = d.data();
                    renderMessage(msg);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.updateModelStyle = () => {
            const model = document.getElementById('model-dropdown').value;
            const box = document.querySelector('.input-box');
            if(model === 'solstice') box.style.borderColor = 'var(--solstice-gold)';
            else if(model === 'apple-pro') box.style.borderColor = 'var(--pro-purple)';
            else box.style.borderColor = 'var(--apple-red)';
        };

        function renderMessage(msg) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'user' : 'ai'}`;
            
            // Avatar
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (msg.role === 'user') {
                avatar.innerHTML = `<img src="${currentUser.photoURL}" style="width:100%; height:100%; border-radius:4px;">`;
            } else {
                if (msg.modelName === 'Solstice 1') {
                    avatar.style.background = 'var(--solstice-gold)';
                    avatar.style.color = 'black';
                    avatar.innerHTML = '<i class="fa-solid fa-sun"></i>';
                } else {
                    avatar.style.background = 'var(--apple-red)';
                    avatar.innerHTML = '<i class="fa-solid fa-apple-whole"></i>';
                }
            }

            // Bubble
            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            
            if (msg.status === 'pending') {
                bubble.innerHTML = `<div class="pending-pulse">Thinking / Processing...</div>`;
            } else if (msg.type === 'image') {
                bubble.innerHTML = `<img src="${msg.content}" class="msg-img">`;
            } else {
                bubble.innerText = msg.content;
                if (msg.attachment) {
                    const img = document.createElement('img');
                    img.src = msg.attachment;
                    img.className = 'msg-img';
                    img.style.maxHeight = '150px';
                    bubble.appendChild(img);
                }
            }

            div.appendChild(avatar);
            div.appendChild(bubble);
            container.appendChild(div);
        }

        // --- INPUT HANDLING ---
        window.handleImageSelect = (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedImage = e.target.result;
                    document.getElementById('preview-img').src = attachedImage;
                    document.getElementById('preview-container').style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        };
        
        window.clearImage = () => {
            attachedImage = null;
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('img-upload').value = '';
        };

        window.autoResize = (el) => {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        };

        // ENTER KEY LISTENER
        document.getElementById('prompt-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.sendMessage = async () => {
            if(isOffline) return;
            const txt = document.getElementById('prompt-input').value.trim();
            if (!txt && !attachedImage) return;

            if(!currentChatId) await createNewChat();

            const modelVal = document.getElementById('model-dropdown').value;
            let modelName = "Solstice 1";
            if(modelVal === 'apple') modelName = "Nano Apple 1";
            if(modelVal === 'apple-pro') modelName = "Nano Apple 1 Pro";

            const imgData = attachedImage;
            document.getElementById('prompt-input').value = "";
            document.getElementById('prompt-input').style.height = 'auto';
            clearImage();

            // 1. Save User Message
            await addDoc(collection(db, "messages"), {
                chatId: currentChatId,
                role: 'user',
                content: txt,
                type: 'text',
                attachment: imgData,
                timestamp: serverTimestamp()
            });

            // 2. Handle AI Response
            if (modelVal === 'solstice') {
                const aiMsgRef = await addDoc(collection(db, "messages"), {
                    chatId: currentChatId,
                    role: 'assistant',
                    content: "",
                    modelName: "Solstice 1",
                    type: 'text',
                    status: 'pending',
                    timestamp: serverTimestamp()
                });

                try {
                    let result;
                    if (imgData) {
                        result = await puter.ai.chat(txt || "What is this?", imgData, { model: 'gpt-5-nano' });
                    } else {
                        result = await puter.ai.chat([
                            { role: "system", content: "Your name is Solstice. You are extremely smart, cool, and helpful. You have moderate filters." },
                            { role: "user", content: txt }
                        ], { model: 'gpt-5-nano' });
                    }
                    const text = result?.message?.content || result?.toString();

                    await updateDoc(doc(db, "messages", aiMsgRef.id), { content: text, status: 'done' });
                } catch (err) {
                    await updateDoc(doc(db, "messages", aiMsgRef.id), { content: "Error: " + err.message, status: 'error' });
                }
            } else {
                // MANUAL MODELS (Apple / Pro)
                await addDoc(collection(db, "messages"), {
                    chatId: currentChatId,
                    role: 'assistant',
                    content: "", 
                    prompt: txt, 
                    modelName: modelName, // For Admin
                    type: 'image',
                    status: 'pending',
                    timestamp: serverTimestamp(),
                    refImage: imgData // Send user image to admin if Apple Pro needs it
                });
            }
        };

        // --- ADMIN & CHUNKING SYSTEM ---
        window.openAdmin = () => {
            document.getElementById('admin-modal').style.display = 'flex';
            const q = query(collection(db, "messages"), where("status", "==", "pending"), where("role", "==", "assistant"));
            
            onSnapshot(q, (snap) => {
                const list = document.getElementById('admin-queue');
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = "No pending requests."; return; }

                snap.forEach(d => {
                    const data = d.data();
                    if(data.modelName === 'Solstice 1') return; // Skip solstice

                    const div = document.createElement('div');
                    div.className = 'req-card';
                    
                    let refHtml = '';
                    if(data.refImage) refHtml = `<img src="${data.refImage}" style="height:50px; border:1px solid #555; margin-top:5px;">`;

                    div.innerHTML = `
                        <div class="req-header"><span>${data.modelName}</span> <span style="color:#555">${d.id}</span></div>
                        <div class="req-prompt">${data.prompt}</div>
                        ${refHtml}
                        <input type="text" id="res-url-${d.id}" placeholder="Or paste URL..." style="width:100%; padding:8px; margin-top:5px; background:black; border:1px solid #444; color:white;">
                        
                        <div style="margin-top:10px; display:flex; gap:10px; align-items:center;">
                             <label style="background:#333; padding:5px 10px; cursor:pointer; font-size:0.8rem;">
                                Upload File
                                <input type="file" style="display:none;" onchange="uploadChunked(this, '${d.id}')">
                             </label>
                             <button onclick="finishRequest('${d.id}')" style="background:var(--apple-red); border:none; color:white; padding:5px 15px; cursor:pointer;">Send</button>
                        </div>
                        <div id="prog-${d.id}" class="progress-bar"><div id="fill-${d.id}" class="progress-fill"></div></div>
                    `;
                    list.appendChild(div);
                });
            });
        };

        window.uploadChunked = async (input, id) => {
            const file = input.files[0];
            if(!file) return;
            
            const bar = document.getElementById(`prog-${id}`);
            const fill = document.getElementById(`fill-${id}`);
            bar.style.display = 'block';

            // CHUNK LOGIC
            const CHUNK_SIZE = 800000;
            const base64 = await new Promise((r) => {
                const reader = new FileReader();
                reader.onload = (e) => r(e.target.result);
                reader.readAsDataURL(file);
            });
            const totalChunks = Math.ceil(base64.length / CHUNK_SIZE);
            const groupId = `group_${Date.now()}`;

            for (let i = 0; i < totalChunks; i++) {
                const chunkData = base64.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
                await addDoc(collection(db, "ai_studio_files"), {
                    group: groupId, index: i, total: totalChunks, data: chunkData
                });
                fill.style.width = Math.round(((i + 1) / totalChunks) * 100) + "%";
            }
            
            // Set input to group ID so finishRequest picks it up
            document.getElementById(`res-url-${id}`).value = "group:" + groupId;
            fill.style.background = "#00ff88";
        };

        window.finishRequest = async (msgId) => {
            const val = document.getElementById(`res-url-${msgId}`).value;
            if(!val) return alert("No result provided.");
            
            // If it's a group ID, we need to stitch it? 
            // Actually, for the chat view, we need to stitch it on load.
            // But let's just save the 'group:xxx' string in the message content.
            // The renderMessage logic needs to handle that. 
            // (Simpler: Admin panel stitches it? No, client stitches it.)
            
            // Wait, for this restored version, let's keep it simple:
            // If it's a group, we save "group:xyz".
            
            // Note: The renderMessage function above handles 'image' type but expects a URL.
            // I need to update renderMessage to handle 'group:'.
            
            await updateDoc(doc(db, "messages", msgId), {
                content: val,
                status: 'done'
            });
        };
        
        // --- CHUNK STITCHER HELPER FOR CHAT ---
        // I need to patch renderMessage to handle "group:" content asynchronously.
        // Since I can't easily rewrite the renderMessage inside this block without breaking flow,
        // I will add a listener for images with "group:" content in the DOM?
        // Better: Update renderMessage logic.
        
        // RE-DEFINING renderMessage to handle chunked downloads
        async function downloadGroup(groupId) {
             const q = query(collection(db, "ai_studio_files"), where("group", "==", groupId), orderBy("index"));
             const s = await getDocs(q);
             let d = "";
             s.forEach(doc => d += doc.data().data);
             return d;
        }

        const _origRender = renderMessage;
        renderMessage = (msg) => {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'user' : 'ai'}`;
            
            // Avatar (Copied logic)
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (msg.role === 'user') {
                avatar.innerHTML = `<img src="${currentUser.photoURL}" style="width:100%; height:100%; border-radius:4px;">`;
            } else {
                if (msg.modelName === 'Solstice 1') {
                    avatar.style.background = 'var(--solstice-gold)'; avatar.style.color='black'; avatar.innerHTML = '<i class="fa-solid fa-sun"></i>';
                } else {
                    avatar.style.background = 'var(--apple-red)'; avatar.innerHTML = '<i class="fa-solid fa-apple-whole"></i>';
                }
            }

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';

            if (msg.status === 'pending') {
                bubble.innerHTML = `<div class="pending-pulse">Thinking / Processing...</div>`;
            } else if (msg.type === 'image') {
                // HANDLE CHUNKING
                if (msg.content.startsWith('group:')) {
                    const gid = msg.content.split(':')[1];
                    bubble.innerHTML = `<div class="loader"></div>`;
                    downloadGroup(gid).then(base64 => {
                        bubble.innerHTML = `<img src="${base64}" class="msg-img">`;
                    });
                } else {
                    bubble.innerHTML = `<img src="${msg.content}" class="msg-img">`;
                }
            } else {
                bubble.innerText = msg.content;
                if(msg.attachment) {
                    const img = document.createElement('img');
                    img.src = msg.attachment;
                    img.className='msg-img';
                    bubble.appendChild(img);
                }
            }
            
            div.appendChild(avatar);
            div.appendChild(bubble);
            container.appendChild(div);
        }

    </script>
</body>
