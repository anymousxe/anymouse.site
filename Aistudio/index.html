<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ai STudio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">The Ai <span class="highlight">STudio</span></div>
        <div class="user-controls">
            <span id="credit-display">Guest Mode: 2 credits left</span>
            <button id="login-btn" class="glow-btn">Log In with Google</button>
            <div id="user-profile" class="hidden">
                <img id="user-pfp" src="" alt="Profile">
                <button id="logout-btn">Log Out</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="model-select glass-panel">
            <h2>Select Model</h2>
            <div class="switch-container">
                <div class="model-option active" data-model="nano">
                    <i class="fa-solid fa-image"></i>
                    <span>Nano Banana Pro</span>
                </div>
                <div class="model-option" data-model="sora">
                    <i class="fa-solid fa-video"></i>
                    <span>Sora 2</span>
                </div>
            </div>
            
            <div id="sora-options" class="hidden fade-in">
                <label>Duration:</label>
                <div class="duration-select">
                    <button class="dur-btn active" data-time="10">10s</button>
                    <button class="dur-btn" data-time="15">15s</button>
                </div>
            </div>
        </section>

        <section class="prompt-area glass-panel">
            <textarea id="prompt-input" placeholder="Imagine something wild..."></textarea>
            <div class="action-bar">
                <span id="status-text">Ready to imagine.</span>
                <button id="generate-btn" class="neon-btn">GENERATE <i class="fa-solid fa-bolt"></i></button>
            </div>
        </section>

        <section class="queue-section">
            <h3>Your Generations</h3>
            <div id="gallery-grid" class="gallery-grid">
                </div>
        </section>

        <section id="admin-panel" class="glass-panel admin-hidden">
            <div class="admin-header">
                <h2><i class="fa-solid fa-shield-halved"></i> Admin Control</h2>
                <p>Welcome back, Boss.</p>
            </div>
            <div id="admin-queue" class="admin-list">
                </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
