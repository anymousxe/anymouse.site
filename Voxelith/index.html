<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxelith | Coming Soon</title>
    <style>
        /* --- CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: #0d0d0d;
            color: #fff;
            height: 100vh;
            overflow: hidden; /* Keeps scrollbars away during load */
        }

        /* --- THE LOADING SCREEN --- */
        #loader-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0d0d;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out; /* Smooth fade out */
        }

        .loader-content { width: 300px; text-align: left; }
        .loading-text { color: #00ff88; margin-bottom: 5px; font-size: 0.8rem; display: flex; justify-content: space-between; }
        
        .bar-bg { width: 100%; height: 6px; background: #222; border: 1px solid #333; }
        .bar-fill {
            height: 100%; background: #00ff88; width: 0%;
            animation: loadProgress 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        /* --- THE MAIN SITE (Hidden initially) --- */
        #main-site {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* Starts invisible */
            transition: opacity 1.5s ease-in;
            background-image: radial-gradient(#1f1f1f 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Hero Content */
        h1.hero-title {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: -4px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        p.hero-desc { color: #888; font-size: 1.2rem; margin-bottom: 3rem; max-width: 600px; line-height: 1.5; }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #333;
            background: #111;
            color: #666;
            font-size: 0.7rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-credit {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: #555;
        }
        .footer-credit span { color: #00ff88; font-weight: bold; }

        /* --- NAV BUTTON (Always Visible) --- */
        .top-nav { position: fixed; top: 25px; right: 25px; z-index: 10000; }
        .main-btn {
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .main-btn:hover { background: #00ff88; color: #000; box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }

        /* Animations */
        @keyframes loadProgress {
            0% { width: 0%; }
            40% { width: 60%; } /* Stalls a bit for realism */
            100% { width: 100%; }
        }

        @media(max-width: 600px) {
            h1.hero-title { font-size: 3rem; }
            .loader-content { width: 80%; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="https://anymouse.site" class="main-btn">go to page</a>
    </div>

    <div id="loader-screen">
        <div class="loader-content">
            <div class="loading-text">
                <span>INITIALIZING VOXEL ENGINE...</span>
                <span id="percent">0%</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="main-site">
        <div class="badge">Side Project</div>
        <h1 class="hero-title">VOXELITH</h1>
        <p class="hero-desc">
            A new world is being constructed, block by block. <br>
            The game is currently in the makings.
        </p>

        <div class="footer-credit">
            Developed by <span>anymousxe</span>
        </div>
    </div>

    <script>
        // Wait for page load
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader-screen');
            const mainSite = document.getElementById('main-site');
            const percentText = document.getElementById('percent');

            // Quick percent counter effect
            let p = 0;
            const timer = setInterval(() => {
                p += Math.floor(Math.random() * 5);
                if(p > 100) p = 100;
                percentText.innerText = p + "%";
                if(p === 100) clearInterval(timer);
            }, 100);

            // After 3.5 seconds (animation time + buffer), switch screens
            setTimeout(() => {
                loader.style.opacity = '0'; // Fade out loader
                
                // Remove loader from DOM after fade so buttons work
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainSite.style.opacity = '1'; // Fade in site
                }, 1000);
                
            }, 3000);
        });
    </script>

</body>
</html>
