<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxelith | Coming Soon</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #0d0d0d;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(#1f1f1f 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Top Nav */
        .top-nav {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 10;
        }

        .main-btn {
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .main-btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* Main Container */
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            letter-spacing: -3px;
            text-transform: uppercase;
            animation: glitchText 3s infinite alternate-reverse;
        }

        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        /* THE FIX: Loading Bar */
        .loading-wrapper {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        .loading-text {
            font-size: 0.8rem;
            color: #00ff88;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .bar-bg {
            width: 100%;
            height: 6px;
            background: #222;
            border: 1px solid #333;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: #00ff88;
            width: 0%;
            /* 'forwards' makes it stop at 100% instead of looping */
            animation: fillBar 2.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards; 
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .creator {
            margin-top: 4rem;
            font-size: 0.8rem;
            color: #444;
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards; /* Appears after bar fills */
        }

        .creator span {
            color: #fff;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fillBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Subtle text glitch effect */
        @keyframes glitchText {
            0% { text-shadow: 2px 0 #ff0055, -2px 0 #00ff88; }
            95% { text-shadow: 2px 0 #ff0055, -2px 0 #00ff88; }
            96% { text-shadow: -2px 0 #ff0055, 2px 0 #00ff88; transform: translate(2px, 2px); }
            97% { text-shadow: 2px 0 #ff0055, -2px 0 #00ff88; transform: translate(-2px, -2px); }
            100% { text-shadow: 2px 0 #ff0055, -2px 0 #00ff88; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="https://anymouse.site" class="main-btn">go to page</a>
    </div>

    <div class="container">
        <h1>VOXELITH</h1>
        <p class="subtitle">Constructing World...</p>

        <div class="loading-wrapper">
            <div class="loading-text">
                <span>LOADING ASSETS</span>
                <span>100%</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill"></div>
            </div>
        </div>

        <div class="creator">
            Project by <span>anymousxe</span>
        </div>
    </div>

</body>
</html>
