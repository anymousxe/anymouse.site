<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anymousxe | Portfolio</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Stops people from highlighting text */
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Coding vibes */
            height: 100vh;
            overflow: hidden; /* No scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CLICK TO ENTER OVERLAY --- */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #enter-text {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        /* --- MAIN CONTENT (Initially Hidden) --- */
        #main-content {
            text-align: center;
            opacity: 0; /* Hidden until clicked */
            transition: opacity 2s ease;
            z-index: 10;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .bio {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            display: inline-block;
        }

        /* --- EMBED SECTION --- */
        .embed-container {
            border: 1px solid #333;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
        }

        /* Make iframes responsive if you paste one in */
        .embed-container iframe {
            width: 100%;
            height: 300px; 
            border: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 15px white; }
            100% { opacity: 0.5; }
        }

    </style>
</head>
<body>

    <audio id="bg-music" src="lofi.mp3" loop></audio> 
    <audio id="click-sfx" src="click.mp3"></audio>

    <div id="enter-screen">
        <div id="enter-text">[ click to enter ]</div>
    </div>

    <div id="main-content">
        <h1>anymousxe</h1>
        
        <p class="bio">
            Game dev, web dev, im making roblox stuff, i sometimes might make yt videos
        </p>

        <div class="embed-container">
            <p>[ Embed Placeholder: Paste your code in the HTML ]</p>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        const enterScreen = document.getElementById('enter-screen');
        const mainContent = document.getElementById('main-content');
        const bgMusic = document.getElementById('bg-music');
        const clickSfx = document.getElementById('click-sfx');

        // Set music volume (0.0 to 1.0) so it doesn't blast ears
        bgMusic.volume = 0.3; 
        clickSfx.volume = 0.5;

        // --- ENTER FUNCTION ---
        enterScreen.addEventListener('click', () => {
            // 1. Play the click sound immediately
            playClick();

            // 2. Start the Lo-Fi music
            bgMusic.play().then(() => {
                console.log("Music started.");
            }).catch(e => {
                console.log("Audio prevent error:", e);
            });

            // 3. Fade out overlay
            enterScreen.style.opacity = '0';
            
            // 4. Remove overlay from interactions after fade
            setTimeout(() => {
                enterScreen.style.display = 'none';
                // 5. Fade in main content
                mainContent.style.opacity = '1';
            }, 1000); // Wait 1 second for fade out
        });

        // --- GLOBAL CLICK SOUND ---
        // This makes the click sound play whenever you click anywhere on the page
        document.addEventListener('click', () => {
            playClick();
        });

        function playClick() {
            clickSfx.currentTime = 0; // Reset sound to start
            clickSfx.play();
        }
    </script>
</body>
</html>
