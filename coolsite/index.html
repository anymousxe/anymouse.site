<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwned!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #stopButton {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            background-color: #ff0;
            border: 2px solid #f00;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
            position: relative;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
                background-color: #f00;
                color: #ff0;
            }
        }
    </style>
</head>
<body>

    <button id="stopButton">E</button>

    <script>
        let popupCount = 0;
        let isSpamming = true;
        const message = "you just got Pwned by anymouse LOLZZZ";

        function createPopup() {
            if (!isSpamming) {
                return;
            }

            const popup = window.open(
                '',
                `popup_${popupCount++}`,
                `width=${300 + Math.random() * 300},height=${150 + Math.random() * 150},top=${Math.random() * (screen.height - 300)},left=${Math.random() * (screen.width - 600)}`
            );

            if (popup) {
                popup.document.write(`
                    <html>
                        <head>
                            <title>PWNED!</title>
                            <style>
                                body { margin: 0; padding: 20px; font-family: 'Comic Sans MS', cursive; font-weight: bold; background-color: #${Math.floor(Math.random()*16777215).toString(16)}; color: white; text-align: center; animation: shake 0.5s infinite; }
                                @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
                            </style>
                        </head>
                        <body>
                            <h1>${message}</h1>
                            <p>Popup #${popupCount}</p>
                        </body>
                    </html>
                `);
            }

            if (isSpamming) {
                setTimeout(createPopup, 50);
            }
        }
        
        function createAlerts() {
            if (!isSpamming) {
                return;
            }
            for(let i = 0; i < 5; i++) {
                setTimeout(() => alert(message), i * 100);
            }
            if (isSpamming) {
                setTimeout(createAlerts, 2000);
            }
        }

        document.getElementById('stopButton').addEventListener('click', function() {
            isSpamming = false;
            document.body.innerHTML = '<h1>Spam Stopped. Or is it?</h1>';
        });

        // Start the spam
        createPopup();
        createAlerts();

    </script>
</body>
</html>
