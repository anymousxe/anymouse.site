<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>
    <style>
        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px #f0f, -2px -2px #0ff; transform: translate(0); }
            25% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; transform: translate(-2px, 2px); }
            50% { text-shadow: 2px -2px #f0f, -2px 2px #0ff; transform: translate(2px, -2px); }
            75% { text-shadow: -2px -2px #f0f, 2px 2px #0ff; transform: translate(-2px, -2px); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, -5px); }
            20% { transform: translate(5px, 5px); }
            30% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            70% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            90% { transform: translate(-5px, -5px); }
        }
        
        @keyframes color-burst {
            0% { background-color: #f00; }
            25% { background-color: #0f0; }
            50% { background-color: #00f; }
            75% { background-color: #ff0; }
            100% { background-color: #f0f; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
            animation: color-burst 0.2s infinite;
            position: relative;
        }

        .glitch-text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background-color: #000;
            padding: 5px;
            animation: glitch 0.1s infinite, shake 0.5s infinite;
            white-space: nowrap;
            z-index: 100;
        }

        #shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 10000;
        }

        #shutdown-screen h1 {
            animation: glitch 0.2s infinite;
        }

        #stopButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            background-color: #ff0;
            border: 2px solid #f00;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10001;
            animation: flash 0.5s infinite;
        }
        @keyframes flash {
            50% { opacity: 0.5; background-color: #f00; color: #ff0; }
        }
    </style>
</head>
<body>

    <div id="shutdown-screen">
        <h1>SYSTEM SHUTDOWN INITIATED</h1>
        <p>Operator: maddison</p>
        <p>Location: nc</p>
        <p id="shutdown-message">Deleting system files...</p>
    </div>

    <button id="stopButton">E</button>

    <script>
        let isRunning = true;
        const messages = [
            "WARNING: KERNEL PANIC",
            "ERROR: MEMORY_DUMP_FAILED",
            "ACCESS DENIED",
            "CORRUPTING SYSTEM32...",
            "INSTALLING TROJAN.SYSFAIL",
            "DECRYPTING FILES...",
            "SENDING DATA TO [REDACTED]",
            "FATAL EXCEPTION 0E",
            "HACKED BY maddison FROM nc",
            "YOUR FILES ARE GONE",
            "BLUE SCREEN OF DEATH",
            "ALL YOUR BASE ARE BELONG TO US"
        ];
        
        const shutdownMessages = [
            "Deleting system files...",
            "Formatting C: drive...",
            "Uploading personal data to the cloud...",
            "Installing backdoors...",
            "Erasing browser history...",
            "Contacting operator: maddison in nc...",
            "Finalizing destruction..."
        ];

        function createGlitchElement() {
            if (!isRunning) return;
            
            const el = document.createElement('div');
            el.className = 'glitch-text';
            el.textContent = messages[Math.floor(Math.random() * messages.length)];
            el.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            el.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            document.body.appendChild(el);

            setTimeout(() => {
                if (el.parentNode) {
                    el.remove();
                }
            }, 2000 + Math.random() * 3000);
        }

        function fakeShutdown() {
            if (!isRunning) return;
            
            const shutdownScreen = document.getElementById('shutdown-screen');
            shutdownScreen.style.display = 'flex';
            let messageIndex = 0;
            const messageEl = document.getElementById('shutdown-message');

            const interval = setInterval(() => {
                if (!isRunning) {
                    clearInterval(interval);
                    return;
                }
                messageEl.textContent = shutdownMessages[messageIndex % shutdownMessages.length];
                messageIndex++;
            }, 1000);
        }

        function createPopups() {
            if (!isRunning) return;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    if(isRunning) alert(`maddison from nc was here!`);
                }, i * 200);
            }
        }

        function startEffects() {
            if (!isRunning) return;
            
            // Glitch text spam
            for(let i = 0; i < 10; i++) {
                setTimeout(createGlitchElement, i * 200);
            }
            setInterval(createGlitchElement, 800);

            // Popups
            setInterval(createPopups, 4000);
            
            // Fake shutdown
            setTimeout(fakeShutdown, 3000);

            // Change window title
            setInterval(() => {
                if(isRunning) document.title = `INFECTED BY maddison (nc)`;
            }, 1000);
        }

        document.getElementById('stopButton').addEventListener('click', function() {
            isRunning = false;
            document.body.innerHTML = '<h1 style="color: #0f0; text-align: center; margin-top: 20%;">Effects Stopped. maddison has left the building.</h1>';
            document.body.style.animation = 'none';
            document.body.style.backgroundColor = '#222';
        });

        // Start the chaos
        startEffects();

    </script>
</body>
</html>
