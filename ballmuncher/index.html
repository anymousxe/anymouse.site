<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLMUNCHER | 3D GAME</title>

    <link rel="icon" type="image/png" href="../assets/img/mouseicon.png">
    <link rel="stylesheet" href="styles.css">

    <meta name="theme-color" content="#ff6b6b">
    <meta name="description" content="This is just a random ass game that robert told me to make.">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Bangers&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <div class="menu-confetti" id="menu-confetti"></div>
        <h1 class="menu-title">BALLMUNCHER</h1>
        <p class="menu-subtitle">This is just a random ass game that robert told me to make</p>
        <button class="play-btn" id="play-btn">â–¶ PLAY GAME</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="crosshair"></div>
        <div id="hud">ðŸ”´ BALLS EATEN: <span id="balls-eaten">0</span></div>
        <div id="instructions">
            <span id="click-prompt">CLICK TO LOCK MOUSE</span>
            <span id="full-controls" style="display:none">
                <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> - Move |
                <kbd>Mouse</kbd> - Look |
                <kbd>Click</kbd> - Eat Balls
            </span>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu">
        <h1 class="pause-title">PAUSED</h1>
        <button class="pause-btn" id="resume-btn">RESUME</button>
        <button class="pause-btn" id="quit-btn">QUIT TO MENU</button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>

    <!-- Game JS -->
    <script src="game.js"></script>
</body>

</html>
