<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLMUNCHER | 3D GAME</title>

    <link rel="icon" type="image/png" href="../assets/img/mouseicon.png">

    <style>
        /* INLINED CSS FOR MAXIMUM RELIABILITY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #main-menu.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .menu-title {
            font-size: 5rem;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #48dbfb;
            text-align: center;
        }

        .menu-subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            text-align: center;
            max-width: 500px;
        }

        .play-btn {
            background: #ff6b6b;
            border: none;
            padding: 15px 50px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #ff4757;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #game-container.active {
            display: block;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #feca57;
            z-index: 100;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            color: #ccc;
            z-index: 100;
            text-align: center;
        }

        #pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #pause-menu.active {
            display: flex;
        }

        .pause-btn {
            background: #48dbfb;
            border: none;
            padding: 10px 30px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="main-menu">
        <h1 class="menu-title">BALLMUNCHER</h1>
        <p class="menu-subtitle">This is just a random ass game that robert told me to make</p>
        <button class="play-btn" id="play-btn">PLAY</button>
    </div>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="crosshair"></div>
        <div id="hud">Balls Eaten: <span id="balls-eaten">0</span></div>
        <div id="instructions">
            <span id="click-prompt">CLICK TO START</span>
            <span id="full-controls" style="display:none">WASD - Move | Mouse - Look | Click - Eat/Grab</span>
        </div>
    </div>

    <div id="pause-menu">
        <h1>PAUSED</h1>
        <button class="pause-btn" id="resume-btn">RESUME</button>
        <button class="pause-btn" id="quit-btn">QUIT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
