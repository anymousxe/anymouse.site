<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseland Asset Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling just to make sure they display right away */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: monospace;
            text-align: center;
        }
        .logo-section {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        .main-logo {
            max-width: 300px;
            height: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .card p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="logo-section">
        <img src="anymousxe.png" alt="Anymousxe Logo" class="main-logo">
        <h1>MOUSELAND ASSETS</h1>
    </div>

    <div class="grid">
        <div class="card">
            <img src="rodentiamajor.png" alt="Rodentia Major">
            <p>rodentiamajor.png</p>
        </div>

        <div class="card">
            <img src="rubbishheights.png" alt="Rubbish Heights">
            <p>rubbishheights.png</p>
        </div>

        <div class="card">
            <img src="corrugatecrossing.png" alt="Corrugate Crossing">
            <p>corrugatecrossing.png</p>
        </div>

        <div class="card">
            <img src="boxborough.png" alt="Boxborough">
            <p>boxborough.png</p>
        </div>

        <div class="card">
            <img src="mec.png" alt="MEC">
            <p>mec.png</p>
        </div>

        <div class="card">
            <img src="color.png" alt="Color Reference">
            <p>color.png</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
