<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseland | Official Site</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #09090b; --card-bg: #18181b; --text-main: #e4e4e7;
            --text-muted: #a1a1aa; --mouseland-accent: #10b981; --danger: #ef4444;
            --border: #27272a; --font-main: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-main); line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 10; }
        .ml-header { padding: 2rem 0; border-bottom: 1px solid var(--border); background: radial-gradient(circle at top, rgba(16, 185, 129, 0.1) 0%, transparent 70%); }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.6rem 1.2rem; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
        .btn-primary { background: #fff; color: #000; }
        .btn-mouseland { background: var(--mouseland-accent); color: #000; }
        .btn-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .admin-panel { background: #111; border: 1px solid var(--border); border-left: 4px solid var(--mouseland-accent); padding: 1.5rem; border-radius: 8px; margin: 2rem 0; display: none; }
        .admin-input, .admin-textarea { background: #000; border: 1px solid #333; padding: 0.8rem; color: #fff; border-radius: 4px; width: 100%; margin-bottom: 10px; }
        .news-item { background: var(--card-bg); border: 1px solid var(--border); border-left: 4px solid #555; padding: 1.5rem; border-radius: 0 8px 8px 0; margin-bottom: 1.5rem; position: relative; }
        .news-image { width: 100%; border-radius: 8px; margin-top: 1rem; border: 1px solid #333; }
        .news-actions { position: absolute; top: 1rem; right: 1rem; font-size: 0.8rem; cursor: pointer; color: var(--danger); }
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 0.8s; }
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1e; padding: 2rem; border: 1px solid var(--mouseland-accent); border-radius: 12px; text-align: center; }
        .author-badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: 8px; font-weight: bold; text-transform: uppercase; }
        .role-mic { background: var(--mouseland-accent); color: #000; }
        .post-pfp { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div style="text-align: center;">
            <h1 style="color: var(--mouseland-accent); font-size: 3rem;">MOUSELAND</h1>
            <button id="enter-btn" class="btn btn-mouseland" style="margin-top: 2rem;">ENTER SYSTEM</button>
        </div>
    </div>

    <header class="ml-header">
        <div class="container">
            <nav class="nav-bar">
                <a href="#" class="btn btn-sm btn-primary">Mouseland Home</a>
                <div id="auth-container"><button id="login-trigger-btn" class="btn btn-sm btn-primary">Log In</button></div>
            </nav>
            <h1 style="text-align:center;">üêÄ Mouseland Terminal</h1>
        </div>
    </header>

    <div class="container">
        <section id="admin-panel" class="admin-panel">
            <h3 style="color: var(--mouseland-accent); margin-bottom: 1rem;">üëë MIC Control Panel</h3>
            <form id="post-form">
                <input type="text" id="post-title" class="admin-input" placeholder="Title" required>
                <textarea id="post-content" class="admin-textarea" rows="3" placeholder="Intel Content..." required></textarea>
                <input type="file" id="post-file" class="admin-input" accept="image/*">
                <p style="font-size: 0.7rem; color: #666; margin-bottom: 10px;">*Images will be compressed and stored in DB.</p>
                <button type="submit" id="submit-post-btn" class="btn btn-mouseland">Publish Update</button>
            </form>
        </section>

        <h2 style="margin: 2rem 0; border-left: 4px solid var(--mouseland-accent); padding-left: 10px;">üì∞ News Feed</h2>
        <div id="news-feed">Loading transmissions...</div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <button id="google-auth-btn" class="btn btn-primary" style="margin-top: 1rem;">Continue with Google</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsoQrx2jyRQzwJ3XhB3biznqQLdmJtEKY",
            authDomain: "mouseland-istuff.firebaseapp.com",
            projectId: "mouseland-istuff",
            storageBucket: "mouseland-istuff.firebasestorage.app",
            messagingSenderId: "459629527486",
            appId: "1:459629527486:web:0c038f1fad27ef288879ef"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const WHITELIST = ["anymousxe.info@gmail.com", "colorvicemouseincharge@proton.me"];

        // UI Logic
        document.getElementById('enter-btn').onclick = () => document.getElementById('intro-overlay').style.transform = 'translateY(-100%)';
        document.getElementById('login-trigger-btn').onclick = () => document.getElementById('login-modal').style.display = 'flex';
        document.getElementById('google-auth-btn').onclick = () => signInWithPopup(auth, provider).then(() => document.getElementById('login-modal').style.display = 'none');

        onAuthStateChanged(auth, (user) => {
            const isAdmin = user && WHITELIST.includes(user.email.toLowerCase());
            document.getElementById('admin-panel').style.display = isAdmin ? "block" : "none";
            if(user) {
                document.getElementById('auth-container').innerHTML = `<b>${user.displayName}</b> <button onclick="location.reload()" id="logout-btn" class="btn btn-sm btn-danger">Log Out</button>`;
                document.getElementById('logout-btn').onclick = () => signOut(auth);
            }
        });

        // üñºÔ∏è IMAGE COMPRESSION & BASE64 CONVERSION
        const processImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Keep it small for DB
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // Compress to 70% quality
                    };
                };
            });
        };

        // SUBMIT POST
        document.getElementById('post-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-post-btn');
            const file = document.getElementById('post-file').files[0];
            btn.disabled = true; btn.textContent = "Processing...";

            let imageData = null;
            if (file) imageData = await processImage(file);

            try {
                const user = auth.currentUser;
                let name = user.email.includes("anymousxe") ? "Anymousxe" : "Color";
                await addDoc(collection(db, "updates"), {
                    title: document.getElementById('post-title').value,
                    content: document.getElementById('post-content').value,
                    author: name,
                    image: imageData, // The compressed string
                    createdAt: serverTimestamp()
                });
                document.getElementById('post-form').reset();
            } catch (err) { alert("Error: " + err.message); }
            btn.disabled = false; btn.textContent = "Publish Update";
        };

        // LOAD FEED
        onSnapshot(query(collection(db, "updates"), orderBy("createdAt", "desc")), (snap) => {
            const feed = document.getElementById('news-feed');
            feed.innerHTML = "";
            snap.forEach((docSnap) => {
                const d = docSnap.data();
                const isAdmin = auth.currentUser && WHITELIST.includes(auth.currentUser.email.toLowerCase());
                const item = document.createElement('div');
                item.className = 'news-item';
                item.innerHTML = `
                    ${isAdmin ? `<span class="news-actions" onclick="window.deletePost('${docSnap.id}')">[DELETE]</span>` : ""}
                    <div style="font-weight:bold;">${d.author} <span class="author-badge role-mic">MIC</span></div>
                    <h3>${d.title}</h3>
                    <p>${d.content}</p>
                    ${d.image ? `<img src="${d.image}" class="news-image">` : ""}
                `;
                feed.appendChild(item);
            });
        });

        window.deletePost = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "updates", id)); };
    </script>
</body>
</html>
